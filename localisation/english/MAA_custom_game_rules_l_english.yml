 ### COUNTRY PATHS - WESTERN UNITED STATES ###
 RULE_GROUP_WEST:0 "Country Paths - Western United States"

 # People's Republic of America - Start #
 PRA_PATH:0 "£flag_PRA  Collapse in Leftist Unity"
 RULE_OPTION_PRA_RANDOM:0 "Default"
 RULE_OPTION_PRA_RANDOM_DESC:0 "Though a common enemy brought together many leftist groups under Bernie Sanders, the collapse of the Pacific Fleet has shattered what little unity remained. Now, Bernie must navigate his way through both domestic and foreign interests to secure the future of California."
 RULE_OPTION_PRA_PATH_COMMUNIST:0 "£flag_Peoples_Republic  An American Chairman"
 RULE_OPTION_PRA_PATH_COMMUNIST_DESC:0 "Bernie will give in to Chinese interests and establish a §Rcommunist republic§! in California."
 RULE_OPTION_PRA_PATH_TOW:0 "£flag_Western_Bidenists  £flag_PRA_Fallen  Tow The Line"
 RULE_OPTION_PRA_PATH_TOW_DESC:0 "Bernie will attempt to de-radicalize California and resolve conflicting interests. Whether he will succeed or not remains uncertain."
 RULE_OPTION_PRA_PATH_FEDERAL:0 "£flag_Western_Bidenists  Amazing Grace"
 RULE_OPTION_PRA_PATH_FEDERAL_DESC:0 "Bernie will successfully de-radicalize California and will realign the nation with the §CFederalists§."
 RULE_OPTION_PRA_PATH_COLLAPSE:0 "£flag_PRA_Fallen  Californian Collapse"
 RULE_OPTION_PRA_PATH_COLLAPSE_DESC:0 "Bernie will fail to de-radicalize California leading to the breakout of civil war in California."  
 RULE_OPTION_PRA_PATH_ANARCHY:0 "£flag_Anarchist_California  The West Coast Autonomous Zone"
 RULE_OPTION_PRA_PATH_ANARCHY_DESC:0 "Anarchists under the infamous, §GPeter Lamborn Wilson§!, will overthrow Bernie and establish an anarchist state in California."

 # Communist California #
 PRA_COM_PATH:0 "£flag_Peoples_Republic  Fate of the Chairman"
 RULE_OPTION_PRA_COM_RANDOM:0 "Default" 
 RULE_OPTION_PRA_COM_RANDOM_DESC:0 "Despite having dealt with the various factions of California before, Chairman Sanders must now contend with Chinese interests and the Politburo.\n\n§RRequires:§!\n§CAn American Chairman§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_PRA_COM_PATH_SUB:0 "£flag_PRC  A Chinese Puppet"
 RULE_OPTION_PRA_COM_PATH_SUB_DESC:0 "Chairman Sanders will further submit to Chinese interests and become a de-facto puppet of China.\n\n§RRequires:§!\n§CAn American Chairman§! in §YCollapse of Leftist Unity§!" 
 RULE_OPTION_PRA_COM_PATH_DOM:0 "£flag_Peoples_Republic  Bernie's Supremacy" 
 RULE_OPTION_PRA_COM_PATH_DOM_DESC:0 "Chairman Sanders will reaffirm his authority and establish the PRA as an equal to China.\n\n§RRequires:§!\n§CAn American Chairman§! in §YCollapse of Leftist Unity§!" 
 RULE_OPTION_PRA_COM_PATH_POLITBURO:0 "£flag_Peoples_Republic  The Politburo Coup" 
 RULE_OPTION_PRA_COM_PATH_POLITBURO_DESC:0 "Unhappy with Sanders' leadership, the Politburo of the PRA will depose him and elect a new chairman.\n\n§RRequires:§!\n§CAn American Chairman§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_PRA_COM_PATH_SIMS:0 "£flag_Peoples_Republic  The Man of Steel"
 RULE_OPTION_PRA_COM_PATH_SIMS_DESC:0 "After overthrowing Sanders, the Politburo will elect §RJoe Sims§! as the next chairman. Ideological differences between Sims and China, will eventually cause a Sino-American split.\n\n§RRequires:§!\n§CAn American Chairman§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_PRA_COM_PATH_UNRUHE:0 "£flag_PRC  The Maoist" 
 RULE_OPTION_PRA_COM_PATH_UNRUHE_DESC:0 "After overthrowing Sanders, the Politburo will elect, §RJason Unruhe§! as the next chairman. Unruhe will travel to China in an attempt to discredit their policies.\n\n§RRequires:§!\n§CAn American Chairman§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_PRA_COM_PATH_UTOPIA:0 "£flag_Transhumanist_America  The Transhumanist"
 RULE_OPTION_PRA_COM_PATH_UTOPIA_DESC:0 "After overthrowing Sanders, the Politburo will elect, §pGennady Stolyarov II§! as the next chairman. Stolyarov will then proclaim a utopia in America.\n\n§RRequires:§!\n§CAn American Chairman§! in §YCollapse of Leftist Unity§!"
 
 # Federalist California #
 PRA_FED_PATH:0 "£flag_Western_Bidenists  Federalist Bastion in the West"
 RULE_OPTION_PRA_FED_RANDOM:0 "Default"
 RULE_OPTION_PRA_FED_RANDOM_DESC:0 "With the successful de-radicalization of California, the §CFederalists§! have secured their rule over the west. With California secured, Bernie now stands up for re-election as California's leader.\n\n§RRequires:§!\n§CAmazing Grace§! in §YCollapse of Leftist Unity§!"  
 RULE_OPTION_PRA_FED_PATH_REP:0 "£flag_Western_Bidenists  Republicans Elected"
 RULE_OPTION_PRA_FED_PATH_REP_DESC:0 "A §RRepublican§! will be elected to replace Bernie.\n\n§RRequires:§!\n§CAmazing Grace§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_PRA_FED_PATH_REP_SCOTT:0 "£flag_Western_Bidenists  The Young Face of Libertarianism"
 RULE_OPTION_PRA_FED_PATH_REP_SCOTT_DESC:0 "§YScott Schmidt§! will win the election and attempt to enact libertarian policies in California.\n\n§RRequires:§!\n§CAmazing Grace§! in §YCollapse of Leftist Unity§!"  
 RULE_OPTION_PRA_FED_PATH_REP_ARNOLD:0 "£flag_Western_Bidenists  The Governator"
 RULE_OPTION_PRA_FED_PATH_REP_ARNOLD_DESC:0 "§RArnold Schwarzenegger§! will win the election and lead California as a moderate Republican.\n\n§RRequires:§!\n§CAmazing Grace§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_PRA_FED_PATH_REP_NEVADA:0 "£flag_Western_Bidenists  Nevada's Rising Star"
 RULE_OPTION_PRA_FED_PATH_REP_NEVADA_DESC:0 "§RAdam Laxalt§! will win the election and increase Nevada's autonomy from California.\n\n§RRequires:§!\n§CAmazing Grace§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_PRA_FED_PATH_DEM:0 "£flag_Western_Bidenists  Democrats Elected"
 RULE_OPTION_PRA_FED_PATH_DEM_DESC:0 "A §CDemocrat§! will be elected to replace Bernie.\n\n§RRequires:§!\n§CAmazing Grace§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_PRA_FED_PATH_DEM_TWO:0 "£flag_Western_Bidenists  The Lieutenant Governor"
 RULE_OPTION_PRA_FED_PATH_DEM_TWO_DESC:0 "§CEleni Kounalakis§! will win the election and maintain the Californian status quo.\n\n§RRequires:§!\n§CAmazing Grace§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_PRA_FED_PATH_DEM_YANG:0 "£flag_Western_Bidenists  Yang Gang"
 RULE_OPTION_PRA_FED_PATH_DEM_YANG_DESC:0 "§CAndrew Yang§! will win the election and implement progressive policies in California.\n\n§RRequires:§!\n§CAmazing Grace§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_PRA_FED_PATH_DEM_NEWSOM:0 "£flag_Western_Bidenists  The Governor"
 RULE_OPTION_PRA_FED_PATH_DEM_NEWSOM_DESC:0 "§CGavin Newsom§! will return to power and bring California in line with neoliberal policies.\n\n§RRequires:§!\n§CAmazing Grace§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_PRA_FED_PATH_BERNIE:0 "£flag_Western_Bidenists  Feel the Bern"
 RULE_OPTION_PRA_FED_PATH_BERNIE_DESC:0 "§CBernie Sanders§! will be re-elected as leader of California and focus his efforts on rooting out corruption.\n\n§RRequires:§!\n§CAmazing Grace§! in §YCollapse of Leftist Unity§!"
 
 # Anarchist California #
 PRA_AN_PATH:0 "£flag_Anarchist_California  Black Flag Over California"
 RULE_OPTION_PRA_AN_RANDOM:0 "Default"
 RULE_OPTION_PRA_AN_RANDOM_DESC:0 "With Anarchist forces, under the leadership of Peter Lamborn Wilson, having seized control of California, they must now decide how to govern this enormous state.\n\n§RRequires:§!\n§CThe West Coast Autonomous Zone§! in §YCollapse of Leftist Unity§!" 
 RULE_OPTION_PRA_AN_PATH_QUO:0 "£flag_San_Fran_AZ  Just a Pipe Dream"
 RULE_OPTION_PRA_AN_PATH_QUO_DESC:0 "Wilson will successfully reform his anarchist state, but his assassination will lead to the §Rcomplete collapse of California§! as autonomous zones begin breaking away.\n\n§RRequires:§!\n§CThe West Coast Autonomous Zone§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_PRA_AN_PATH_STATE:0 "£flag_Anarchist_California  Anarchism in One State"
 RULE_OPTION_PRA_AN_PATH_STATE_DESC:0 "The anarchists will attempt to consolidate their rule in a single state. §GShanta Driver§! will later assume control and attempt to unite America under a single, anarchist state.\n\n§RRequires:§!\n§CThe West Coast Autonomous Zone§! in §YCollapse of Leftist Unity§!" 
 RULE_OPTION_PRA_AN_PATH_AUTO:0 "£flag_Bookchin_California  Grant Greater Autonomy"
 RULE_OPTION_PRA_AN_PATH_AUTO_DESC:0 "Greater autonomy will be granted to select areas to lessen the burden of administration. §GDebbie Bookchin§! will later assume control and attempt to establish communes across America.\n\n§RRequires:§!\n§CThe West Coast Autonomous Zone§! in §YCollapse of Leftist Unity§!" 
 
 # Jefferson - California Breakaway #
 JFR_PATH:0 "£flag_JFR  The Legacy of Jefferson"
 RULE_OPTION_JFR_RANDOM:0 "Default"
 RULE_OPTION_JFR_RANDOM_DESC:0 "With the collapse of California, former governor Arnold Schwarzenegger has declared the state of Jefferson in the north. Despite its conservative population, a war weary populous has been divided over the legacy of republicanism in America. Fearing another civil war looming, Schwarzenegger utters the words that will change the course of Jefferson forever.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_JFR_PATH_REAGAN:0 "£flag_JFR  The Second Reagan"
 RULE_OPTION_JFR_PATH_REAGAN_DESC:0 "With Schwarzenegger upholding the legacy of republicanism in America, he has been championed as the new face of moderatism and the §RRepublican Party§!. Schwarzenegger will then attempt to reconcile with the many nations of California peacefully.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"   
 RULE_OPTION_JFR_PATH_NORTON:0 "£flag_Emperor_Norton_America  Legacy of the First American Emperor"
 RULE_OPTION_JFR_PATH_NORTON_DESC:0 "With Schwarzenegger denouncing the legacy of republicanism in America, the people will turn to monarchism and attempt to install the §pHouse of Norton§! as emperors once more.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!" 
 RULE_OPTION_JFR_PATH_NORTON_MALE:0 "£flag_Emperor_Norton_America  Enforce Male Primogeniture"
 RULE_OPTION_JFR_PATH_NORTON_MALE_DESC:0 "The Norton Restorationists will insist on enforcing male primogeniture when finding a suitable heir to the throne. They will however, come up empty handed, and declare an §eternal regency§! instead.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!" 
 RULE_OPTION_JFR_PATH_NORTON_NO_MALE:0 "£flag_Emperor_Norton_America  Ignore Male Primogeniture"
 RULE_OPTION_JFR_PATH_NORTON_NO_MALE_DESC:0 "The Norton Restorationists will ignore male primogeniture when finding a suitable heir to the throne, eventually crowning §pNorton II§!.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 
 # ALta California - California Breakaway #
 ACF_PATH:0 "£flag_ACF  The True Heirs of California"
 RULE_OPTION_ACF_RANDOM:0 "Default"
 RULE_OPTION_ACF_RANDOM_DESC:0 "In the chaos of the Californian Collapse, a small group of Mexican soldiers have managed to cross the border, and declare themselves the legitimate government of Mexico. Local Latino leaders, tired of discrimination, have gone along with the usurpers.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_ACF_PATH_BERNIE:0 "£flag_ACF  Reconcile with Bernie"
 RULE_OPTION_ACF_PATH_BERNIE_DESC:0 "Latino leaders will attempt to §Creconcile their differences§! with Bernie, and rejoin him.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_ACF_PATH_MEXICO:0 "£flag_MEX  The Sons of Guadeloupe"
 RULE_OPTION_ACF_PATH_MEXICO_DESC:0 "Alta California will stick with its claim as the §plegitimate Mexican government§!.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_ACF_PATH_MEXICO_REPUBLIC:0 "£flag_MEX  The Legitimate Mexican Government" 
 RULE_OPTION_ACF_PATH_MEXICO_REPUBLIC_DESC:0 "In accordance with their claim, General Saúl Luna Jaimes will proclaim the §pGreater Mexican-American Republic§!.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_ACF_PATH_MEXICO_EMPIRE:0 "£flag_MEX  The First Mexican-American Empire"
 RULE_OPTION_ACF_PATH_MEXICO_EMPIRE_DESC:0 "Through a bizarre chain of events, General Celestino Ávila Astudillo will crown himself emperor of the §pFirst Mexican-American Empire§!.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_ACF_PATH_GOTH:0 "£flag_Gothic_Empire  Legacy of the Iberian Visigoths"
 RULE_OPTION_ACF_PATH_GOTH_DESC:0 "Through a series of unexpected events §pStephen A. McNallen§! will take control of Alta California, and proclaim the Kingdom of the Visigoths.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 
 # Border Patrol - California Breakaway #
 ABG_PATH:0 "£flag_ABG_republican  A Declaration in Phoenix"
 RULE_OPTION_ABG_RANDOM:0 "Default"
 RULE_OPTION_ABG_RANDOM_DESC:0 "With the Chinese Takeover of San Francisco, the U.S. Border Patrol seizes control over the Arizonan territories of California.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_ABG_PATH_PATROL:0 "£flag_ABG  Border Patrol Supremacy"
 RULE_OPTION_ABG_PATH_PATROL_DESC:0 "The §pBorder Patrol§! will secure their grip on power and rule over Arizona with an iron fist.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!" 
 RULE_OPTION_ABG_PATH_DUCEY:0 "£flag_ABG_republican  In the Hands of Ducey"
 RULE_OPTION_ABG_PATH_DUCEY_DESC:0 "The Border Patrol will give up power in favor of Arizona governor §RDoug Ducey§!. Ducey will then attempt to reconcile with Bernie.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 
 # Hollywood - California Breakaway #
 HLY_PATH:0 "£flag_HLY  Lights, Camera, Action"
 RULE_OPTION_HLY_RANDOM:0 "Default"
 RULE_OPTION_HLY_RANDOM_DESC:0 "With the outbreak of civil war in California, at the behest of many celebrities, the city of L.A. has declared neutrality in the conflict. Despite this, many issues continue to plague the city, and L.A. is about to witness some of the worst rioting it's had since 1992.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_HLY_PATH_ROCK:0 "£flag_HLY  The Rock"
 RULE_OPTION_HLY_PATH_ROCK_DESC:0 "§CDwayne 'The Rock' Johnson§! will manage to negotiate with the rioters, and eventually rejoin Bernie.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_HLY_PATH_KOREA:0 "£flag_Korean_Guard  Roof Koreans"
 RULE_OPTION_HLY_PATH_KOREA_DESC:0 "L.A. will turn to it's §YKorean population§! to help suppress the riots, giving them de-facto control of the city.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_HLY_PATH_BARRYMORE:0 "£flag_Kingdom_of_Hollywood  The Barrymore Dynasty"
 RULE_OPTION_HLY_PATH_BARRYMORE_DESC:0 "L.A. will hand over control of the city to celebrities, who will then establish a monarchy under the §pBarrymore family§!.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_HLY_PATH_MILLER:0 "£flag_Disney_Kingdom  The Heir of Disney"
 RULE_OPTION_HLY_PATH_MILLER_DESC:0 "§RWARNING UNIFINISHED CONTENT§!\n\nL.A. will hand over control of the city to celebrities, who will then establish a monarchy under the §pDisney family§!.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_HLY_PATH_WALT:0 "£flag_Burgundian_Disneyland  Dreams Never Die" 
 RULE_OPTION_HLY_PATH_WALT_DESC:0 "§pOut from the shadows,§! §Gcomes a familiar face...§!\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_HLY_PATH_BLOOD:0 "£flag_Bloods_Coup  Rivers of Blood"
 RULE_OPTION_HLY_PATH_BLOOD_DESC:0 "With the escalation of the riots in L.A. the §RBloods§! will take the opportunity to seize power.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_HLY_PATH_CRIP:0 "£flag_Crips  Criptocratic Coup"
 RULE_OPTION_HLY_PATH_CRIP_DESC:0 "With the escalation of the riots i L.A., the §CCrips§! will take the opportunity to seize power.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_HLY_PATH_MUSIC:0 "£flag_United_Gangs  United Through Music"
 RULE_OPTION_HLY_PATH_MUSIC_DESC:0 "Sharing a common culture through music, the §pBloods and Crips§! have managed to unite under one banner to secure L.A.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 
 # Scientology - California Breakaway #
 CST_PATH:0 "£flag_CST  The Scam Religion"
 RULE_OPTION_CST_RANDOM:0 "Default"
 RULE_OPTION_CST_RANDOM_DESC:0 "With the chaos of the Californian Collapse around them, the Church of Scientology has seized the opportunity to create their own state.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_CST_PATH_XENU:0 "£flag_CST  The Church of Xenu"
 RULE_OPTION_CST_PATH_XENU_DESC:0 "§pDavid Miscavage and his Scientologists§! will remain in power, and attempt to create the Second Galactic Confederacy.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_CST_PATH_SET:0 "£flag_CST_egypt  The Temple of Set"
 RULE_OPTION_CST_PATH_SET_DESC:0 "§GMichael Aquilino and the Temple of Set§! will overthrow the Scientologists, and attempt to restore the Kingdom of Egypt.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 
 # California Republic - PRA Post-Collapse #
 PRA_COLLAPSE_PATH:0 "£flag_PRA_Fallen  Picking up the Pieces"
 RULE_OPTION_PRA_COLLAPSE_RANDOM:0 "Default"
 RULE_OPTION_PRA_COLLAPSE_RANDOM_DESC:0 "With the collapse of California, Bernie Sanders must now contend with the new situation he finds himself in.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_PRA_COLLAPSE_PATH_SWORD:0 "£flag_Western_Bidenists  Forceful Reunification"
 RULE_OPTION_PRA_COLLAPSE_PATH_SWORD_DESC:0 "Bernie and attempt to reunify California by force. Should he succeed, he will then align with the §CFederalists§!.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_PRA_COLLAPSE_PATH_CONFED:0 "£flag_South_Californian_Republic  Californian Confederation"
 RULE_OPTION_PRA_COLLAPSE_PATH_CONFED_DESC:0 "§RWARNING HIGHLY UNSTABLE§!\n\nBy a stroke of luck, the states from the former territory of California have been able to reconcile their differences, and come together once more. §YA new America rises in the West§!.\n\n§RRequires:§!\n§CCalifornian Collapse§! in §YCollapse of Leftist Unity§!\n§CThe Second Reagan§! in §YThe Legacy of Jefferson§!\n§CReconcile with Bernie§! in §YThe True Heirs of California§!\n§CIn the Hands of Ducey§! in §YA Decleration in Phoenix§!\n\n§RRecommended:§!\n§CThe Rock§! in §YLights, Camera, Action§!"
 
 # Seattle Peace Accords #
 PRA_CAS_PEACE:0 "£flag_PRA  £flag_CAS  The Seattle Peace Accords" 
 RULE_OPTION_PRA_CAS_RANDOM:0 "Default" 
 RULE_OPTION_PRA_CAS_RANDOM_DESC:0 "The outcome of the Seattle Peace Accords will be left up to chance."
 RULE_OPTION_PRA_CAS_NONE:0 "Success - No Concessions" 
 RULE_OPTION_PRA_CAS_NONE_DESC:0 "The Seattle Peace Accords will succeed without Cascadia demanding anything from the People's Republic."
 RULE_OPTION_PRA_CAS_SEATTLE:0 "£flag_SAZ  Success - Seattle Ceded" 
 RULE_OPTION_PRA_CAS_SEATTLE_DESC:0 "The Seattle Peace Accords will succeed and Cascadia will be given Seattle."
 RULE_OPTION_PRA_CAS_BUFFER:0 "£flag_JFR  £flag_FIR  Success - Buffer States" 
 RULE_OPTION_PRA_CAS_BUFFER_DESC:0 "The Seattle Peace Accords will succeed and new buffer states will be created in Northern Nevada and Northern California."
 RULE_OPTION_PRA_CAS_ALL:0 "£flag_SAZ  £flag_JFR  £flag_FIR  Success - Full Concessions" 
 RULE_OPTION_PRA_CAS_ALL_DESC:0 "The Seattle Peace Accords will succeed, Cascadia will be given Seattle, and new buffer states will be created in Northern Nevada and Northern California."
 RULE_OPTION_PRA_CAS_FAIL:0 "Failure" 
 RULE_OPTION_PRA_CAS_FAIL_DESC:0 "The Seattle Peace Accords will fail and the war between Cascadia and the People's Republic will continue."
 
 # Seattle Independence #
 SAZ_FREE:0 "£flag_SAZ  Seattle Independence" 
 RULE_OPTION_SAZ_FREE_RANDOM:0 "Default" 
 RULE_OPTION_SAZ_FREE_RANDOM_DESC:0 "The independence of Seattle will be left up to chance."
 RULE_OPTION_SAZ_FREE_YES_CASCADIA:0 "£flag_CAS  £flag_SAZ  Seattle Independence Guaranteed - Cascadia"
 RULE_OPTION_SAZ_FREE_YES_CASCADIA_DESC:0 "Cascadia will grant Seattle autonomy. Seattle will later break free from when Cascadia goes to war with Liberty.\n\n§RRequires:§!\n§CAny scenario where Cascadia gains Seattle§! in §YThe Seattle Peace Accords§!" 
 RULE_OPTION_SAZ_FREE_NO_CASCADIA:0 "£flag_CAS  Seattle Independence Denied - Cascadia"
 RULE_OPTION_SAZ_FREE_NO_CASCADIA_DESC:0 "Cascadia will maintain control of Seattle and integrate it into its territory.\n\n§RRequires:§!\n§CAny scenario where Cascadia gains Seattle§! in §YThe Seattle Peace Accords§!"
 RULE_OPTION_SAZ_FREE_YES_PRA:0 "£flag_PRA  £flag_SAZ  Seattle Independence Guaranteed - PRA"
 RULE_OPTION_SAZ_FREE_YES_PRA_DESC:0 "Seattle will break free from the People's Republic after the latter adopts an extremist government.\n\n§RRequires:§!\n§CAny scenario where the People's Republic retains Seattle§! in §YThe Seattle Peace Accords§!\n and\n§CAn American Chairman or The West Coast Autonomous Zone§! in §YCollapse of Leftist Unity§!" 
 RULE_OPTION_SAZ_FREE_NO_PRA:0 "£flag_PRA  Seattle Independence Denied - PRA"
 RULE_OPTION_SAZ_FREE_NO_PRA_DESC:0 "Seattle will remain a part of the People's Republic.\n\n§RRequires:§!\n§CAny scenario where the People's Republic retains Seattle§! in §YThe Seattle Peace Accords§!\n and\n§CAn American Chairman or The West Coast Autonomous Zone§! in §YCollapse of Leftist Unity§!" 
 
 # Cascadia #
 CAS_PATH:0 "£flag_CAS  An Unexpected Coup"
 RULE_OPTION_CAS_RANDOM:0 "Default"
 RULE_OPTION_CAS_RANDOM_DESC:0 "With the war against California coming to an end, Nazi resistance groups make an attempt to seize power. Only time will tell if Cascaidan democracy will survive this."
 RULE_OPTION_CAS_PATH_DEMOCRACY:0 "£flag_CAS  Surviving a Coup"
 RULE_OPTION_CAS_PATH_DEMOCRACY_DESC:0 "Democratic groups manage to rally enough resistance to abort the Nazi coup, securing a §Cvictory for democracy§!."
 RULE_OPTION_CAS_GREEN:0 "£flag_CAS  Reconcile with California"
 RULE_OPTION_CAS_GREEN_DESC:0 "In an major upset, the §GGreens§! manage to secure a victory in the election. They will then attempt to reconcile their differences with California.\n\n§RRequires:§!\n§CAmazing Grace§! in §YCollapse of Leftist Unity§!"
 RULE_OPTION_CAS_LIBERAL:0 "£flag_CAS  Liberals Elected"
 RULE_OPTION_CAS_LIBERAL_DESC:0 "The §CLiberals§! will win the Cascadian election."
 RULE_OPTION_CAS_TORY:0 "£flag_CAS  Cascadian Tories Elected"
 RULE_OPTION_CAS_TORY_DESC:0 "The §RCascadian Tories§! will win the Cascadian election."
 RULE_OPTION_CAS_WHIG:0 "£flag_CAS  Whigs Elected"
 RULE_OPTION_CAS_WHIG_DESC:0 "The §YWhigs§! will win the Cascadian election."
 RULE_OPTION_CAS_PATH_NAZI:0 "£flag_CAS_autocratic  The New Order"
 RULE_OPTION_CAS_PATH_NAZI_DESC:0 "With the success of the coup, and General Rees placated, the §pBlack Sun§! rises over Cascadia."
 RULE_OPTION_CAS_PATH_NAZI_PAGAN:0 "£flag_CAS_autocratic  Odin's Blessing"
 RULE_OPTION_CAS_PATH_NAZI_PAGAN_DESC:0 "After the successful Nazi coup, §pJack Donovan§! will assume power, and attempt to establish a new viking state." 
 RULE_OPTION_CAS_PATH_NAZI_GOD:0 "£flag_CAS_autocratic  God's Mission"
 RULE_OPTION_CAS_PATH_NAZI_GOD_DESC:0 "After the successful Nazi coup, §pVincent Bertollini§! will assume power, and declare a New Awakening and attempt to cleanse the world of impurity."
 RULE_OPTION_CAS_PATH_REES:0 "£flag_CAS  £flag_CAS_kingdom  The American Cromwell"
 RULE_OPTION_CAS_PATH_REES_DESC:0 "General Rees will organize a counter coup against the Nazi government, and seize power. What he does next is only known to the man himself..."
 RULE_OPTION_CAS_PATH_REES_DEMOCRACY:0 "£flag_CAS  Guardian of Democracy"
 RULE_OPTION_CAS_PATH_REES_DEMOCRACY_DESC:0 "General Rees will organize a counter coup against the Nazi government, and seize power. Rees will then give up power, and §Crestore democracy§! to Cascadia."
 RULE_OPTION_CAS_PATH_REES_LARP:0 "£flag_CAS_kingdom  The Kingmaker"
 RULE_OPTION_CAS_PATH_REES_LARP_DESC:0 "General Rees will organize a counter coup against the Nazi government, and seize power. Rees will then §pcement his position§!, and bring Cascadia into a new age."  
 RULE_OPTION_CAS_PATH_REES_CROWN:0 "£flag_CAS_kingdom  The Crown"
 RULE_OPTION_CAS_PATH_REES_CROWN_DESC:0 "General Rees will attempt to establish a §pmonarchy§! in Cascadia. The only question is, 'Who should sit on the throne?'"
 RULE_OPTION_CAS_PATH_REES_THRONE:0 "£flag_CAS_kingdom  An Empty Throne"
 RULE_OPTION_CAS_PATH_REES_THRONE_DESC:0 "Rees will be unable to find a suitable monarch for the throne, and declare a regency with himself as §pLord-Protector§!."
 RULE_OPTION_CAS_PATH_REES_WEEB:0 "£flag_CAS_banzai_tag  A Trip to Japan"
 RULE_OPTION_CAS_PATH_REES_WEEB_DESC:0 "Rees will travel to Japan, and install the §pImperial House of Japan§! as rulers of Cascadia."
 RULE_OPTION_CAS_PATH_REES_KING:0 "£flag_CAS_kingdom  A Cascadian King"
 RULE_OPTION_CAS_PATH_REES_KING_DESC:0 "Unable to find a suitable monarch for the throne, Rees will crown himself §p Raymond I, King of all Cascadians§!."
 RULE_OPTION_CAS_PATH_REES_STAFF:0 "£flag_CAS The Scepter"
 RULE_OPTION_CAS_PATH_REES_STAFF_DESC:0 "General Rees will declare a §pBonapartist Republic§! with himself at its head." 

 # Pacific Fleet #
 PAC_PATH:0 "£flag_PAC  The Fight Over Control"
 RULE_OPTION_PAC_RANDOM:0 "Default"
 RULE_OPTION_PAC_RANDOM_DESC:0 "With an unexpected victory against California, the Fleet now finds itself in the midst of a power struggle between various militias and the military."
 RULE_OPTION_PAC_PATH_MILITARY:0 "£flag_PAC  An Army With a State"
 RULE_OPTION_PAC_PATH_MILITARY_DESC:0 "The military emerge victorious in the power struggle and establish a §pmilitary clique§! in California.\n\n§RRequires:§!\n§CThe Pacific Fleet must defeat the PRA§!"
 RULE_OPTION_PAC_PATH_REPUBLIC:0 "£flag_PAC_final_democrat  A Militant Republic"
 RULE_OPTION_PAC_PATH_REPUBLIC_DESC:0 "Neither the military or militias will obtain enough influence leading to the establishment of a §Crepublic.§!\n\n§RRequires:§!\n§CThe Pacific Fleet must defeat the PRA§!"
 RULE_OPTION_PAC_PATH_MILITIA:0 "£flag_PAC_final_libertarian_right  Libertarian Coalition"
 RULE_OPTION_PAC_PATH_MILITIA_DESC:0 "The militias will emerge victorious in the power struggle and establish a §Rlibertarian§! §Ycoalition.§!\n\n§RRequires:§!\n§CThe Pacific Fleet must defeat the PRA§!" 
 
 # Hawaii #
 PAC_DEFEAT_PATH:0 "£flag_PAC_colapse  Trouble in Paradise"
 RULE_OPTION_PAC_DEFEAT_RANDOM:0 "Default"
 RULE_OPTION_PAC_DEFEAT_RANDOM_DESC:0 "Following the collapse of the Pacific Fleet, Hawaii has come back into the hands of civilian control. Despite the supposed return to normalcy, many remain discontent with the current political order, and many more wish to overthrow it completely."
 RULE_OPTION_PAC_DEFEAT_PATH_MONARCHY:0 "£flag_PAC_colapse  The House of Kawānanakoa"
 RULE_OPTION_PAC_DEFEAT_PATH_MONARCHY_DESC:0 "§OQuentin Kawānanakoa of the House of Kawānanakoa§! will restore the Hawaiian monarchy, and align the country with the Trumpists.\n\n§RRequires:§!\n§CThe Pacific Fleet must collapse§!"
 RULE_OPTION_PAC_DEFEAT_PATH_GOVERNOR:0 "£flag_PAC_colapse  The Beacon"
 RULE_OPTION_PAC_DEFEAT_PATH_GOVERNOR_DESC:0 "Governor §CDavid Ige§! will remain in power, and will continue Hawaii's isolationist stance.\n\n§RRequires:§!\n§CThe Pacific Fleet must collapse§!"
 RULE_OPTION_PAC_DEFEAT_PATH_OCHS:0 "£flag_PAC_colapse  Greater than Hawaii"
 RULE_OPTION_PAC_DEFEAT_PATH_OCHS_DESC:0 "Proud Boys leader, §pNicholas Ochs§!, will seize power, and establish the state of Thuristia.\n\n§RRequires:§!\n§CThe Pacific Fleet must collapse§!"
 RULE_OPTION_PAC_DEFEAT_PATH_ORACLE:0 "£flag_PAC_colapse  Oracle's Plea"
 RULE_OPTION_PAC_DEFEAT_PATH_ORACLE_DESC:0 "Following a deal gone wrong, the §YOracle Corporation§! will seize power in Hawaii and create a anarcho-capitalist paradise.\n\n§RRequires:§!\n§CThe Pacific Fleet must collapse§!"
 RULE_OPTION_PAC_DEFEAT_PATH_REVOLUTION:0 "£flag_PAC_colapse  The Pacific Revolution"
 RULE_OPTION_PAC_DEFEAT_PATH_REVOLUTION_DESC:0 "Communist revolutionaries will seize control of Hawaii, and attempt to export the revolution to the rest of the U.S.\n\n§RRequires:§!\n§CThe Pacific Fleet must collapse§!"

 # Alaska #
 ALA_PATH:0 "£flag_ALA  The Last Frontier"
 RULE_OPTION_ALA_RANDOM:0 "Default"
 RULE_OPTION_ALA_RANDOM_DESC:0 "With the collapse of the Pacific Fleet, Alaska now finds itself isolated and alone. Now the people of Alaska must decide their own destiny, or someone might do it for them."
 RULE_OPTION_ALA_PATH_RUS:0 "£flag_Russo_Alaskan_Empire  £flag_USSR_In_Exile  £flag_ALA_Russia  £flag_Generalship_of_Alaska  The Old Rulers of Alaska"
 RULE_OPTION_ALA_PATH_RUS_DESC:0 "After the imprisonment of the leaders of the Pacific Fleet, the Alaskan government will hire the Wagner Group to supplement their armed forces. Little would they know, Wagner would have other plans for Alaska."
 RULE_OPTION_ALA_PATH_RUS_EMP:0 "£flag_Russo_Alaskan_Empire  An Empire in Exile"
 RULE_OPTION_ALA_PATH_RUS_EMP_DESC:0 "Shortly after the Wagner takeover of Alaska, Russian monarchists, lead by Grand Duchess Maria Vladimirovna, will seize power and proclaim the revival of the §pRussian Empire§!." 
 RULE_OPTION_ALA_PATH_RUS_SOV:0 "£flag_USSR_In_Exile  In The Land of the Soviets"
 RULE_OPTION_ALA_PATH_RUS_SOV_DESC:0 "Shortly after the Wagner takeover of Alaska, Russian communists, lead by Mikhail Gorbachev, will seize power and establish a §RSoviet regime§!."
 RULE_OPTION_ALA_PATH_RUS_PUTIN:0 "£flag_ALA_Russia  The Strongest Man in Eurasia"
 RULE_OPTION_ALA_PATH_RUS_PUTIN_DESC:0 "The Wagner coup didn't escape the attention of the Russian government. Shortly after the coup, the §pRussian government§! will begin exerting control over the new Alaska regime before annexing it"
 RULE_OPTION_ALA_PATH_RUS_MERC:0 "£flag_Generalship_of_Alaska  Outer Haven"
 RULE_OPTION_ALA_PATH_RUS_MERC_DESC:0 "Shortly after the Wagner takeover of Alaska, soldiers lead by Dimitry Utkin will coup the new government, and establish a §pmercenary republic§!." 
 RULE_OPTION_ALA_PATH_RUS_MERC_DEM:0 "£flag_Generalship_of_Alaska  The Desire for Freedom"
 RULE_OPTION_ALA_PATH_RUS_MERC_DEM_DESC:0 "Shortly after the Wagner takeover of Alaska, soldiers lead by Dimitry Utkin will coup the new government, and restore §Rdemocracy§! to Alaska." 
 RULE_OPTION_ALA_PATH_REP:0 "£flag_ALA  £flag_PAC The Republic of Alaska"
 RULE_OPTION_ALA_PATH_REP_DESC:0 "The leaders of the Pacific Fleet will be pardoned of their crimes, and Alaska will begin its journey as a new republic."
 RULE_OPTION_ALA_PATH_REP_NATIVE:0 "£flag_ALA  Free Inuit Party Victory"
 RULE_OPTION_ALA_PATH_REP_NATIVE_DESC:0 "The §PFree Inuit Party§! lead by Joshua Vo will win the Alaskan election and pursue a policy of democratic socialism."
 RULE_OPTION_ALA_PATH_REP_DEMOCRAT:0 "£flag_ALA  Alaskans for Federal Reconciliation Victory"
 RULE_OPTION_ALA_PATH_REP_DEMOCRAT_DESC:0 "§CAlaskans for Federal Reconciliation§! lead by Thomas Begich will win the Alaskan election and pursue reintegration with the Federalists."
 RULE_OPTION_ALA_PATH_REP_PALIN:0 "£flag_ALA  Alaskan Sovereignty Party Victory"
 RULE_OPTION_ALA_PATH_REP_PALIN_DESC:0 "The §RAlaskan Sovereignty Party§! lead by Sarah Palin will win the Alaskan election leading to the recreation of NATO."
 RULE_OPTION_ALA_PATH_REP_FRONTIER:0 "£flag_ALA  Frontierist Party Victory" 
 RULE_OPTION_ALA_PATH_REP_FRONTIER_DESC:0 "The §YFrontierist Party§! lead by Jon Briggs Watt the Alaskan election and establish frontierism in Alaska."
 RULE_OPTION_ALA_PATH_REP_FLEET:0 "£flag_PAC  The Second Pacific Fleet"
 RULE_OPTION_ALA_PATH_REP_FLEET_DESC:0 "General David A. Krumm will win the Alaskan election, and attempt to reestablish the §pPacific Fleet§!."

 # Montana #
 MON_PATH:0 "£flag_MON_democrat  Big Sky Country"
 RULE_OPTION_MON_RANDOM:0 "Default"
 RULE_OPTION_MON_RANDOM_DESC:0 "Though originally siding with Biden, Montana was left relatively alone during the early months of the civil war, taking the chance to seize much of the territory around the state. Now that the fighting has come to a stop, Montana must now contend with being separated from their supply lines, and many are considering more drastic alternatives to their woes."  
 RULE_OPTION_MON_PATH_IMPORT:0 "£flag_MON_democrat_puppet  £flag_MON_republican  Revision of the Import Plans"
 RULE_OPTION_MON_PATH_IMPORT_DESC:0 "Montana will choose to revise their import plans leading them back into the fray of the civil war."
 RULE_OPTION_MON_PATH_REP:0 "£flag_MON_republican  Turn to Trump"
 RULE_OPTION_MON_PATH_REP_DESC:0 "Montana will choose to secure a supply line with §OTrump§!, leading them to side with him in the civil war." 
 RULE_OPTION_MON_PATH_DEM:0 "£flag_MON_democrat_puppet  Stick with Biden"
 RULE_OPTION_MON_PATH_DEM_DESC:0 "Montana will choose to secure a supply line with §CBIden§!, reaffirming their loyalty in the process." 
 RULE_OPTION_MON_PATH_BALLS:0 "£flag_MON_autocratic  £flag_MON_federation  £flag_MON_imperative  They Went Balls"
 RULE_OPTION_MON_PATH_BALLS_DESC:0 "Montana will choose to pursue a policy of self-sufficiency, eventually leading to Governor Steve Bullock to declare §pMontana's independence§! from the U.S."  
 RULE_OPTION_MON_PATH_STAFF:0 "£flag_MON_autocratic  Bullock's Interim Staff"
 RULE_OPTION_MON_PATH_STAFF_DESC:0 "Bullock will establish the §pInterim Staff§!, limiting Montana's influence to the Northwestern U.S."
 RULE_OPTION_MON_PATH_BULLOCK:0 "£flag_MON_federation  The Northern Federation Concept"
 RULE_OPTION_MON_PATH_BULLOCK_DESC:0 "Bullock will attempt to promote secessionist movements in Trump's territory in order to achieve the goal of a §pNorthern Federation§!."
 RULE_OPTION_MON_PATH_NAZI:0 "£flag_MON_imperative  The Northwest Front Initiative"
 RULE_OPTION_MON_PATH_NAZI_DESC:0 "§pPaul Mullet§! will take charge of Montana, and attempt to make an alliance with Trump before attempting the conquer the Northwestern U.S."

 # Western Command Zone #
 IDA_PATH:0 "£flag_IDA_republican  Trump's Men in the West"
 RULE_OPTION_IDA_RANDOM:0 "Default"
 RULE_OPTION_IDA_RANDOM_DESC:0 "Established with the goals of reuniting the Western U.S. and curbing Utah's autonomy, the Western Command Zone is a state run by militias loyal to President Trump with the leader of the Idaho Light Foot Militia, Jeff Stankiewicz, at its helm. Given its relatively recent establishment, the Western Command Zone is still in the process of getting its affairs in order, but when orders from the east request the immediate reunification of the West, many can not imagine what the future has in store for them."
 RULE_OPTION_IDA_PATH_EXPANSION:0 "£flag_IDA_republican  £flag_IDA_Union_of_Lincoln  The Mission Continues"
 RULE_OPTION_IDA_PATH_EXPANSION_DESC:0 "After the LDS coup in Utah, the Western Command Zone will continue with their plans to reunite the Western United States."
 RULE_OPTION_IDA_PATH_LOYALTY:0 "£flag_IDA_republican  Loyalty to the East"
 RULE_OPTION_IDA_PATH_LOYALTY_DESC:0 "Stankiewicz will reject the governors' proposal to form the Union of Lincoln, and continue §Ointegrating with the East.§!"
 RULE_OPTION_IDA_PATH_LIN:0 "£flag_IDA_Union_of_Lincoln  The Union of Lincoln" 
 RULE_OPTION_IDA_PATH_LIN_DESC:0 "Stankewickz will agree to the governors' proposal to form the §RUnion of Lincoln§!, and begin to transfer power to a civilian government."
 RULE_OPTION_IDA_PATH_LIN_TRUMPIST:0 "£flag_IDA_Union_of_Lincoln  Trumpist Victory"
 RULE_OPTION_IDA_PATH_LIN_TRUMPIST_DESC:0 "The §Opro-Trump§! faction of the Republicans will prevail in the First Lincoln Election, and align themselves with the Trump administration."
 RULE_OPTION_IDA_PATH_LIN_REPUBLICAN:0 "£flag_IDA_Union_of_Lincoln  Never Trumper Victory"
 RULE_OPTION_IDA_PATH_LIN_REPUBLICAN_DESC:0 "The §Ranti-Trump§! faction of the Republicans will prevail in the First Lincoln Election, and attempt to forge their own path."
 RULE_OPTION_IDA_PATH_LIN_DEMOCRAT:0 "£flag_IDA_Union_of_Lincoln  Democrat Victory"
 RULE_OPTION_IDA_PATH_LIN_DEMOCRAT_DESC:0 "The §CDemocratic Party§! will win the First Lincoln Election, and align themselves with the Federalists."
 RULE_OPTION_IDA_PATH_LIN_LIBERTARIAN:0 "£flag_IDA_Union_of_Lincoln  Libertarian Victory"
 RULE_OPTION_IDA_PATH_LIN_LIBERTARIAN_DESC:0 "The §YLibertarian Party§! will win the First Lincoln Election, and will either align with the Libertarians, or attempt to forge their own path."
 RULE_OPTION_IDA_PATH_LIN_CONSTITUTION:0 "£flag_IDA_Union_of_Lincoln  Constitutionalist Victory"
 RULE_OPTION_IDA_PATH_LIN_CONSTITUTION_DESC:0 "The §pConstitution Party§! will win the First Lincoln Election, and attempt to forge their own path."
 RULE_OPTION_IDA_PATH_DEFENSE:0 "£flag_IDA_republican  £flag_IDA A Defensive Stance"
 RULE_OPTION_IDA_PATH_DEFENSE_DESC:0 "After the LDS coup in Utah, the Western Command Zone will abandon their plans to reunite the Western United States, and opt to fortify their current position."
 RULE_OPTION_IDA_PATH_RMLF_DEFEAT:0 "£flag_IDA_republican  Defeat of the RMLF" 
 RULE_OPTION_IDA_PATH_RMLF_DEFEAT_DESC:0 "Trumpist forces will defeat the left-wing Rocky Mountain Liberation Front during their attempted revolution, securing the Western Command Zone for §OTrump§!."
 RULE_OPTION_IDA_PATH_RMLF_VICTORY:0 "£flag_IDA The Rocky Mountain Revolution"
 RULE_OPTION_IDA_PATH_RMLF_VICTORY_DESC:0 "The left-wing §CRocky Mountain Liberation Front§! will successfully overthrow the Western Command Zone, taking the Rockies out of Trump's grasp."
 RULE_OPTION_IDA_PATH_RMLF_VICTORY_MODERATE:0 "£flag_IDA The Moderates Take the Lead"
 RULE_OPTION_IDA_PATH_RMLF_VICTORY_MODERATE_DESC:0 "The §Cmoderate wing§! of the Rocky Mountain Liberation Front will be chosen to lead the Front, eventually leading them to align themselves with the Federalists." 
 RULE_OPTION_IDA_PATH_RMLF_VICTORY_RADICAL:0 "£flag_IDA The Radicals Come Out on Top"
 RULE_OPTION_IDA_PATH_RMLF_VICTORY_RADICAL_DESC:0 "The §Gradical wing§! of the Rocky Mountain Liberation Front will be chosen to lead the Front, eventually leading them to align themselves with the Federalists." 
 RULE_OPTION_IDA_PATH_RMLF_VICTORY_EXTREME:0 "£flag_IDA The Extremists Pave the Way"
 RULE_OPTION_IDA_PATH_RMLF_VICTORY_EXTREME_DESC:0 "The §Rextremist wing§! of the Rocky Mountain Liberation Front will be chosen to lead the Front, leaving the future of the Front to remain up in the air."
 RULE_OPTION_IDA_PATH_RMLF_VICTORY_GUARD:0 "£flag_IDA The Guard Steps In"
 RULE_OPTION_IDA_PATH_RMLF_VICTORY_GUARD_DESC:0 "The §pNational Guard§! will coup the civilian government, and build up the state to be a fortress in the mountains." 
 RULE_OPTION_IDA_PATH_RMLF_VICTORY_CIRCLE:0 "£flag_IDA_republican  The Cycle of Revolution"
 RULE_OPTION_IDA_PATH_RMLF_VICTORY_CIRCLE_DESC:0 "John Earle Sullivan will seize total control of the Rocky Mountain Liberation Front before revealing his true colors, and reestablishing the §RWestern Command Zone.§!"
 RULE_OPTION_IDA_PATH_EXILES_TRUMP:0 "£flag_USA  Continue Trump's Legacy"
 RULE_OPTION_IDA_PATH_EXILES_TRUMP_DESC:0 "After successfully reuniting the West, the Exiles will choose to §Ocontinue Trump's policies§! before heading off to reunite the U.S.\n\n§RRequires:§!\n§CTrump be defeated by the NPA.§!"
 RULE_OPTION_IDA_PATH_EXILES_MCINNES:0 "£flag_IDA_Occidencia  Defender of Western Civilization"
 RULE_OPTION_IDA_PATH_EXILES_MCINNES_DESC:0 "After successfully reuniting the West, Donald Trump Jr. will be assassinated leaving. Gavin McInnes will then seize power, and declare a §p"Western Chauvinist" state.§!\n\n§RRequires:§!\n§CTrump be defeated by the NPA.§!" 
 RULE_OPTION_IDA_PATH_EXILES_EMPIRE:0 "£flag_IDA_Pax_Americana  The American Augustus"
 RULE_OPTION_IDA_PATH_EXILES_EMPIRE_DESC:0 "After successfully reuniting the West, Gavin McInnes will be assassinated. Donald Trump Jr. will then seize power and declare the rise of an §pAmerican Empire.§!\n\n§RRequires:§!\n§CTrump be defeated by the NPA.§!"
 RULE_OPTION_IDA_PATH_EXILES_DEMOCRATIC:0 "£flag_USA  And Justice for All"
 RULE_OPTION_IDA_PATH_EXILES_DEMOCRATIC_DESC:0 "After successfully reuniting the West, both Donald Trump Jr. and Gavin McInnes will be assassinated, leading to Brett Kavanaugh ascending to power, and §Rrestoring§! §Ydemocracy.§!\n\n§RRequires:§!\n§CTrump be defeated by the NPA.§!"  
 
 # Utah #
 UTA_PATH:0 "£flag_UTA  Crossroads of the West"
 RULE_OPTION_UTA_RANDOM:0 "Default"
 RULE_OPTION_UTA_RANDOM_DESC:0 "With a victory in the Mormon War, Utah has established itself as a regional power in the Western U.S. Though the LDS Church is mostly responsible for this achievement, many remain weary of their sudden rise to prominence." 
 RULE_OPTION_UTA_PATH_COUP:0 "£flag_UTA  £flag_UTA_PGT  National Guard Coup"
 RULE_OPTION_UTA_PATH_COUP_DESC:0 "Weary of the church's rise to power, the Utah National Guard will organize a coup and seize power."
 RULE_OPTION_UTA_PATH_COUP_DEM:0 "£flag_UTA  Restoration of Democracy"
 RULE_OPTION_UTA_PATH_COUP_DEM_DESC:0 "After couping the church, the National Guard will §Crestore democracy§!, paving the way for elections in Utah."
 RULE_OPTION_UTA_PATH_COUP_DEM_TRUMP:0 "£flag_UTA  Trump's Western Wall"
 RULE_OPTION_UTA_PATH_COUP_DEM_TRUMP_DESC:0 "The §RRepublicans§! will win the Utah elections, and take steps to side with §OTrump§!."
 RULE_OPTION_UTA_PATH_COUP_DEM_BIDEN:0 "£flag_UTA  Federalist Fortress in the Rockies"
 RULE_OPTION_UTA_PATH_COUP_DEM_BIDEN_DESC:0 "The §CDemocrats§! will win the Utah elections, and align themselves with the §CFederalists§!." 
 RULE_OPTION_UTA_PATH_COUP_DEM_FREE:0 "£flag_UTA  This is the Place"
 RULE_OPTION_UTA_PATH_COUP_DEM_FREE_DESC:0 "After the restoration of democracy, Utah remain neutral in the civil war."
 RULE_OPTION_UTA_PATH_COUP_AUTO:0 "£flag_UTA_PGT  A New Regime" 
 RULE_OPTION_UTA_PATH_COUP_AUTO_DESC:0 "After couping the church, the National Guard will establish a §pmilitary government§!, and rule Utah with an iron fist."
 RULE_OPTION_UTA_PATH_COUP_AUTO_BURTON:0 "£flag_UTA_PGT  The General"
 RULE_OPTION_UTA_PATH_COUP_AUTO_BURTON_DESC:0 "Retired General §pJeff Burton§! will be selected to lead the new Utah government. He will then proceed to heavily militarize and fortify the state."
 RULE_OPTION_UTA_PATH_COUP_AUTO_DALTO:0 "£flag_UTA_PGT  The Butcher"
 RULE_OPTION_UTA_PATH_COUP_AUTO_DALTO_DESC:0 "General §pCharlene Dalto§! will selected to lead the new Utah government. She will then proceed to expand Utah's borders."
 RULE_OPTION_UTA_PATH_MORMON:0 "£flag_UTA_autocratic  £flag_UTA_authoritarian_left  Choose the Right"
 RULE_OPTION_UTA_PATH_MORMON_DESC:0 "The LDS Church will secure its grip on power, and bring Utah into a new age."
 RULE_OPTION_UTA_PATH_MORMON_CON:0 "£flag_UTA_autocratic  Utah's Conservative Values"
 RULE_OPTION_UTA_PATH_MORMON_CON_DESC:0 "The LDS Church will govern it's terriortory under §Oreligious and conservative values§!. However, this may not be very popular with many people in the state." 
 RULE_OPTION_UTA_PATH_MORMON_CON_FREE:0 "£flag_UTA_autocratic  Freedom is Everyone's Right"
 RULE_OPTION_UTA_PATH_MORMON_CON_FREE_DESC:0 "After the secessionists declare independence from Utah, the Utah government will acquiesce to their demands, and let them go free."
 RULE_OPTION_UTA_PATH_MORMON_CON_NO:0 "£flag_UTA_autocratic  Put an End to the Traitors"
 RULE_OPTION_UTA_PATH_MORMON_CON_NO_DESC:0 ""After the secessionists declare independence from Utah, the Utah government will forcefully reintgrate them back in."
 RULE_OPTION_UTA_PATH_MORMON_COMMIE:0 "£flag_UTA_authoritarian_left  Revival of the United Order"
 RULE_OPTION_UTA_PATH_MORMON_COMMIE_DESC:0 "The LDS Church will look to the past, and establish a §Rsocialist government§! under the guise of reviving the United Order."
 RULE_OPTION_UTA_PATH_MORMON_COMMIE_SUPRESS:0 "£flag_UTA_authoritarian_left  Suppress Secessionist Sentiments"
 RULE_OPTION_UTA_PATH_MORMON_COMMIE_SUPRESS_DESC:0 "When secessionists begin disturbing the stability of the state, the Utah government will begin brutally suppressing secessionist sentiments."
 RULE_OPTION_UTA_PATH_MORMON_COMMIE_IRON:0 "£flag_UTA_authoritarian_left  Rise of the Iron Curtain"
 RULE_OPTION_UTA_PATH_MORMON_COMMIE_IRON_DESC:0 "When secessionists begin disturbing the stability of the state, the Utah government will grant them greater autonomy, leading to the establishment of several puppet states."
 
 # Primivitia #
 SIN_PATH:0 "£flag_SIN_autocratic  The Rusty Cage"
 RULE_OPTION_SIN_RANDOM:0 "Default"
 RULE_OPTION_SIN_RANDOM_DESC:0 "With the chaos of the Second American Civil War raging on, the USP ADX Florence prison was left abandoned allowing some of America's most notorious criminals loose. With Unabomber Theodore Kaczynski, and drug lord Joaquín 'El Chapo' Guzmán taking a lead role amongst the prisoners, the future of this criminal state remains uncertain."
 RULE_OPTION_SIN_PATH_MONKEY:0 "£flag_SIN_libertarian_right  No Compromise on Primitivism"
 RULE_OPTION_SIN_PATH_MONKEY_DESC:0 "With a victory in the Mormon War, Kaczynski will route out any opposition to his rule, and establish an §Yanarcho-primitivist state§!."
 RULE_OPTION_SIN_PATH_CARTEL:0 "£flag_SIN_autocratic  The Cartel"
 RULE_OPTION_SIN_PATH_CARTEL_DESC:0 "With a victory in the Mormon War, Guzmán will organize a coup against Kaczynski, and establish the §pSinalo Cartel§! in Colorado."
 RULE_OPTION_SIN_PATH_MAFIA:0 "£flag_Colorado_Outfit  A New Scarface"
 RULE_OPTION_SIN_PATH_MAFIA_DESC:0 "With a victory in the Mormon War, James Marcello will seize power from Kaczynski, creating a §pcriminal empire§! in the Rockies."
 RULE_OPTION_SIN_PATH_NPA:0 "£flag_Colorado_NPA  The Colorado N.P.A."
 RULE_OPTION_SIN_PATH_NPA_DESC:0 "Managing to come out of the Mormon War unscathed, Mitt Romney will overthrow Kaczynski, and establish the §RColorado N.P.A.§!"
 RULE_OPTION_SIN_PATH_WHOLESOME:0 "£flag_Republic_of_Rockies  The Apologist"
 RULE_OPTION_SIN_PATH_WHOLESOME_DESC:0 "After being gravely injured in an assassination attempt, Kaczynski will wake up from the hospital with no memory of being the Unabomber. After learning of his past crimes, he will reverse his ways, and establish the §YRepublic of the Rockies§!."
 
 # Molossia #
 MOL_PATH:0 "£flag_MOL  Micronation no More"
 RULE_OPTION_MOL_RANDOM:0 "Default"
 RULE_OPTION_MOL_RANDOM_DESC:0 "The Republic of Molossia had once been just a personal hobby of Kevin Baugh. A little thing that drew in the occasional tourist once in a while. However, desperate times make for desperate people, and as the Second American Civil War raged on, more and more refugees flocked to Dayton and the surrounding towns for safety. Before he knew it, Baugh had become a central figure in this strage state, but with a food and housing crisis looming above his head, can he stay on top?"
 RULE_OPTION_MOL_PATH_REPUBLIC:0 "£flag_MOL  The Little Republic"
 RULE_OPTION_MOL_PATH_REPUBLIC_DESC:0 "Baugh will stick to §Ydemocratic values§!, and transition Molossia into an actual state." 
 RULE_OPTION_MOL_PATH_IMPERIAL:0 "£flag_MOL  Hard Measures for Hard Times"
 RULE_OPTION_MOL_PATH_IMPERIAL_DESC:0 "Baugh will decide to §Ycentralize authority§! around him, in an attempt to help alleviate the dire situation around him."
 
 # Las Vegas #
 LAS_PATH:0 "£flag_LAS  Sin City"
 RULE_OPTION_LAS_RANDOM:0 "Default"
 RULE_OPTION_LAS_RANDOM_DESC:0 "With California's reluctance to intervene in the Mormon War, the people of Las Vegas have decided to take matters in their own hands, and secede from the People's Republic to join the fight against the Mormons. The people of Vegas must now decide the future of their new city state." 
 RULE_OPTION_LAS_PATH_DEM:0 "£flag_LAS  Beacon of Democracy"
 RULE_OPTION_LAS_PATH_DEM_DESC:0 "With the future of Vegas dependent on a coin flip, Lady Luck has chosen to favor democracy in Vegas."
 RULE_OPTION_LAS_PATH_DEM_FREE:0 "£flag_LAS  Viva Las Vegas"
 RULE_OPTION_LAS_PATH_DEM_FREE_DESC:0 "Mayor §CCarolyn Goodman§! will be reelected as the leader of Las Vegas, and will maintain Vegas' independence."
 RULE_OPTION_LAS_PATH_DEM_BIDEN:0 "£flag_LAS  Democrats Elected"
 RULE_OPTION_LAS_PATH_DEM_BIDEN_DESC:0 "§CJudith Whitmer§! will be elected as leader of Las Vegas, and will reach out to the §CFeeralists§! for support."
 RULE_OPTION_LAS_PATH_DEM_TRUMP:0 "£flag_LAS  Republicans Elected"
 RULE_OPTION_LAS_PATH_DEM_TRUMP_DESC:0 "§RJohn Lee§! will be elected as leader of Las Vegas, and will reach out to the §OTrumpists§! for support."
 RULE_OPTION_LAS_PATH_CASINO:0 "£flag_LAS  The House Always Wins"
 RULE_OPTION_LAS_PATH_CASINO_DESC:0 "With the future of Vegas dependent on a coin flip, Lady Luck has chosen to favor the casinos, and their business interests."
 RULE_OPTION_LAS_PATH_CASINO_MGM:0 "£flag_LAS  MGM Resorts International"
 RULE_OPTION_LAS_PATH_CASINO_MGM_DESC:0 "§YMGM Resorts§! will dominate Vegas politics, and turn Vegas into a corporate paradise." 
 RULE_OPTION_LAS_PATH_CASINO_ROMAN:0 "£flag_LAS  Caesars Entertainment"
 RULE_OPTION_LAS_PATH_CASINO_ROMAN_DESC:0 "§pCaesars Entertainment§! will dominate Vegas politics, and expand tourism in Vegas."
 
 # Area 51 #
 AFO_PATH:0 "£flag_AFO  Here There Be Monsters"
 RULE_OPTION_AFO_RANDOM:0 "Default"
 RULE_OPTION_AFO_RANDOM_DESC:0 "Utah's sudden split from the Trumpists has left Area 51 isolated and alone. With this turn of events, General Matthew Higer has taken over control of the site, and will seek to preserve its secrets until the very last man"
 RULE_OPTION_AFO_PATH_SAFE:0 "£flag_AFO  Play It Safe"
 RULE_OPTION_AFO_PATH_SAFE_DESC:0 "Higer will respect that some lines should never be crossed, and §Crestrict potentially dangerous research§!."
 RULE_OPTION_AFO_PATH_MEME:0 "£flag_AFO_hyperborea_cosmetic  Research Knows No Bounds"
 RULE_OPTION_AFO_PATH_MEME_DESC:0 "Higer will ignore the warnings of the scientists, and order research be unhindered by safety, potentially leading to §Rdisastrous consequences§!."
 
 # Amerikareich #
 HOP_PATH:0 "£flag_HOP  £flag_HOP_autocratic  Mason's Successor" 
 RULE_OPTION_HOP_RANDOM:0 "Default"
 RULE_OPTION_HOP_RANDOM_DESC:0 "Concerned with his health, leader of the Amerikareich, James Mason, has expressed interest in naming a successor to ensure a smooth transition of power in the event of his death."
 RULE_OPTION_HOP_PATH_ROME:0 "£flag_HOP_sol_invictus  The Legionnaire"
 RULE_OPTION_HOP_PATH_ROME_DESC:0 "Mason will name §pAugustus Sol Invcitus§! his successor, who will transform the Amerikareich into a parody of the Roman Empire."
 RULE_OPTION_HOP_PATH_JOKER:0 "£flag_HOP_American_Reich  The Jester"
 RULE_OPTION_HOP_PATH_JOKER_DESC:0 "Mason will name §pPaul Miller§! his successor, who will continue the mission of establishing a Nazi state in America."
 
