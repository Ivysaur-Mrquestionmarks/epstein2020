 #focuses
 OBX_an_isolated_community:0 "An Isolated Community"
 OBX_an_isolated_community_desc:0 "The Outer and Inner Banks are a remote and isolated region that joined the state of Virginia during the collapse of the US. Whilst we are grateful for the protection Virginia gave us, the newly sparked civil war in the state has made us rethink our priorities. Our current priorities should be to organize our communities into a de facto independent nation, at least until the civil war is over and done with."
 OBX_reject_independence:0 "Reject Independence"
 OBX_reject_independence_desc:0 "Despite initial thoughts about pursuing a path forward as an independent nation, it is not in our best interest to remain independent. Our communities are just too disconnected and underdeveloped to justify such a path, so we should begin moving towards rejoining with Virginia now that their civil war is over."
 OBX_rejoin_virginia:0 "Rejoin Virginia"
 OBX_rejoin_virginia_desc:0 "Now that Virginia is stable once again, we can begin the process of rejoining them. The process will include things such as disarming the temporary defense forces and allowing the Virginian National Guard to reestablish itself in our communities. Whilst independence was fun while it lasted, our people just want to survive in this chaotic world, and Virginia will lend us that comfort."
 OBX_north_carolina_is_home:0 "North Carolina is Home"
 OBX_north_carolina_is_home_desc:0 "Although we had joined Virginia during the collapse of the USA, the Outer Banks have always called North Carolina our true home. Despite much of old North Carolina falling under the occupation of the new Confederacy, we will still try our damn hardest to take back our state."
 OBX_our_own_path:0 "Our Own Path"
 OBX_our_own_path_desc:0 "Virginia fell into war and looks to be on the path of radicalism, the Confederacy is a facade masking the various unstable groups vying for power, and this whole continent is a mess. We are better off on our own, and the Carolinas shall be our sanctuary.."
 OBX_an_interim_leader:0 "An Interim Leader"
 OBX_an_interim_leader_desc:0 "Having been governed by a council in our short time of independence, we should elect an interim leader to be the face of our nation and streamline governance. Naturally, the leader will be a member of the council, and will act as president until we are in a position to organize proper elections and democratic institutions."
 OBX_a_meeting_for_our_future:0 "A Meeting for Our Future"
 OBX_a_meeting_for_our_future_desc:0 "Now that we have elected our temporary leader, we must decide what our new nation is to do in the world. The ruling council will call various community leaders to our capital of Nags Head for a meeting that will discuss what the future of the Outer Banks will be. Hopefully things go off without a hitch, though there have been reports of strange individuals roaming the streets at night…"
 OBX_prepare_for_liberation:0 "Prepare for Liberation"
 OBX_prepare_for_liberation_desc:0 "Our fellow North and South Carolinian brothers and sisters are suffering under the unstable Kanyeist regime. We must rescue them before something bad happens, or they begin to buy into the insanity and reject their given right of independence."
 OBX_reach_out_to_nc_leaders:0 "Reach out to North Carolina Leaders"
 OBX_reach_out_to_nc_leaders_desc:0 "Despite North Carolina being occupied by the Kanyeists, there are still a plethora of leaders in North Carolina that are discontent with the current state of the national government. By reaching out and appealing to these leaders, we can better support and influence the people of North Carolina towards our cause."
 OBX_reach_out_to_sc_leaders:0 "Reach out to South Carolina Leaders"
 OBX_reach_out_to_sc_leaders_desc:0 "Despite South Carolina being occupied by the Kanyeists, there are still a plethora of leaders in South Carolina that are discontent with the current state of the national government. By reaching out and appealing to these leaders, we can better support and influence the people of South Carolina towards our cause."
 OBX_arm_fellow_oppressed_carolinians:0 "Arm Fellow Oppressed Carolinians"
 OBX_arm_fellow_oppressed_carolinians_desc:0 "Whilst swaying leaders is one way to get a movement started, secession never truly happens unless the oppressed have guns in their hands. We must produce, import, and deliver as many small arms as possible to the people of the Carolinas, so they can fight against their overlords."
 OBX_fighting_against_evil:0 "Fight Against Despotism"
 OBX_fighting_against_evil_desc:0 "Simply put, the Kanyeist regime is one of evil. Kanye’s delusional theocratic government and allowance of white and black nationalist groups running various regions unchecked have led to a hellish society forming in the deep south. We have to get the message across to Carolinians that this government is as evil as we know it to be, and must be fought against by any means necessary."
 OBX_democratic_tradition:0 "Democratic Tradition"
 OBX_democratic_tradition_desc:0 "For centuries, the Carolinas have existed under a democratic society and fostered a culture around democracy. It is imperative that we hold elections and reinstate that democracy back into our government."
 OBX_jeff_jackson:0 "Jeff Jackson"
 OBX_jeff_jackson_desc:0 "Jeff Jackson, a rising star among North Carolina Democrats, has used social media to try and connect directly with the people and spread his message of transparency and fighting corruption. Now that he has won the election, he can start moving the Carolinian government towards a transparent state."
 OBX_connect_with_the_people:0 "Connect with the People"
 OBX_connect_with_the_people_desc:0 "In order to truly represent the interests and needs of our citizens, we must establish regular town hall meetings, community forums, and online platforms that encourage open dialogue and direct engagement with our constituents. That way, people’s voices can truly be heard and not be sidelined like the system of old was known for."
 OBX_transparency:0 "Transparency"
 OBX_transparency_desc:0 "A cornerstone of effective governance is transparency. We commit to openly sharing information about policy decisions, budget allocations, and government activities. This will build trust and ensure accountability to the people we serve."
 OBX_root_out_corruption:0 "Root out Corruption"
 OBX_root_out_corruption_desc:0 "Corruption undermines the foundation of our society. By establishing an independent anti-corruption commission and strengthening whistleblower protections, we can systematically identify and eliminate corruption from our government."
 OBX_reform_criminal_justice:0 "Reform Criminal Justice"
 OBX_reform_criminal_justice_desc:0 "Our criminal justice system must be just and equitable. Through comprehensive reforms, including alternatives to incarceration, police accountability measures, and addressing racial disparities, we will create a system that truly serves our communities."
 OBX_by_the_people_for_the_people:0 "By The People, For The People"
 OBX_by_the_people_for_the_people_desc:0 "Our government's decisions should reflect the will of the people. We will institute participatory processes like citizen assemblies and collaborative policy-making to ensure that our governance is truly representative of the diverse voices in our society."
 OBX_roy_cooper:0 "Roy Cooper"
 OBX_roy_cooper_desc:0 "Roy Cooper, a dedicated public servant, has demonstrated his commitment to the people of North Carolina. His experience and leadership will play a vital role in guiding our state towards a more prosperous and inclusive future."
 OBX_combat_opioid_epidemic:0 "Combat Opioid Epidemic"
 OBX_combat_opioid_epidemic_desc:0 "The opioid epidemic has ravaged our communities. We will implement evidence-based strategies for prevention, treatment, and recovery support, while also addressing the social determinants that contribute to this crisis."
 OBX_fight_for_equality:0 "Fight for Equality"
 OBX_fight_for_equality_desc:0 "We are dedicated to dismantling systemic barriers that perpetuate inequality. By championing legislation that promotes equal rights, pay equity, and access to quality education and healthcare, we will create a more just and inclusive society."
 OBX_fund_public_healthcare:0 "Fund Public Healthcare"
 OBX_fund_public_healthcare_desc:0 "Access to healthcare is a fundamental right. We will work to expand Medicaid, invest in community health clinics, and ensure that every citizen has access to affordable and quality healthcare services."
 OBX_work_to_combat_climate_change:0 "Work to Combat Climate Change"
 OBX_work_to_combat_climate_change_desc:0 "Climate change poses a grave threat to our region. By investing in renewable energy, promoting sustainable practices, and participating in international climate agreements, we can mitigate its impact and build a greener future."
 OBX_carolina_is_for_all:0 "Carolina is for All"
 OBX_carolina_is_for_all_desc:0 "Our strength lies in our diversity. We will create an inclusive society that celebrates our differences and ensures equal opportunities for all residents, regardless of their background, ethnicity, or identity."
 OBX_jim_clyburn:0 "Jim Clyburn"
 OBX_jim_clyburn_desc:0 "Jim Clyburn's leadership and advocacy have been instrumental in advancing social and economic progress. His guidance will be invaluable as we strive to create a more just and equitable society."
 OBX_protect_organized_labor:0 "Protect Organized Labor"
 OBX_protect_organized_labor_desc:0 "Organized labor is the backbone of a strong middle class. We will support workers' rights to unionize, ensure fair wages, and promote safe working conditions to create a thriving and empowered workforce."
 OBX_expand_our_ports:0 "Expand our Ports"
 OBX_expand_our_ports_desc:0 "Our ports are vital economic gateways. By expanding and modernizing our port infrastructure, we can attract more trade, boost our economy, and create job opportunities for our citizens."
 OBX_support_minority_groups:0 "Support Minority Groups"
 OBX_support_minority_groups_desc:0 "We are committed to uplifting minority communities that have historically faced discrimination. Through targeted initiatives, we will provide resources, representation, and support to ensure that everyone has an equal chance to thrive."
 OBX_nuclear_energy_incentives:0 "Nuclear Energy Incentives"
 OBX_nuclear_energy_incentives_desc:0 "As part of our commitment to clean energy, we will provide incentives for the development of nuclear power, which offers a reliable and low-carbon energy source to help address our energy needs while reducing environmental impact"
 OBX_equity_and_progress:0 "Equity and Progress"
 OBX_equity_and_progress_desc:0 "Our vision for the future is rooted in achieving equity while fostering progress. By implementing inclusive policies and investing in sustainable growth, we can create a Carolina that is both prosperous and fair for all."
 OBX_nikki_haley:0 "Nikki Haley"
 OBX_nikki_haley_desc:0 "Nikki Haley, an experienced diplomat and leader, brings her insights to our government. With her international expertise, we can navigate complex global challenges and enhance our position on the world stage."
 OBX_modern_reaganomics:0 "Modern Reaganomics"
 OBX_modern_reaganomics_desc:0 "Drawing inspiration from Reaganomics, we will implement a modernized economic approach that promotes lower taxes, reduced government intervention, and free-market principles to stimulate economic growth and prosperity for all."
 OBX_reach_out_to_european_allies:0 "Reach out to European Allies"
 OBX_reach_out_to_european_allies_desc:0 "Strengthening our bonds with European allies is essential for global stability. By fostering diplomatic relationships and engaging in international cooperation, we can address shared challenges and work towards mutual progress."
 OBX_support_the_mic:0 "Support the Military Industrial Complex"
 OBX_support_the_mic_desc:0 "A strong defense is vital for our national security. We will provide unwavering support to the Military Industrial Complex, ensuring that our armed forces are equipped and prepared to safeguard our nation's interests."
 OBX_apply_for_un_membership:0 "Apply for UN Membership"
 OBX_apply_for_un_membership_desc:0 "Becoming a member of the United Nations will allow us to actively participate in shaping global policies, contributing to international peace and security, and representing the interests of our state on the world stage."
 OBX_carolina_on_world_stage:0 "Carolina on the World Stage"
 OBX_carolina_on_world_stage_desc:0 "We envision Carolina playing a prominent role in international affairs. By engaging in diplomacy, promoting trade, and advocating for human rights, we can elevate our state's influence and contribute to a more prosperous world"
 OBX_tim_scott:0 "Tim Scott"
 OBX_tim_scott_desc:0 "Tim Scott's dedication to public service and his commitment to his constituents make him an invaluable asset. His leadership will guide our efforts to create positive change and promote unity among our diverse population."
 OBX_balanced_budget:0 "Balanced Budget"
 OBX_balanced_budget_desc:0 "Fiscal responsibility is essential for a stable economy. We will work towards a balanced budget, making strategic financial decisions that ensure government sustainability and efficient use of taxpayer resources."
 OBX_promote_10_commandments:0 "Promote 10 Commandments"
 OBX_promote_10_commandments_desc:0 "We recognize the importance of moral values in our society. We will support the display and acknowledgment of the Ten Commandments as a reflection of our shared ethical foundation."
 OBX_abortion_ban:0 "Abortion Ban"
 OBX_abortion_ban_desc:0 "We are committed to protecting the sanctity of life. We will advocate for legislation that restricts and eventually bans abortion, ensuring that every life is valued and preserved."
 OBX_put_god_back_in_schools:0 "Put God Back in Schools"
 OBX_put_god_back_in_schools_desc:0 "Restoring faith in our education system, we will support initiatives that allow for voluntary prayer and the acknowledgment of religious values in our schools, creating an environment where spirituality can flourish."
 OBX_faith_fueled_stewardship:0 "Faith Fueled Stewardship"
 OBX_faith_fueled_stewardship_desc:0 "Guided by faith, we will implement policies that promote responsible stewardship of our environment. By incorporating religious values into our approach, we can address environmental challenges with renewed determination."
 OBX_mark_robinson:0 "Mark Robinson"
 OBX_mark_robinson_desc:0 "Mark Robinson's dedication to our state is evident in his actions. With his leadership, we can strive to create a Carolina that upholds our values and prioritizes the well-being of our citizens."
 OBX_move_away_from_science:0 "Move Away from Science"
 OBX_move_away_from_science_desc:0 "The government has pushed the works of the WHO, CDC, and other elitist scientific organizations for much too long. We must stop paying so much attention to these groups and move towards more rational and practical thinking."
 OBX_take_down_jews_commies:0 "Take Down Jews and Communists"
 OBX_take_down_jews_commies_desc:0 "The jews and the communists are the primary enemies of the state. They have historically continuously tried to undermine and overthrow governments, and we must crush them before they can do that to ours."
 OBX_ban_socialism:0 "Ban Socialist Activity"
 OBX_ban_socialism_desc:0 "We stand against extreme ideologies. While promoting individual liberties, we will safeguard against the implementation of socialist policies that could jeopardize our economic freedom and hinder progress."
 OBX_criminalize_godless_activities:0 "Criminalize Godless Activities"
 OBX_criminalize_godless_activities_desc:0 "Godless - such as homosexual, satanic, and extremist - activities have no place in Carolina. We will outlaw the gathering of such people and restrict their activities as much as possible."
 OBX_cleansing_carolina_of_heathens:0 "Cleansing Carolina of Heathens"
 OBX_cleansing_carolina_of_heathens_desc:0 "Carolina will be a clean land full of god-fearing citizens. Anyone who does not adhere to this viewpoint will have to be converted or dealt with."
 OBX_begin_reconstruction:0 "Begin Reconstruction"
 OBX_begin_reconstruction_desc:0 "Whilst our war against the southern tyrants was a success, it no doubt caused a great amount of damage to our homes. With North and South Carolina being united as one, we now must begin the process of rebuilding and uniting our new nation."
 OBX_reform_government:0 "Reform Government"
 OBX_reform_government_desc:0 "With our government now having to service the needs of both North and South Carolinians, we need to relocate and reform our government to best suit the needs of our citizens."
 OBX_protect_rights_of_all_carolinians:0 "Protect Rights of All Carolinians"
 OBX_protect_rights_of_all_carolinians_desc:0 "Instituting an updated Bill of Rights to make sure that no citizen from North or South Carolina are favored over the other is necessary to form a cohesive law-abiding society."
 OBX_agriculture_grants:0 "Agriculture Grants"
 OBX_agriculture_grants_desc:0 "Agriculture is a massive industry in Carolina. Providing agriculture grants and federal assistance to farmers and other rural residents will help us gain support from those areas, and perhaps encourage the next generation to take up profession as well."
 OBX_bring_jobs_to_cities:0 "Bring Jobs to Cities"
 OBX_bring_jobs_to_cities_desc:0 "Carolina has many large cities and bustling urban regions, many of which got an influx of refugees when the collapse occurred. Working to bring jobs to these cities that suffered during the collapse of America must be a priority."
 OBX_carolinian_universities:0 "Carolinian Universities"
 OBX_carolinian_universities_desc:0 "Carolina is home to many great universities which have seen fewer students because of the unrest and conflict previously inhabiting our land. Now that we’ve brought stability back to Carolina, we will fund and promote our universities to ease the brain drain in our nation, as well as raise the next generation to be better than us."
 OBX_mountain_development:0 "Mountain Development"
 OBX_mountain_development_desc:0 "Carolina is home to a portion of the Appalachian mountains, a region known for its natural beauty and limited economic activity. Although, historically it has been notorious for its underdevelopment and rural isolation. By both instituting land protections and beginning to introduce some development to the area, we can help raise the standard of living of the area."
 OBX_look_out_for_overlooked_regions:0 "Look out for Overlooked Regions"
 OBX_look_out_for_overlooked_regions_desc:0 "As with any country, there’s often areas that are seemingly overlooked by federal authorities. We must make sure that we give equal attention to these areas, despite them possibly not having as much industry or economic benefits."
 OBX_carolina_united_once_more:0 "Carolina United Once More"
 OBX_carolina_united_once_more_desc:0 "Carolina was once united as a single province back in the colonial era, however for centuries the two have been separate. We now have been able to reunite the two states, and form a single prosperous country. An achievement worthy of praise, we can begin to look forward to determining what future the reunited sisters hold."
 OBX_side_with_biden:0 "Side with Biden"
 OBX_side_with_biden_desc:0 "Joe Biden was the legitimate victor of the 2020 election, and he is the rightful successor to the presidency of the United States. As tensions increase between the Federal Republic and the United States, we must formally align ourselves with Biden, hoping that our alignment will keep our new nation safe from the Trumpist terror."
 OBX_join_the_legitimists:0 "Join the Legitimists"
 OBX_join_the_legitimists_desc:0 "By joining the Federal Legitimist alliance, we will better be able to aid the Federal Republic in time of war, as well as be protected from outside foes that wish to conquer or lands for the sake of their hubris."
 OBX_prepare_for_war_with_trump:0 "Prepare for War with Trump"
 OBX_prepare_for_war_with_trump_desc:0 "With war between the Federal Republic and Trump becoming ever more likely, we must ready our military to fight the Trumpist menace. The war may be long and hard, but we cannot allow real freedom and liberty to die at the hands of those who can’t accept it."
 OBX_on_our_own:0 "On Our Own"
 OBX_on_our_own_desc:0 "We have managed to secure and reform a United Carolina, and now do not need to concern ourselves with the conflicts or other nations on this continent. We have given up on the notion of being a part of the United States, so why should we appease those that will just ruin all of our hard earned rewards?"
 OBX_carolina_our_home:0 "Carolina, Our Home"
 OBX_carolina_our_home_desc:0 "Having united the Carolinas, we must now look inwards and work on governing and serving our people the best we can. Whilst it may take elements from the former US government, we can hopefully make it so that it is different enough to suit our unique culture."
 OBX_stability:0 "Stability"
 OBX_stability_desc:0 "On a continent full of warring factions and unstable governments, we have been able to form one of stability and peace. How can Biden or Trump say that they can accomplish what we have?"
 OBX_sanity:0 "Sanity"
 OBX_sanity_desc:0 "On a continent full of extremist ideologies and radical leadership, we have been able to grasp onto rational thoughts and ideals. We should not and will not give in to beliefs of fascism or communism, instead we will look towards the sensible beliefs of democracy and equal opportunity like we have for centuries."
 OBX_animis_opibusque_parati:0 "Animis Opibusque Parati"
 OBX_animis_opibusque_parati_desc:0 "Animis Opibusque Parati, meaning “Prepared in Mind and Resources”, was on the state seal of South Carolina. However, it perfectly represents our current state of the nation, being able to meet the needs of our people and be in sound mind."
 OBX_regional_identity:0 "Regional Identity"
 OBX_regional_identity_desc:0 "Though we’ve United the Carolinas and formed a functioning government, we’ve also received an influx of refugees from neighboring states and can’t help but wonder if we should identify as a little bit more than just Carolina…"
 OBX_liberate_virginia:0 "Liberate Virginia"
 OBX_liberate_virginia_desc:0 "Virginia has become a hotbed for extremist ideologies, where political issues are solved with violence and warfare rather than diplomacy. We know there’s many Virginians who would gladly join our republic, so we will take the liberty of ending the insanity for them."
 OBX_integrate_virginia:0 "Integrate Virginia"
 OBX_integrate_virginia_desc:0 "We must meet the needs of Virginians and give them equal rights and representation to integrate them into our nation. After all, without Virginia, a united Carolina wouldn’t even exist!"
 OBX_liberate_georgia:0 "Liberate Georgia"
 OBX_liberate_georgia_desc:0 "As we liberated the Carolinas from the clutches of the Confederacy, we will also rescue Georgia from their grasp. If we can take the den of the beast, then it’ll prevent any future maniacs from gaining power."
 OBX_integrate_georgia:0 "Integrate Georgia"
 OBX_integrate_georgia_desc:0 "We must meet the needs of Georgians and give them equal rights and representation to integrate them into our nation. The Georgian people have suffered long enough because of Kanye, so we will kickstart the healing process as soon as possible."
 OBX_liberate_florida:0 "Liberate Florida"
 OBX_liberate_florida_desc:0 "Ruled by extremism, Florida’s insanity is equally destructive as Kanye’s insanity. Florida must be liberated and brought into our democracy."
 OBX_integrate_florida:0 "Integrate Florida"
 OBX_integrate_florida_desc:0 "We must meet the needs of Floridians and give them equal rights and representation to integrate them into our nation. We should be able to quell the batshit insane nature of Florida once and for all."
 OBX_establish_the_south_atlantic_republic:0 "Establish the South Atlantic Republic"
 OBX_establish_the_south_atlantic_republic_desc:0 "A common region, history, and similar peoples, the South Atlantic will become a shining beacon of stability, sanity, and democracy as the rest of North America falls apart."
 OBX_side_with_trump:0 "Side with Trump"
 OBX_side_with_trump_desc:0 "Donald Trump was the real winner of the 2020 election, and he is the rightful successor to the presidency of the United States. As tensions increase between the Federal Republic and United States, we must formally align ourselves with Trump, hoping that our alignment will save us from the Federalist traitors."
 OBX_join_the_loyalists:0 "Join the Loyalists"
 OBX_join_the_loyalists_desc:0 "By joining the Trumpist Loyalist alliance, we will better be able to aid the United States in time of war, as well as be protected from outside foes that wish to conquer or lands for the sake of their lies."
 OBX_prepare_for_war_with_biden:0 "Prepare for War with Biden"
 OBX_prepare_for_war_with_biden_desc:0 "With war between the Federal Republic and Trump becoming ever more likely, we must ready our military to fight the Bidenist menace. The war may be long and hard, but we cannot allow real freedom and liberty to die at the hands of those who cheat their way into power."
 OBX_invest_in_armed_forces:0 "Invest in Armed Forces"
 OBX_invest_in_armed_forces_desc:0 "We recognize the importance of a strong defense. By investing in modern technology, training, and personnel, we will ensure that our armed forces remain well-equipped to safeguard our nation's security."
 OBX_research_new_aircraft:0 "Research New Aircraft"
 OBX_research_new_aircraft_desc:0 "Staying at the forefront of aviation technology is crucial for our national defense. We will allocate resources to research and develop cutting-edge aircraft that enhance our aerial capabilities and maintain our superiority."
 OBX_sea_power:0 "Sea Power"
 OBX_sea_power_desc:0 "Our maritime strength is essential for both defense and trade. We will prioritize the modernization and expansion of our naval fleet, bolstering our sea power and maintaining control of vital waterways."
 OBX_equip_our_infantry:0 "Equip our Infantry"
 OBX_equip_our_infantry_desc:0 "Equipping our infantry with state-of-the-art weaponry and protective gear is a top priority. By ensuring our ground forces are well-prepared and well-armed, we enhance our readiness for any potential threats."
 OBX_provide_heavy_equipment:0 "Provide Heavy Weaponry"
 OBX_provide_heavy_equipment_desc:0 "Supporting our armed forces, we will provide heavy weaponry and advanced equipment that enable our troops to operate effectively in various scenarios, reinforcing our national security and defense capabilities."
 OBX_revitalize_carolinian_industry:0 "Revitalize Carolinian Industry"
 OBX_revitalize_carolinian_industry_desc:0 "We will breathe new life into our industrial sector by promoting innovation, entrepreneurship, and investment. This revitalization will create jobs, stimulate economic growth, and enhance our self-sufficiency."
 OBX_restart_civilian_industries:0 "Restart Civilian Industries"
 OBX_restart_civilian_industries_desc:0 "Restarting civilian industries that have faced setbacks will not only bolster our economy but also provide essential goods and services to our citizens, contributing to a more resilient and prosperous Carolina."
 OBX_increase_military_production:0 "Increase Military Production"
 OBX_increase_military_production_desc:0 "In times of uncertainty, a robust military production capacity is vital. We will increase our manufacturing capabilities for military equipment, ensuring a reliable supply chain to meet our defense needs."
 OBX_carolinian_ports:0 "Carolinian Ports"
 OBX_carolinian_ports_desc:0 "Our ports are critical gateways for trade and commerce. By investing in port infrastructure and modernization, we can enhance our economic competitiveness and facilitate the movement of goods in and out of our state."
 OBX_develop_our_land_for_industry:0 "Develop Land for Industry"
 OBX_develop_our_land_for_industry_desc:0 "Identifying suitable land for industrial development is essential for economic growth. By planning and developing land strategically, we can attract businesses, create jobs, and ensure sustainable urban expansion."
 OBX_an_attack_on_norfolk:0 "A Meeting in Norfolk"
 OBX_an_attack_on_norfolk_desc:0 "After our invasion of Virginia, our forces have stumbled upon an unexpected find—a hidden underground facility. The purpose of the facility and its occupants remain unknown, sparking intrigue and the need for cautious exploration."
 OBX_a_general_from_europe:0 "A General from Europe"
 OBX_a_general_from_europe_desc:0 "Tod Wolters, the former Supreme Allied Commander Europe for NATO, has agreed to lead our nation to reunify the United States. Americans propped up NATO to be a shining bastion of freedom for all, so trusting Wolters will help rekindle the spark that was once lost to time."
 OBX_ramp_up_industrial_production:0 "Ramp up Industrial Production"
 OBX_ramp_up_industrial_production_desc:0 "Elevating our industrial production capabilities is pivotal to our nation's growth and security. By expanding our manufacturing prowess, we fortify our economic foundations and ensure the availability of essential resources to safeguard our interests."
 OBX_job_and_skill_development_training:0 "Job and Development Training"
 OBX_job_and_skill_development_training_desc:0 "Investing in our workforce remains a core principle. Equipping our citizens with diverse skills not only fuels economic progress but also underpins our capacity to adapt to evolving challenges."
 OBX_buisness_partnerships:0 "Buisness Partnerships"
 OBX_buisness_partnerships_desc:0 "Collaboration between public and private sectors is a cornerstone of our economic approach. Nurturing strategic alliances with businesses fosters innovation, propels technological advancement, and ensures resource stability."
 OBX_infrastructure_investment:0 "Infrastructure Investment"
 OBX_infrastructure_investment_desc:0 "Building robust infrastructure serves as the backbone of our resilience. By channeling investments into transportation and communication networks, we bolster our readiness to address emerging complexities."
 OBX_economic_prosperity_accord:0 "Economic Prosperity Accord"
 OBX_economic_prosperity_accord_desc:0 "Our commitment to shared prosperity is unwavering. Crafting an accord that nurtures economic stability, fair trade, and collective growth echoes our dedication to a secure and prosperous future."
 OBX_technology_grants:0 "Technology Grants"
 OBX_technology_grants_desc:0 "Technological innovation empowers both our industries and defenses. Grants to research and technology entities drive progress, enabling us to adapt and flourish in a dynamic landscape."
 OBX_economic_reniassance:0 "Economic Reniassance"
 OBX_economic_reniassance_desc:0 "Reviving economic dynamism is paramount to our national fabric. By championing entrepreneurship, fostering innovation, and nurturing sustainable growth, we set the stage for a thriving future"
 OBX_nato_standards:0 "NATO Standards"
 OBX_nato_standards_desc:0 "Adhering to internationally recognized standards ensures unity in approach. Aligning our military strategies, equipment, and practices with established norms strengthens our ability to cooperate effectively."
 OBX_nato_style_training:0 "NATO-Style Training"
 OBX_nato_style_training_desc:0 "We prioritize comprehensive training that emphasizes cooperation, coordination, and adaptability. This approach ensures our armed forces are well-equipped to collaborate seamlessly in various scenarios."
 OBX_subsidize_defense_contractors:0 "Subsidize Defense Contractors"
 OBX_subsidize_defense_contractors_desc:0 "Supporting a robust defense industry contributes to our overall resilience. By offering incentives to defense contractors, we cultivate innovation, enhance military capabilities, and stimulate economic growth."
 OBX_rapid_response_readiness:0 "Rapid Response Readiness"
 OBX_rapid_response_readiness_desc:0 "Swift response capabilities underscore our commitment to readiness. Strengthening our capacity to deploy resources swiftly in coordination with our allies reinforces our collective ability to address emerging challenges."
 OBX_embrace_military_innovation:0 "Embrace Military Innovation"
 OBX_embrace_military_innovation_desc:0 "Our dedication to advancement shapes our military approach. By embracing new technologies, strategies, and tactics, we ensure our armed forces remain adaptable and effective in addressing evolving threats."
 OBX_logistics_and_supply_chains:0 "Logistics and Supply Chains"
 OBX_logistics_and_supply_chains_desc:0 "Efficient logistics are the bedrock of preparedness. We optimize supply networks, enhance transportation infrastructure, and develop contingency plans to guarantee seamless support for our nation's security."
 OBX_strategic_mobility:0 "Strategic Mobility"
 OBX_strategic_mobility_desc:0 "Enhancing our strategic mobility embodies our dynamic approach to security. Investment in transportation capabilities and resource positioning bolsters our ability to project power and respond effectively."
 OBX_unified_military_strategy:0 "Unified Military Strategy"
 OBX_unified_military_strategy_desc:0 "Harmonizing our military strategy is paramount. By cultivating a unified approach among all branches of the armed forces, we enhance coordination, effectiveness, and our ability to address a range of evolving challenges."
 OBX_fight_the_appalachians:0 "Fight the Appalachians"
 OBX_fight_the_appalachians_desc:0 "Amid escalating tensions, we prepare for direct conflict with the Appalachians. Whether it be their corporate greed or communist evil, Our forces gear up to engage in military action and address this challenge head-on."
 OBX_take_down_bidenist_regime:0 "Take Down the Bidenist Regime"
 OBX_take_down_bidenist_regime_desc:0 "Recognizing the threat posed by the Bidenist regime, we commit to military action to eliminate their influence and establish our control."
 OBX_end_the_free_state:0 "End the Free State"
 OBX_end_the_free_state_desc:0 "To ensure our dominance, we mobilize our forces for a full-scale invasion of the Free State, decisively ending their sovereignty and anarchy."
 OBX_bring_order_to_the_great_lakes:0 "Bring Order to the Great Lakes"
 OBX_bring_order_to_the_great_lakes_desc:0 "With the intention of restoring stability, we initiate military operations to bring the Great Lakes region under our direct control."
 OBX_end_southern_unrest:0 "End Southern Unrest"
 OBX_end_southern_unrest_desc:0 "To restore order and security, we embark on a military campaign to suppress the unrest in the Southern region."
 OBX_restore_normalcy_in_florida:0 "Restore Normalcy in Florida"
 OBX_restore_normalcy_in_florida_desc:0 "With the goal of restoring stability, we initiate military action to regain control over Florida and reestablish normalcy."
 OBX_defeat_texas_secession:0 "Defeat Texas Secession"
 OBX_defeat_texas_secession_desc:0 "Facing the current secession, we launch military operations to crush this rebellion and preserve territorial integrity."
 OBX_bring_minnesota_in_the_fold:0 "Bring Minnesota into the Fold"
 OBX_bring_minnesota_in_the_fold_desc:0 "With the aim of unification, we initiate a military invasion to incorporate Minnesota into our territory."
 OBX_defeat_trumpism:0 "Defeat Trumpism"
 OBX_defeat_trumpism_desc:0 "To eliminate the influence of Trumpism, we resort to military action to suppress its ideology and establish our authority."
 OBX_invade_montana:0 "Invade Montana"
 OBX_invade_montana_desc:0 "With the objective of asserting control, we launch a military invasion of Montana to ensure our dominion over the region."
 OBX_stabilize_the_southwest:0 "Stabilize the Southwest"
 OBX_stabilize_the_southwest_desc:0 "To restore stability, we deploy military forces to the Southwest region, aiming to establish control and suppress challenges."
 OBX_fight_cascadia:0 "Fight Cascadia"
 OBX_fight_cascadia_desc:0 "With resolve, we initiate military operations to engage in direct conflict with Cascadia, aiming to assert dominance and secure victory."
 OBX_conquer_california:0 "Conquer California"
 OBX_conquer_california_desc:0 "To exert our dominance, we launch a full-scale invasion of California, aiming to conquer the region and establish our authority. It’ll feel like glory days once again, killing commies and establishing FREEDOM!"
 OBX_support_from_european_allies:0 "Support from European Allies"
 OBX_support_from_european_allies_desc:0 "Forging stronger ties with our European allies is essential for our collective security. By fostering mutual trust and cooperation, we can ensure that we stand together in facing shared challenges."
 OBX_trust_building_measures:0 "Trust-Building Measures"
 OBX_trust_building_measures_desc:0 "Initiating measures that build trust among our allies reinforces our united front. Open communication, cooperation, and joint initiatives contribute to a stronger bond within the alliance."
 OBX_intelligence_exchanges:0 "Intelligence Exchanges"
 OBX_intelligence_exchanges_desc:0 "Sharing intelligence is a cornerstone of our collaborative defense approach. By facilitating the exchange of critical information, we enhance our ability to anticipate and address emerging threats."
 OBX_transatlantic_economic_cooperation:0 "Transatlantic Economic Cooperation"
 OBX_transatlantic_economic_cooperation_desc:0 "Economic collaboration with our transatlantic partners amplifies our collective strength. By aligning our economic strategies and policies, we fortify our ability to navigate global challenges."
 OBX_european_weapon_procurement:0 "European Weapon Procurement"
 OBX_european_weapon_procurement_desc:0 "Supporting European weapon procurement initiatives bolsters our regional defense capabilities. By enhancing our self-reliance, we contribute to a stronger and more resilient alliance."
 OBX_strengthen_transatlantic_ties:0 "Strengthen Transatlantic Ties"
 OBX_strengthen_transatlantic_ties_desc:0 "Nurturing the bonds that tie us to our transatlantic allies is a cornerstone of our approach. Through mutual respect, cooperation, and shared values, we build a resilient and united alliance."
 OBX_reinforce_democratic_foundations:0 "Reinforce Democratic Foundations"
 OBX_reinforce_democratic_foundations_desc:0 "Strengthening our democratic foundations is key to our collective security. By promoting democratic values and institutions, we ensure the stability and unity of our nation and allies."
 OBX_western_values:0 "Western Values"
 OBX_western_values_desc:0 "NATO and our nation is founded on the principles of Western values. Upholding democracy, human rights, and the rule of law strengthens our unity and serves as a beacon of hope for the world."
 OBX_support_our_veterans:0 "Support our Veterans"
 OBX_support_our_veterans_desc:0 "Honoring and supporting our veterans is a bipartisan commitment. By providing comprehensive care, resources, and recognition to those who have served, we reinforce our dedication to those who have sacrificed for our nation's security and values."
 OBX_strengthen_the_police:0 "Strengthen the Police"
 OBX_strengthen_the_police_desc:0 "Strengthening our law enforcement agencies is a shared priority. By investing in training, resources, and community engagement, we ensure that our police forces uphold their duty to maintain public safety and protect our democratic way of life."
 OBX_bridging_the_divide:0 "Bridging the Divide"
 OBX_bridging_the_divide_desc:0 "Mending the divisions within our society requires a bipartisan effort. By fostering dialogue, seeking common ground, and addressing issues that affect all citizens, we work towards a more united nation and a stronger collective future."
 OBX_cultural_unity:0 "Cultural Unity"
 OBX_cultural_unity_desc:0 "Fostering cultural unity is vital for our nation's harmony. By celebrating our diverse heritage while upholding shared values, we create a sense of belonging and strengthen the bonds that hold us together as a resilient and united people."
 OBX_civic_engagement:0 "Civic Engagement"
 OBX_civic_engagement_desc:0 "Encouraging active civic engagement is essential for the strength of our democracy. By fostering a culture of informed participation, respecting diverse viewpoints, and providing opportunities for citizens to contribute to their communities, we ensure that our nation's future is guided by the collective will of its people."
 OBX_homefront_unity:0  "United on the Homefront"
 OBX_homefront_unity_desc:0 "Uniting our citizens on the homefront transcends political affiliations. By promoting solidarity, cooperation, and mutual support among all Americans, we build a strong foundation to address challenges and advance our shared interests."
 OBX_restoration_of_royal_colonial_governance:0 "Restoration of Royal Colonial Governance"
 OBX_restoration_of_royal_colonial_governance_desc:0 "Embarking on a path that mirrors our colonial ideals, we rally behind the legacy of old, reviving a time-honored system that shaped our nation. We must embark back towards a time long before Trump and Biden, before the government was nothing but an inefficient and improper group of bickering men who knew not what they were even doing."
 OBX_royal_trade_charter:0 "Royal Trade Charter"
 OBX_royal_trade_charter_desc:0 "With a renewed focus on maritime connections, we embrace our colonial heritage, fostering international trade that mirrors our forebears' ambitions. Whilst we are not Britannia, we will no doubt rule the waves with our renewed heritage!"
 OBX_revive_plantations:0 "Revive Plantations"
 OBX_revive_plantations_desc:0 "Breathing life into our legacy, we restore once-flourishing agricultural practices that enriched our colonial past. Washington himself was a plantation owner, so we would be honoring his legacy by bringing the system back alive."
 OBX_timber_logging:0 "Timber Logging"
 OBX_timber_logging_desc:0 "Harnessing forest resources to fuel our growth, we echo the pioneering spirit of our colonial ancestors. Without logging, there would be no America, and without it now we would be disgracing America’s legacy."
 OBX_rum_distilleries:0 "Rum Distilleries"
 OBX_rum_distilleries_desc:0 "Reviving artisanal crafts that hark back to our colonial heritage, we bond as a community and honor shared traditions. Why should we punish a vital aspect of our colonial culture, when instead it should be celebrated and seen as something to be proud of?"
 OBX_overseas_trading_companies:0 "Overseas Trading Companies"
 OBX_overseas_trading_companies_desc:0 "Fostering global connections that nod to our colonial roots, we invigorate our trade legacy with newfound partnerships. By forming trading companies that will go out into the world and establish deals that will benefit our nation, we can hearken back to the time when brave trade companies braved the seas in search of new riches!"
 OBX_maritime_trade:0 "Maritime Trade"
 OBX_maritime_trade_desc:0 "Renewing our maritime essence, we bolster our economic standing and revive a vital facet of our colonial history. We should encourage the young men of the nation to enlist as maritime traders, allowing them to feel the invigorating feeling of being out on the open seas!"
 OBX_mercantile_networks:0 "Mercantile Networks"
 OBX_mercantile_networks_desc:0 "Interweaving connections with distant lands, we breathe life into our colonial ambitions through prosperous trade and global affiliations. The people of the world, civilized or not, will no doubt appreciate our goals of colonial exploration and obtainment."
 OBX_colonial_prosperity:0 "Colonial Prosperity"
 OBX_colonial_prosperity_desc:0 "Elevating our fortunes, we rekindle economic strength that embodies our colonial heritage and propels our nation into the future. The economies of the modern day are plagued by corruption and greed, whilst the economies of the past were emboldened by hard work and adventurism!"
 OBX_ties_with_europe:0 "Ties with Europe"
 OBX_ties_with_europe_desc:0 "Strengthening alliances that honor traditions defining our identity, we echo a spirit of cooperation from our colonial past. Without Europe, there would be no America, so why should we attempt to distance ourselves from the continent when we owe them so much in our creation?"
 OBX_cultural_exchange:0 "Cultural Exchange"
 OBX_cultural_exchange_desc:0 "Fostering unity through diversity, we nurture bonds within our community, rekindling the fire of shared destiny from colonial eras. We will establish various exchange programs with Europe that will help foster a cultural revival within our nation. It’ll only be a matter of time before Europe sees America as the land that they can go to in order to make a new life for themselves once again!"
 OBX_royal_visits:0 "Royal Visits"
 OBX_royal_visits_desc:0 "Igniting nostalgia and reinforcing bonds, we relive the grandeur of our colonial past, fostering unity and reaffirming our identity. We will invite the royal families of Europe to do official visits in our nation, allowing us to revive the spark within us that allows us to feel a part of something greater like we did so many centuries ago."
 OBX_noble_lineage_recognition:0 "Noble Lineage Recognition"
 OBX_noble_lineage_recognition_desc:0 "Honoring historical roots, we reestablish aristocracy reflecting our colonial legacy, instilling a sense of honor and tradition. The new aristocracy shall oversee the local community-run democracies, allowing us to be a band of free brothers united under a crown once more!"
 OBX_expand_colonial_territories:0 "Expand Colonial Territories"
 OBX_expand_colonial_territories_desc:0 "Recapturing the spirit of exploration, we forge a future that mirrors the ambitions of our colonial forefathers. Carolina was but one of many colonies that once called America home, so why must we alone bask in the glory of colonial life when we can help others see as well?"
 OBX_west_over_the_appalachians:0 "West over the Appalachians"
 OBX_west_over_the_appalachians_desc:0 "Venturing across the Appalachians, we recapture the pioneering zeal of our colonial ancestors, extending sovereignty across new horizons. The sons of Appalachia are the most in tune with our colonial history, so it only makes sense that they come under the colonial fold once more."
 OBX_reclaim_bahamian_islands:0 "Reclaim Bahamian Islands"
 OBX_reclaim_bahamian_islands_desc:0 "Reasserting influence in distant waters, we echo the maritime prowess that once defined our colonial nation. The Bahamas and other such islands were a key symbol of colonialism on the continent, and were once part of the Carolinian province. As such, we should reclaim these wayward colonies and bring them back under the fold of colonialism!"
 OBX_carolinian_colonial_empire:0 "Carolinian Colonial Empire"
 OBX_carolinian_colonial_empire_desc:0 "Rekindling the spirit of exploration and conquest that defined our forebearers, we envision a grand colonial era empire. Now that we have reclaimed the bastions of American colonial culture and history, we can finally make this grand empire a reality! Hail the the Aristocracy, and hail to the pioneers of colonialism!"
 OBX_colonial_heritage_restoration:0 "Colonial Heritage Restoration"
 OBX_colonial_heritage_restoration_desc:0 "Honoring the legacy shaping our nation, we kindle values that have endured through history, reaffirming our identity. By tearing down modern values and replacing them with the old colonial identity, we can reinvigorate our people and allow them to be free of the chains of modern society and allow them to feel the glory of the old."
 OBX_colonial_education_system:0 "Colonial Education System"
 OBX_colonial_education_system_desc:0 "Reviving traditional learning methods, we inspire future generations with wisdom passed down through colonial ages. Why should we force the people of our nation to pay for their education? We should instead allow all communities and townships to have free and open schooling, learning about our colonial culture and other such trades."
 OBX_encourage_rural_migration:0 "Encourage Rural Migration"
 OBX_encourage_rural_migration_desc:0 "Repopulating forgotten rural lands, we evoke the colonial spirit that drove our forefathers to conquer new frontiers, creating a lasting legacy. The rural pioneers feed our nation, so why wouldn’t we prioritize the lifestyle of those that carry entire cultures on their backs?"
 OBX_royal_patronage_and_support:0 "Royal Patronage and Support"
 OBX_royal_patronage_and_support_desc:0 "Cultivating an environment for arts, sciences, and innovation, we echo the cultural flourishing of colonial times with unwavering commitment. We cannot be brought down by atrocious modern art, but instead shall go back to the ways of art that make one hopeful for the entire world."
 OBX_land_grants_for_nobility:0 "Land Grants for Nobility"
 OBX_land_grants_for_nobility_desc:0 "Mirroring aristocratic traditions of our colonial ancestors, we preserve honor and lineage of noble heritage while forging a path forward. The nobility guide the nation forward, allowing the people of the land to practice their community oriented democracy. They will be rewarded for their god given duties by being allowed to own land that shall be toiled on by workers that will get ample reward."
 OBX_promote_aristocratic_values:0 "Promote Aristocratic Values"
 OBX_promote_aristocratic_values_desc:0 "Reaffirming traditions that once held sway, we evoke noble virtues that defined our colonial society, shaping our modern kingdom. The nobility define our new nation, and the people allow it to have a voice. The nobility shall be the ones hearing the voice of the people, and shall respond with the proper aristocratic answers and values."
 OBX_royal_court_system:0 "Royal Court System"
 OBX_royal_court_system_desc:0 "Channeling the splendor of bygone eras, we uphold colonial elegance at the heart of our kingdom, reviving traditions and a regal atmosphere. Our court will be the grandest in the entirety of the Americas, so much so that kings and leaders from all over will wish to come just to bathe in the splendor of our kingdom!"
 OBX_royal_militias:0 "Royal Militias"
 OBX_royal_militias_desc:0 "Safeguarding our colonial principles, we invoke a spirit of duty and valor that our forebears championed, shaping our kingdom's protection and legacy. The militias of America were what defined its defense, brave men that wished nothing more than to protect their homes and families. We shall allow these militias to be reborn once more, under the leadership of our Aristocrats they will know no equal."
 OBX_rebuild_maritime_fleet:0 "Rebuild Maritime Fleet"
 OBX_rebuild_maritime_fleet_desc:0 "Ruling the waves once more, we embody maritime supremacy that was the hallmark of our colonial history, ensuring a secure future. Our fleet shall once again be the largest in the world, dwarfing any who wish to tear down our kingdom of glory and crushing any who do evil!"
 OBX_coastal_defense:0 "Coastal Defense"
 OBX_coastal_defense_desc:0 "Shielding our realm's shores, we echo coastal fortifications that ensured our colonial safety and sovereignty, shaping our modern security. The colonial lifestyle was founded off of the backs of forts, so we shall give no less than our all when crafting these new fortresses that safeguard our shores."
 OBX_colonial_artillery_workshops:0 "Colonial Artillery Workshops"
 OBX_colonial_artillery_workshops_desc:0 "Fortifying our kingdom with technological prowess, we echo legacy craftsmanship that fortified our colonies, ensuring our nation's strength. Whilst not as ornate and beautiful as the canons of old, modern artillery is much more destructive, and will help safeguard our kingdom from those who want it dead. We will grant workshops autonomy to craft such cannons, and reward them generously when they help stop the modern hordes from destroying our colonial way of life."
 OBX_cavalry_drills:0 "Cavalry Drills"
 OBX_cavalry_drills_desc:0 "Reviving elite mounted forces of colonial times, we infuse our military with skill and prestige from bygone eras, ensuring readiness and excellence. Many may laugh at us, but we know the horse bound lifestyle to be one of fulfillment and glory."
 OBX_ahoy_mateys:0 "Ahoy Mateys!"
 OBX_ahoy_mateys_desc:0 "As the sun kisses the waves, we raise the Jolly Roger, callin' upon all free spirits t' join our ranks. Wit' the wind at our backs 'n adventure in our hearts, we sail the seas united by the code o' piracy."
 OBX_seize_southern_obx:0 "Seize the Southern Outer Banks"
 OBX_seize_southern_obx_desc:0 "We set our sights on the southern Outer Banks, claimin' these waters as our domain. The sea 'n sand shall bear witness t' our bold exploits as we weave tales o' plunder 'n darin' escapades."
 OBX_somolian_pirates:0 "Somolian Pirates"
 OBX_somolian_pirates_desc:0 "In the spirit o' camaraderie, we embark on a mission t' liberate captured Somalian pirates from unjust imprisonment. Through cunnin' 'n darin', we free 'em from thar chains, offerin' 'em a new life as respected captains within our pirate nation. The bonds o' solidarity 'n shared experience forge a powerful alliance that strengthens our dominion o'er the seas."
 OBX_buccaneers_council:0 "Buccaneers Council"
 OBX_buccaneers_council_desc:0 "In the heart o' our pirate haven, we convene the Buccaneers Council—a gatherin' o' cunnin' minds 'n fierce hearts. United by the lust fer booty 'n freedom, we chart the course fer piracy's rise."
 OBX_invite_pirates_from_world:0 "Invite Pirates from the World"
 OBX_invite_pirates_from_world_desc:0 "We extend an open invitation t' pirates from every corner o' the world. Bound by a shared legacy o' mutineerlion, we gather diverse talents 'n skills, forgin' an unstoppable alliance."
 OBX_international_piracy_haven:0 "International Pirate Haven"
 OBX_international_piracy_haven_desc:0 "Our haven becomes a meltin' pot o' cultures, languages, 'n ambitions. Here, pirates o' every stripe find solace, 'n our reputation as an international pirate sanctuary spreads across the seas."
 OBX_smuggler_economy:0 "Smuggler Economy"
 OBX_smuggler_economy_desc:0 "In the shadowy alleys o' our stronghold, a clandestine economy thrives. Smugglers ply thar trade, movin' booty in the dead o' night t' elude authorities 'n line our coffers."
 OBX_hidden_harbors_and_coves:0 "Hidden Harbors and Coves"
 OBX_hidden_harbors_and_coves_desc:0 "Our navigators 'ave charted hidden harbors 'n secret coves, where we can repair, rearm, 'n vanish from the world's gaze. These sanctuaries serve as our lifelines 'n escape routes."
 OBX_smuggling_routes:0 "Smuggling Routes"
 OBX_smuggling_routes_desc:0 "Wit' intricate knowledge o' the tides 'n currents, we establish smugglin' routes that crisscross the seas. We transport booty, riches, 'n forbidden booty beyond the reach o' the code o' conduct."
 OBX_coastal_defenses:0 "Coastal Defenses"
 OBX_coastal_defenses_desc:0 "Our coastal defenses stand as a testament t' our determination. Cannons poised, fortifications raised, we defend our haven against any who dare t' challenge our dominion o'er the waters."
 OBX_hidden_treasures:0 "Hidden Treasures"
 OBX_hidden_treasures_desc:0 "Legends speak o' untold riches buried on forgotten isles 'n beneath sun-kissed sands. We embark on darin' quests t' unearth these hidden treasures, cementin' our legacy."
 OBX_conquer_the_keys:0 "Conquer the Keys"
 OBX_conquer_the_keys_desc:0 "The time has come t' commandeer control o' the Florida Keys. Wit' cutlasses drawn 'n black flags flying, we stake our claim t' these islands, addin' another jewel t' our crown."
 OBX_launch_an_attack_on_bahamas:0 "Launch an Attack on the Bahamas"
 OBX_launch_an_attack_on_bahamas_desc:0 "The Bahamas beckon, ripe fer the takin'. We launch a darin' assault, capturin' these islands 'n makin' 'em an outpost o' piracy, a base fer further conquests."
 OBX_raid_lesser_antilles:0 "Raid the Lesser Antilles"
 OBX_raid_lesser_antilles_desc:0 "Wit' sails unfurled 'n hearts afire, we descend upon the Lesser Antilles like a storm. These isles shall become a playground fer our pirate exploits, a theater o' chaos 'n riches."
 OBX_seize_cayman_islands:0 "Seize the Cayman Islands"
 OBX_seize_cayman_islands_desc:0 "We set our sights on the Cayman Islands, a prize both strategic 'n allurin'. Our black banners rise o'er these isles as we claim 'em fer the pirate nation."
 OBX_conquer_hispanola:0 "Conquer Hispaniola"
 OBX_conquer_hispanola_desc:0 "Hispaniola, a land o' promise 'n history, calls t' us. Wit' determination burnin' in our veins, we conquer this land 'n forge a new chapter in the annals o' piracy."
 OBX_invade_cuba:0 "Invade Cuba"
 OBX_invade_cuba_desc:0 "Cuba, a jewel o' the Caribbean, trembles as we descend upon its shores. Our pirates swarm like locusts, takin' wha' we desire 'n leavin' chaos in our wake."
 OBX_liberate_florida_pirates:0 "Liberate Florida"
 OBX_liberate_florida_pirates_desc:0 "From the swamps t' the shores, we liberate Florida from the yoke o' oppression. Our pirates bring the winds o' change, raisin' the banner o' freedom o'er this land."
 OBX_a_new_era_of_piracy:0 "A New Era of Piracy"
 OBX_a_new_era_of_piracy_desc:0 "Wit' every conquest, every plundered booty, we usher in a new era o' piracy. The world will know our name, 'n our legacy will echo through the ages."
 OBX_capture_jamacia:0 "Capture Jamaica"
 OBX_capture_jamacia_desc:0 "Jamaica, a prize o' immense value, be now within our grasp. We sweep down upon its shores, bringin' turmoil 'n claimin' it as our owns."
 OBX_port_royale:0 "Port Royale"
 OBX_port_royale_desc:0 "Port Royale, a bastion o' commerce 'n colonial power, falls t' our might. We rename it as a testament t' our rule, markin' it as a symbol o' our pirate dominion."
 OBX_puerto_rico:0 "Puerto Rico"
 OBX_puerto_rico_desc:0 "Puerto Rico, a land rich in resources 'n opportunity, submits t' our rule. Our black banners fly high as we forge a new destiny fer this island."
 OBX_infamy_and_fear:0 "Infamy and Fear"
 OBX_infamy_and_fear_desc:0 "The waves whisper our name, 'n nations tremble at our approach. Our infamy spreads, strikin' fear into the hearts o' those who would dare t' oppose us."
 OBX_scouting_parties:0 "Scouting Parties"
 OBX_scouting_parties_desc:0 "Scouts 'n spies fan out across the seas, gatherin' intelligence 'n identifyin' vulnerable targets. Knowledge be power, 'n we wield it t' our advantage."
 OBX_coastal_raids:0 "Coastal Raids"
 OBX_coastal_raids_desc:0 "Wit' stealth 'n precision, we launch coastal raids, strikin' swiftly 'n disappearin' into the night. Our foes are left in disarray, ne'er knowin' when we shall strike next."
 OBX_comandeer_ships:0 "Comandeer Ships"
 OBX_comandeer_ships_desc:0 "We commandeer ships o' all sizes, from merchant vessels t' war galleons. Our fleet grows wit' each commandeered vessel, strengthenin' our hold on the seas."
 OBX_maritime_supremacy:0 "Maritime Supremacy"
 OBX_maritime_supremacy_desc:0 "The oceans bow t' our supremacy as we assert control o'er the seas. Our armada dominates, 'n the world witnesses the rise o' a pirate nation without equal."
 OBX_pirate_crew_recruitment:0 "Pirate Crew Recruitment"
 OBX_pirate_crew_recruitment_desc:0 "Across ports 'n taverns, we crimp darin' souls t' join our ranks. From skilled sailors t' ruthless cutthroats, our crew becomes a force t' be reckoned wit'."
 OBX_shipbuilding_culture:0 "Shipbuilding Culture"
 OBX_shipbuilding_culture_desc:0 "A shipbuildin' culture thrives in our haven, craftin' vessels tailored t' piracy's needs. These ships are extensions o' our will, 'n they carry us toward endless horizons."
 OBX_fleet_expansion:0 "Fleet Expansion"
 OBX_fleet_expansion_desc:0 "Wit' each conquest, we expand our fleet, each ship a symbol o' our power. The sea trembles as our armada sails, ready t' bring loot 'n chaos."
 OBX_crew_training:0 "Crew Training"
 OBX_crew_training_desc:0 "Our crew undergoes rigorous trainin', honin' thar skills in swordplay, marksmanship, 'n navigation. A disciplined crew be key t' our success on the high seas."
 OBX_harbor_construction:0 "Harbor Construction"
 OBX_harbor_construction_desc:0 "Harbors 'n docks spring forth from the land, a testament t' our maritime prowess. We build havens o' our owns, where ships can be repaired 'n our might can be showcased."
 OBX_rum_and_rations:0 "Rum and Rations"
 OBX_rum_and_rations_desc:0 "Rum flows freely in our pirate haven, fuelin' the spirits o' our crew. Wit' mugs raised 'n chanties sung, we forge bonds that strengthen our camaraderie."
 OBX_navigation_and_cartography:0 "Navigation and Cartography"
 OBX_navigation_and_cartography_desc:0 "Our navigators become masters o' the seas, chartin' uncharted waters 'n uncoverin' hidden passages. Our maps reveal the secrets o' the world 'n guide us t' untold treasures."
 OBX_privateering:0 "Privateering"
 OBX_privateering_desc:0 "We engage in privateerin', blurrin' the lines between piracy 'n sanctioned warfare. Under the guise o' legitimate authority, we raid enemy vessels 'n commandeer thar spoils."
 OBX_pirate_code_of_honor:0 "Pirate Code of Honor"
 OBX_pirate_code_of_honor_desc:0 "Bound by an unwritten code, we establish guidelines that govern our actions. Honor among thieves prevails as we uphold principles o' fairness, loyalty, 'n unity."
 OBX_five_oclock_somewhere:0 "It's Five O'Clock Somewhere"
 OBX_five_oclock_somewhere_desc:0 "Embracing the laid-back spirit, we declare that it's always 'Five O'Clock Somewhere.' Our nation moves to the rhythm of leisure and relaxation, and time becomes a mere suggestion. Now that our laid back leader has been chosen, and we want to further relax ourselves, we only have one crucial question in mind - what would Jimmy Buffet do?"
 OBX_conquer_southern_beaches:0 "Atlantic and Gulf Beaches"
 OBX_conquer_southern_beaches_desc:0 "We set our sights on conquering the stunning beaches along the Atlantic and Gulf coasts. These shores shall become havens of peace, music, and good times under our leadership. Why should the beaches and its people be forced to the stressful, harmful and depressing lifestyle that modern politics gives when they could allow us to show them that relaxing after a nice day’s work is good for the body and mind?"
 OBX_take_over_florida_paradise:0 "Floridian Paradise"
 OBX_take_over_florida_paradise_desc:0 "With the sun-kissed allure of Florida in our grasp, we transform it into a true Floridian Paradise. The palm trees sway to the rhythm of our anthem, as we paint the state in the colors of Margaritaville. It's only fitting that the state where the first Margaritaville was built be the one that is given the most amount of praise."
 OBX_invade_texan_gulf_beaches:0 "Texan Beaches"
 OBX_invade_texan_gulf_beaches_desc:0 "Our music drifts across the Texan beaches as we make our mark on the Lone Star State. From the Gulf to the shores, the Lone Star meets the Parrothead, forging a unique blend of culture. The laid back and chill nature of Margaritaville and the determined stubbornness of Texas will last as long as the music keeps playing."
 OBX_caribbean_beaches:0 "Caribbean Beach Expansion"
 OBX_caribbean_beaches_desc:0 "Our love for the Caribbean knows no bounds. We expand our influence across these turquoise waters, embracing island life and crafting a paradise that echoes our laid-back ethos. The chaos of the past few years has given so much unneeded stress for the people of the Caribbean, it’s only right that we help them relieve their stress with a couple of cheeseburgers and margaritas."
 OBX_margaritaville_mariners:0 "Margaritaville Mariners"
 OBX_margaritaville_mariners_desc:0 "The Margaritaville Mariners take to the seas, embodying the spirit of our nation. With our songs as the wind in our sails, we explore the world's oceans, bringing harmony and relaxation. While even Jimmy knows that military life has to involve harsh words and painful training, the easing reward for these men and women will make sure that their suffering does not go unnoticed at the bar."
 OBX_island_lookout_brigade:0 "Island Lookout Brigade"
 OBX_island_lookout_brigade_desc:0 "It’s a sad truth that there are many in the world that don’t see what we are doing as just wanting folks to relax, and they try to stop us for whatever nonsense they make up. So, we establish the Island Lookout Brigade, a group dedicated to safeguarding our shores. With vigilant eyes and welcoming hearts, we ensure the safety of our haven and its inhabitants."
 OBX_coastal_guardian_training:0 "Coastal Guardian Training"
 OBX_coastal_guardian_training_desc:0 "The Coastal Guardian Training program nurtures a cadre of watchful sentinels. These coastal protectors stand ever-ready, ensuring the safety and tranquility of our nation's shores. Our people won’t need to worry about going missing or drawing when they’re having fun in the sun, Jimmy guarantees that with all his heart."
 OBX_air_pirates_defense:0 "Air Pirates Defense"
 OBX_air_pirates_defense_desc:0 "As we ascend to new heights, the Air Pirates Defense takes flight. Parrothead pilots guard our skies, blending music and aerial prowess to create a harmonious safeguard. While some might call them pirates, the only thing that our boys will be stealing is both the show and ladies who can’t resist a good margarita."
 OBX_fins_up_military_drills:0 "Fins Up Military Drills"
 OBX_fins_up_military_drills_desc:0 "Our military drills harmonize the spirit of Margaritaville with the rigor of training. 'Fins Up' signals the readiness of our forces, both on land and at sea, to protect our nation. While other nations have drills that just cause unneeded stress and panic, our boys will have the coolness of the air in their minds as they do their duty for the sake of our beaches."
 OBX_parrothead_navy_command:0 "Parrothead Navy Command"
 OBX_parrothead_navy_command_desc:0 "The Parrothead Navy Command navigates the seas with finesse, embracing the principles of adventure and camaraderie. Our navy ensures that our oceanic paradise remains secure, as well as giving potential visitors a good idea of what they can expect when they hear the name of Margaritaville."
 OBX_cultural_festivals:0 "Cultural Festivals"
 OBX_cultural_festivals_desc:0 "Our nation pulsates with the rhythm of cultural festivals. Music, art, and celebration intertwine as we come together to honor the unique essence of Margaritaville. With Jimmy at the head of the organizing committee, he’ll make sure that the festivals are on the same level of Brazilian Carnival or La Tomatina. The entire world will know about our festivals and long for the day when they can come chill out on the beach with us."
 OBX_education_and_arts:0 "Education and the Arts"
 OBX_education_and_arts_desc:0 "In Margaritaville, education and the arts flourish. We cultivate a creative and inquisitive society, where learning takes place under swaying palms and creativity knows no bounds. Why would we limit creativity and art when it would only make relaxing on the beach more bland?"
 OBX_subsidize_alcohol:0 "Subsidize Alcohol"
 OBX_subsidize_alcohol_desc:0 "To keep spirits high, we subsidize alcohol, ensuring that good times are accessible to all. Our drinks flow freely, creating an atmosphere of relaxation and togetherness. Of course, there should always be moderation and responsibility when enjoying drinks, but we shouldn’t stop people from drinking what they want on the beach. Who are we to call ourselves Margaritaville if we don’t offer the best selection of drinks?"
 OBX_relaxation_and_wellness:0 "Relaxation and Wellness"
 OBX_relaxation_and_wellness_desc:0 "Wellness takes center stage as we embrace relaxation techniques from across the world. We prioritize the physical and mental health of our people, fostering a harmonious state of being. The modern world, and especially in recent years, have created so much stress and unhealthy mental states for so many people. Our lifestyle should serve as a model for when somebody wants to heal themselves of the turmoil that the present day gives."
 OBX_recreational_drug_usage:0 "Recreational Drug Usage"
 OBX_recreational_drug_usage_desc:0 "Our nation takes a progressive approach to recreational drug usage. Within controlled parameters, we seek to provide relaxation, creativity, and exploration to those who partake. Some might view this as making our population addicted to these drugs, we know that people are sensible enough to moderate themselves when the conditions are right."
 OBX_margaritaville_resturants:0 "Expand Margaritaville Resturants"
 OBX_margaritaville_resturants_desc:0 "Margaritaville restaurants flourish, becoming iconic hubs of good food, music, and company. These establishments are an oasis of our ethos, offering respite and connection. Not only do they provide a safe haven to those who want to relax and take a load off, but it also builds a community that people can partake in and feel like they can belong to a group that loves them."
 OBX_cheeseburger_in_paradise:0 "Cheeseburger in Paradise"
 OBX_cheeseburger_in_paradise_desc:0 "The iconic 'Cheeseburger in Paradise' becomes more than a song—it's a culinary hallmark. Our people enjoy this symbol of leisure, finding solace and joy in simple pleasures. Whilst burgers might not be the first food somebody thinks of when they talk about beaches, they will when we become a good influence on this chaotic world."
 OBX_environmental_conservation:0 "Environmental Conservation"
 OBX_environmental_conservation_desc:0 "We champion environmental conservation, safeguarding our paradise for generations to come. Balancing development with the preservation of nature, we create a harmonious existence. While building houses and roads is unfortunately a necessary sacrifice, that shouldn’t take priority over the very earth that we were born in."
 OBX_tropical_agriculture:0 "Tropical Agriculture"
 OBX_tropical_agriculture_desc:0 "Tropical agriculture becomes a cornerstone of our economy. We cultivate lush harvests under the sun, providing sustenance and abundance to our people. Some might see it as inefficient or unorthodox, but we don’t care. As long as the coconuts drop and the fruit is plentiful, we’re happy."
 OBX_marine_conservation:0 "Marine Conservation"
 OBX_marine_conservation_desc:0 "Our commitment extends beneath the waves as we prioritize marine conservation. Coral reefs and marine life thrive under our watchful eye, adding to the beauty of our nation. Why should we allow the destruction of nature under our noses, when we could be saving it for generations to come? No coral will be bleached under our eyes, and if the fish could talk they’d be singing along with us."
 OBX_renewable_energy:0 "Renewable Energy"
 OBX_renewable_energy_desc:0 "Embracing innovation, we harness the power of renewable energy sources. Sun, wind, and water propel us toward a greener future, harmonizing with the natural world. The modern world has brought us so much waste and destruction, the only way for it all to be fixed is if we started now."
 OBX_coral_reefs:0 "Coral Reefs"
 OBX_coral_reefs_desc:0 "Coral reefs flourish in our waters, vibrant and teeming with life. We protect and nurture these delicate ecosystems, ensuring that their beauty endures for generations. The governments of the world say they care, but they just do it for publicity, whereas we actually mean what we say when we want to protect our coral reefs."
 OBX_livin_off_the_land_and_sea:0 "Livin' off the Land and Sea"
 OBX_livin_off_the_land_and_sea_desc:0 "We embrace the art of 'Livin' off the Land and Sea.' Fishing, farming, and foraging become a way of life, fostering self-sufficiency and a deep connection to our paradise. Anybody who lives at the beach and doesn’t wanna feel the cool air on their faces while they go out fishing probably shouldn’t have lived there in the first place anyways."
 OBX_caribbean_trade:0 "Caribbean Trade"
 OBX_caribbean_trade_desc:0 "Caribbean trade courses through our nation's veins, connecting us with distant shores. Through peaceful exchanges and mutual benefit, we build bridges with neighboring nations. It would be a damn shame to hoard all of the good feels and vibes of Margaritaville to ourselves, so sharing it with others will help people realize how great the mindset really is."
 OBX_island_roads:0 "Island Roads"
 OBX_island_roads_desc:0 "We construct island roads that wind through our paradise, connecting communities and offering scenic routes to explore. Our paths guide us to adventure, connection, and relaxation. While some islands in our nation might be a bit too far for us to build roads on, there's no shame in trying other alternatives with connection."
 OBX_island_hopper_airfields:0 "Island Hopper Airfields"
 OBX_island_hopper_airfields_desc:0 "Island hopper airfields dot the landscape, creating gateways to paradise. Our nation becomes a hub of travel, welcoming visitors to experience the unique charm of Margaritaville. For the people in our relaxed corner of the world, an airplane will be just as common as the bus or train, and for those visiting it will be the smoothest flight of their lives."
 OBX_one_particular_harbor:0 "One Particular Harbor"
 OBX_one_particular_harbor_desc:0 "We establish 'One Particular Harbor,' a haven of tranquility where the essence of Margaritaville is distilled. Here, people find serenity and connection, embracing the beauty of life. We will take measures to really set it apart from the other harbors in our nation, whether it be in atmosphere or selection of goods."
 OBX_margaritaville:0 "Margaritaville"
 OBX_margaritaville_desc:0 "Under the leadership of Jimmy Buffett, our nation becomes Margaritaville—an embodiment of leisure, music, and good times. Here, the spirit of paradise thrives, and we embrace the art of living the good life. It’s always 5 o’clock in Margaritaville, and we’ll use that mindset for generations to come in order to knock some sense into those stress filled lunatics."
 OBX_the_intimidator:0 "The Intimidator"
 OBX_the_intimidator_desc:0 "Guided by the legacy of the legendary Intimidator, Dale Earnhardt Sr., we forge ahead with unwavering resolve. His indomitable spirit propels us to emulate his fearless approach to life and competition. His aggressive nature is a lesson to us all with what we have to accomplish in order to survive and prosper as a society, and Earnhardt Jr. is the only person who can give us that aggressive mindset!"
 OBX_economic_acceleration_strategy:0 "Economic Acceleration Strategy"
 OBX_economic_acceleration_strategy_desc:0 "We launch the ‘Economic Acceleration Strategy’, a series of measures and laws that will have our nation racing towards prosperity. Just as a car gains momentum on the track, our economy accelerates, generating opportunities for growth and success."
 OBX_aggressive_job_creation:0 "Aggressive Job Creation"
 OBX_aggressive_job_creation_desc:0 "Embracing an aggressive job creation initiative, we shift into high gear to provide ample employment opportunities. Like a well-tuned engine, our nation powers the workforce towards a brighter future. Some might bitch and complain about the job or the work, but if racing has taught Earnhardt Jr. anything, any part of a car that refuses to work has to get replaced for the car to function properly."
 OBX_trade_skills_education:0 "Trade Skills Education"
 OBX_trade_skills_education_desc:0 "Through trade skills education, we empower our citizens with hands-on expertise. Why should we rely on educating our kids to get lazy white collar jobs when the gears of society function off of the rough blue collar workers? We will have to retool our education system to prioritize trade jobs and skills so that the gears of society can be well oiled at all times."
 OBX_fair_trade_for_local_industries:0 "Fair Trade for Local Industries"
 OBX_fair_trade_for_local_industries_desc:0 "With the same precision that defines NASCAR racing, we ensure that fair trade exists in our nation’s local industries. If we implement laws and policies that sideline foreign companies and promote domestic companies and decentralized businesses, we can build an environment where everyone can compete on a level playing field."
 OBX_domestic_energy_production:0 "Domestic Energy Production"
 OBX_domestic_energy_production_desc:0 "Fueled by a commitment to self-reliance, we should begin to lay the foundations of domestic energy production so that we don’t get roped into any deals that bind us to foreign nations. Like a racecar running on homegrown fuel, we harness our resources to power our nation's progress."
 OBX_promote_domestic_auto_industry:0 "Promote Domestic Auto Industry"
 OBX_promote_domestic_auto_industry_desc:0 "A common theme with cars in the old USA is that many of the desired cars that folks drove were all foreign, coming from Europe and Asia. If we want to be different from the rotting corpse that was the modern USA, then we’re going to have to start making our own auto industry the focus of life. If you want to call yourself a Carolinian, then you’ll have no problem with driving a Ford or Chevy."
 OBX_support_blue_collar_families:0 "Support Blue Collar Families"
 OBX_support_blue_collar_families_desc:0 "Much like a pit crew supporting a racecar driver, we rally behind our blue-collar workers. The saying ‘the world needs ditch diggers too’ shouldn’t be seen as a bad thing, in fact the lifestyle should be celebrated above sitting at a boring white collar desk and not doing any real work. So, we should examine the families of our nation and reward the ones that adhere to our blue collar culture. A white collar lifestyle won’t help you fix a car, but a blue collar one will make sure you know one like the back of your hand."
 OBX_traditional_family_values:0 "Traditional Family Values"
 OBX_traditional_family_values_desc:0 "Embracing Traditional Family Values, we steer our nation towards unity and compassion. It’s a sad fact of life that people nowadays just don’t respect the idea of a man and woman wanting to make a life for themselves and their kids. Instead of demonizing and tearing it apart, we should support it with all our might. Just as a racing team functions as a cohesive unit, our society will thrive when we support one another."
 OBX_fight_substance_abuse:0 "Fight Substance Abuse"
 OBX_fight_substance_abuse_desc:0 "It is a terrible fact that our people, whether it be from before or after the collapse, have been abusing substances that make their lives living hell. While there's nothing wrong with wanting to smoke a cigar and have a beer, there is a lot wrong with wanting to spend your life savings on drugs that ruin your body. We have to start cracking down on it as soon as possible, whether it be through education programs or police raiding. Our nation will accelerate towards a healthier future, leaving addiction in the dust."
 OBX_community_safety:0 "Community Safety"
 OBX_community_safety_desc:0 "Community safety becomes our priority as we create an environment where everyone can thrive. While respecting police officers and sheriffs are just as important to society, we cannot deny that they cannot protect every part of our community. We should begin organizing community militias and defense forces, so they can root out the problems that the police cannot. Just as a skilled driver navigates a treacherous track, we steer our communities towards security and well-being."
 OBX_2a_rights:0 "2nd Amendment Rights"
 OBX_2a_rights_desc:0 ""Like a driver who fiercely defends their position on the track, we uphold our 2nd Amendment rights. A society that doesn’t allow its people to own the tools necessary to defend themselves isn’t a society worth living in at all, and taking that right away from the people would only make us tyrants. Ensuring the right to bear arms, we stand strong in defense of our freedoms."
 OBX_support_small_buisness:0 "Support Small Business"
 OBX_support_small_buisness_desc:0 "We recognize the importance of small businesses, which are the heart and soul of our economy. Why should big white collar corporations get to control everything when the blue collar workers know best? We should implement laws that prevent big corporations from ever getting that big in the first place, and support businesses that just want to make a living. Just as a pit crew supports a driver, we provide the necessary tools for small businesses to race ahead."
 OBX_racing_influence_on_military:0 "Racing Influence on the Military"
 OBX_racing_influence_on_military_desc:0 "As a wise man once put it, ‘if you aint first your last’, and this is especially true when talking about war. If you aren’t fast enough to take the cities and infrastructure needed to bleed your enemies dry, then you’ll only end up in a meat grinder. So, we should train our soldiers and format our operations with the goals of gaining as much ground as possible in order to gain a swift victory. Like a precision pit stop, our military operations are executed with speed, skill, and strategic precision."
 OBX_tech_innovation_through_racing:0 "Innovation Through Racing"
 OBX_tech_innovation_through_racing_desc:0 "We harness innovation through racing, infusing our nation with the cutting-edge spirit of the track. Progress shouldn’t be a slow and decade long process, but rather an accelerating and speeding process that one can miss if they blink. Just as a racecar evolves for peak performance, our nation accelerates its progress through innovation and aggression."
 OBX_influence_tank_design:0 "Influence Tank Designs"
 OBX_influence_tank_design_desc:0 "While tanks aren’t necessarily the same beast as cars, that doesn’t mean we can’t apply the same mindset when designing tanks for war. Instead of designing our tanks around being slow and sturdy, we will design them with the intent of making them as fast and effective as possible, where hopefully they get to the point where our soldiers won’t even be able to keep up!"
 OBX_fast:0 "Fast"
 OBX_fast_desc:0 "If there’s at least one thing that our leader wants our nation to be, it’s fast. Without speed, a racer won’t ever be first in a race, so why should we pride our nation on being slow? From the day they’re born ‘til the day they die, our people will be taught that our nation stands for speed and progress, and that being fast should be worshiped just like the lord."
 OBX_aggressive:0 "Aggressive"
 OBX_aggressive_desc:0 "It’s just common sense that a racer can’t be first without being aggressive. Sure, being all nice and getting along sounds all good in fairy tales, but the real world doesn’t operate on being nice. If the world wants nothing but for people to be aggressive, then we will be the ones standing on top in the world. We’ll teach our people to not take any bullshit from anybody who thinks they know better than us, and if they try to tear down our homes, then we’ll destroy theirs."
 OBX_earnhardt_racing_corps:0 "Earnhardt Racing Corps"
 OBX_earnhardt_racing_corps_desc:0 "Earnhardt Jr. has come up with a glorious idea that will unify our nation under the flag of motorsport. He proposes that we create a nationwide ‘Racing Corps’ that will give the people of our nation the tools necessary to become racers just like our beloved leader. Not only will they have a damn good time racing in our tracks, but they will also learn the skills of car upkeep and management that will help them secure a job that will pay for their future."
 OBX_secure_southern_raceways:0 "Secure Southern Raceways"
 OBX_secure_southern_raceways_desc:0 "It’s a damn shame that so many important raceways in our country are under the boots of people who don’t give two shits about racing. So why would it be wrong if we took these raceways back by force? Racers, start your engines! We’re going on a drive that’ll put a tear in old Earnhardt Sr.’s eyes!"
 OBX_martinsville_speedway:0 "Martinsville Speedway"
 OBX_martinsville_speedway_desc:0 "The Martinsville Speedway became a bastion of community and tradition, something that has been sidelined by the Virginian government as opposed to giving it the respect it deserves. Like a driver mastering the turns, our nation navigates the twists and turns of progress while honoring our roots. If the Virginians don’t give a damn about the raceway, then they won’t give a damn if we take it from them!"
 OBX_bristol_motor_speedway:0 "Bristol Motor Speedway"
 OBX_bristol_motor_speedway_desc:0 "At the Bristol Motor Speedway, we celebrated speed, community, and exhilaration. But like most raceways in America, it has been left to rot as the anti-motorist warlords greedily focus on their selfish goals. Just as a driver tackles the high banks, our nation surges forward, overcoming challenges and embracing triumph. Tennessee, here we come!"
 OBX_atlanta_talladega_and_more:0 "Atlanta, Talladega, and More!"
 OBX_atlanta_talladega_and_more_desc:0 "From Atlanta to Talladega and beyond, we embrace the racing legacy of these iconic tracks. Who are we to call ourselves motorists if we just sit by and let these bastions of our culture get vandalized and destroyed like they are in the south? Like a racer conquering diverse terrains, our nation thrives in the face of variety and opportunity. They might call us madmen for going to war over these racetracks, but they themselves have sat by and allowed themselves to be governed by madmen. The only way to cure insanity is with an equal amount of insanity."
 OBX_daytona_500:0 "Daytona International Speedway"
 OBX_daytona_500_desc:0 "Good ol’ Daytona, the speedway that stands as a beacon of speed and ambition. No real racer can call themselves one if they don’t aspire to race this legendary tack. Unfortunately, the bastards in Florida ain’t been giving the racetrack the respect it deserves, so they won’t mind if we take it off their hands for them."
 OBX_indy_500:0 "Indianapolis Motor Speedway"
 OBX_indy_500_desc:0 "At the Indianapolis Motor Speedway, even midwestern boys can show their talent behind the wheel. Sure, we might think that southern grit is all it takes to win a race, but in reality anybody can put themselves in the state of mind needed to win. In order to cement this idea as a crucial tenet of our nation’s values, we’ll take back the track for the glory of all racers around the world."
 OBX_motorsport_tourism:0 "Motorsport Tourism"
 OBX_motorsport_tourism_desc:0 "We champion Motorsport Tourism, inviting enthusiasts to experience the thrill of our tracks. We cannot in good conscience deny our great sport to people who want to experience it like we do. Like a driver navigating the road ahead, we guide visitors towards unforgettable adventures, and hopefully allow them to spread racing in their own homes as well!"
 OBX_memorialize_earnhardt_sr:0 "Memorialize Earnhardt Senior"
 OBX_memorialize_earnhardt_sr_desc:0 "In honor of the legacy left by Earnhardt Senior, we establish a lasting memorial that pays tribute to his enduring impact and contributions, ensuring his memory lives on in our nation's history. Earnhardt Jr. sheds a tear when looking out onto our nation, knowing that his father is smiling down on him and his people from the great racetrack in the sky."
 OBX_find_number_3_car:0 "Find the Number 3 Car"
 OBX_find_number_3_car_desc:0 "Amidst the turmoil of a collapsing America, we are unwavering in our determination to find the elusive number 3 car driven by Earnhardt Senior. Our mission is a tribute to his enduring legacy, a symbol of strength and perseverance that must be preserved for generations to come. How can we even call ourselves motorists and racers if we don’t treat racer history with the utmost respect and honor?"
 OBX_embrace_racism:0 "Embrace Racism"
 OBX_embrace_racism_desc:0 "We must embrace racism, as we are a racing society of racists. Racism will become an integral part of our culture, with many across the nation proudly calling themselves racists to show loyalty to racist ideas and lifestyles."
 OBX_a_new_south:0 "A New South"
 OBX_a_new_south_desc:0 "We envision A New South, where unity, innovation, and tradition coexist. Our tradition shall be progress, and we will find unity in diversity and individuality. Like drivers adapting strategies, we evolve our region into a dynamic force for progress."
 OBX_booze_cruising:0 "Booze Cruising"
 OBX_booze_cruising_desc:0 "Embracing the spirit of booze cruising, we balance leisure and responsibility. For many motorists, boats are just as important to keep clean and maintained as cars, so why should we discourage leisurely activities after a hard day’s work? Like drivers maintaining control, we navigate the waters of enjoyment and safety."
 OBX_restart_national_racing_events:0 "Restart National Racing Events"
 OBX_restart_national_racing_events_desc:0 "Now that we’ve retaken many of the major raceways and tracks, we can now begin the process of restarting national racing events. It’s only natural that, as motorists, we worship and revere these tracks and celebrate as much as we can around them. Someday, attending racing events will be seen in the same vein as going to work, or going to church. Hell, these raceways might as well be the churches for all motorists across the world!"
 OBX_motorsport_culture:0 "Motorsport Culture"
 OBX_motorsport_culture_desc:0 "Motorsport Culture defines our identity. From the day we’re born, we yearn to smell gasoline, and make a car running like new. We are not just Carolinians or Southerners anymore, but we see ourselves as Motorists first and foremost. Like drivers carrying the essence of the track, we embrace the energy, passion, and unity that racing fosters."
 OBX_southern_heritage:0 "Southern Heritage"
 OBX_southern_heritage_desc:0 "We honor our Southern Heritage, embodying resilience while embracing change. American motor culture is deeply rooted in the south, so why should we deny our origins like they’re something to be ashamed of? Like drivers adjusting to different tracks, our culture evolves while rooted in tradition."
 OBX_carolinas_racing_spirit:0 "Carolina's Racing Spirit"
 OBX_carolinas_racing_spirit_desc:0 "Carolina's Racing Spirit mirrors determination, passion, and teamwork. Despite our Motorist identity and Southern heritage, we can’t forget that all of this started between the unity of two wayward brothers that defied all odds. Like drivers pursuing victory, our path is marked by achievements and unity."

#events
obx.1.t:0 "The Outer Banks Separate"
obx.1.d:0 "When America collapsed, a small and isolated region of North Carolina looking to escape the uncertainty of the southeast reached out to us and asked to be incorporated into our state. We accepted, glad to bring our neighbors in the Outer Banks into our realm and provide them with a safe haven. We have governed and protected them since the collapse; however, with the Republican revolt in the Appalachians, the Outer Banks have now declared independence from us."
obx.1.a:0 "We have more pressing matters at home"
obx.1.b:0 "It'd be nice to get away from this war..."
obx.2.t:0 "An Isolated Community"
obx.2.d:0 "Amidst the tranquil landscapes of the Outer Banks, a secluded region that has carved its identity on the sands of time, a unique community thrives. Comprising the northeastern corner of North Carolina, the Outer Banks emerged as a distinct entity, detached from its once-shared lineage with Virginia. This isolated community stands as a testament to the resilience of families who have weathered generations, cultivating a distinctive way of life amidst the rugged, swampy terrain."
obx.2.a:0 "Well what do we do now?"
obx.3.t:0 "Our Path Reconsidered"
obx.3.d:0 "Amid the timeless expanse of the Outer Banks, a contemplative hush envelops the hearts of its people. The choice before them weighs heavy — to reaffirm their ties or to carve a new journey. As the winds of change stir, the Outer Banks finds itself at a crossroads, reevaluating its allegiance to forge a destiny united with either Virginia or the Confederate States of America."
obx.3.a:0 "Why are you even doing this path?"
obx.4.t:0 "A Meeting"
obx.4.d:0 "Today is an important day for the recently born Outer Banks nation. Leaders and elders from towns and communities from across the Banks, whether it be from the islands or on the mainland, have gathered in Nags Head for a discussion on where our nation will go from here. Ever since our independence from Virginian occupiers, the Outer Banks as a whole haven’t really been focused on goals that concern the nation as a whole, but fears of outsiders coming back to rule our communities have only been rising as of late. So, community leaders have come together in order to discuss potential options for what the future the Outer Banks will hold.\n\nAnd discussion were going mildly well, until commotion was heard outside. At first, security guards appointed to overlook the meeting got calls on their walkie talkies to deal with a situation outside of the premises. About 5 minutes later, more commotion was heard outside, with yelling and gunshots being heard. Confused, one of the leaders got up to look outside of the window, and only then was the seriousness of the situation revealed."
obx.4.a:0 "Is that a goddamn cannon?"
obx.5.t:0 "Pirates Attack!"
obx.5.d:0 "Eventually, a security guard ran into the meeting hall to explain the situation to the leaders inside. He explained that the guards posted outside of the building saw a large group of strangely dressed men sprinting towards the building, looking like, and I quote, “Those fuckers from that pirate movie”. The men were carrying things like makeshift cutlasses, guns that were fashioned to look like blunderbusses and flintlocks, and some mad man even brought out what appeared to be a cannon and was getting ready to fire it. Before the leaders inside could process this information, a loud BOOM was heard and the building shook, getting hit by something.\n\nThe security guards and these strange men got into a firefight, quickly losing ground in the building to these pirates. Eventually the guards barricaded themselves in the hallway in front of the meeting hall where all of the leaders were, prepared to receive the pirate’s final attacks. Eventually, the pirates attempted to rush at the guards with their cutlasses in their hands, with the guards firing entire magazines of their pistols into the horde."
obx.5.a:0 "The guards manage to hold the hallway, killing enough pirates to cause a retreat"
obx.5.b:0 "The pirates manage to overrun the guards, and storm the meeting hall!"
obx.6.t:0 "Pirates Take Over"
obx.6.d:0 "As the security guards were overrun by the pirates, the doors to the meeting hall were kicked down, with the supposed captain of the pirates rushing in and jumping onto the meeting table. The captain was none other than Carl Cannon Jr, a man who frequently believed himself to be the heir to none other than the legendary pirate Blackbeard himself.\n\n“Avast Ye, landlubbers and bilge-suckers! As captain of the newly proclaimed Pirate Republic ‘ere in the Outer Banks, I absolve ye of your positions, as well as your lives! Dead men tell no tale, and ye all will feed the fish!”\n\nAs he finished saying this, him and the pirates ran towards the leaders, and began to kill them all. Some were decapitated by the cutlasses, others got ridden with bullets, but none survived to tell their communities what happened here. After the massacre was over, the captain and his crew stood as the new authority of the Outer Banks!"
obx.6.a:0 "Yo ho, yo ho, a pirate’s life for me!"
obx.7.t:0 "Pirate Attack Repelled"
obx.7.d:0 "As dire as the situation seemed, the security guards in the building managed to hold their own against the pirates, killing enough of them to be able to disperse the crowd that had been forming inside of the building. After the premises were searched and cleared of any hostiles, examination of the bodies revealed the leader of these pirates to be Carl Cannon Jr, a local who was known for his pirate themed persona before the collapse of the USA. It seemed he had been leading the charge against the security team, but was fatally shot once he reached the hallway the guards were barricaded in. The guards believe that his death was the reason why the charge ended, leading to the pirate’s retreat. The local police department put the town under curfew to root out the rest of these pirates, and community leaders were escorted back to their lodging with the goal of continuing the discussion tomorrow."
obx.7.a:0 "Complications arose, ensued, were overcome"
obx.8.t:0 "Our Future"
obx.8.d:0 "As the meeting the day before was finally able to be finished, discussion on our nation’s future has finally come to a close. The final decision was one of harsh truths, one filled with the realization that the Outer Banks will never be enough for our people. Our communities have never had any sort of semblance of separatism from the mainland, as we saw ourselves as North Carolinians first and foremost. Not only that, but despite having centuries of separation between the North and South, there have never really been that much of a cultural divide between the peoples of North and South Carolina. So a plan was devised by those present at the meeting, one that could define or defeat their movement as a whole. Interim leader Donald McRee proposed contacting various secessionist groups in the Carolinas, which will then be used to disorient and rush the Confederates into signing a peace that will give us our states back. Groups such as that will be easy to find under the insanity that is the CSA, and when the time comes to eventually face the CSA, the resistance groups will rise up to take back their homes."
obx.8.a:0 "We can only hope that the insanity down south keeps them busy..."
obx.9.t:0 "Atlanta Is Ours!"
obx.9.d:0 "Our plan worked! Carolinian millitiamen fighting for the cause of secession have captured Atlanta, crushing the remnants of the Confederate authority there, and taking the Confederate government hostage! With most of the government in our hands, we’ll enforce our demands of both Carolinas from them, otherwise they’ll be forced into a post mortem retirement. As cruel as it may seem, we cannot allow the Confederates to gain an inch on the negotiations table. Either they give our homes back to us, or we take their lives."
obx.9.a:0 "God bless those Militiamen!"
obx.10.t:0 "Militia Groups Disband"
obx.10.d:0 "As we celebrate our victory over the Confederate tyrants, it is time to deal with the militia groups that helped us achieve our goal. Whilst there are some in our government that believe that these militias should act as the foundation for our new nation’s army, we unfortunately cannot do so. The men and women that comprise the militias are civilians, those who were brave enough to raise their fists against Confederate tyranny and save their homes from further bastardization. We cannot in good conscience force them into a life of military service, as their contributions to our nation’s independence was purely voluntary. We will properly award every one of them, and memorialize their names as those who believed their homes were more important than the ravings of madmen."
obx.10.a:0 "None shall forget their deeds, as they gave everything when they had nothing"
obx.11.t:0 "Carolinian Republican Primary"
obx.11.d:0 "As the first united Carolinian elections draw closer, the United Carolinian Republican Party’s primary will be held to determine who amongst them will be the party’s candidate. Because the Republican Party is a merger between the Northern and Southern Carolinian parties (hence the United in the name), there is a variety of individuals that will be given the chance to propel their views to their party, and hopefully towards Carolina as a whole. Currently, there are three candidates that are believed to have the best chances at becoming the nominee.\n\nThe first candidate is Nikki Haley, ex-governor of South Carolina and ex-ambassador to the United Nations. Her platform takes on a more neoconservative angle, being a supporter of a free market system that she says will be the perfect launching point for the new Carolinian economy. She also supports a somewhat aggressive foreign policy, one that some fear will ruin relations with potential allies. Not only that, but her experience as South Carolina’s governor makes many feel as though she is a good starting point for the new Carolinian government as a whole.\n\nThe second candidate is Tim Scott, a businessman and former junior senator of South Carolina. Scott’s platform appeals to traditional values, believing in concepts such as increased religious education in schools and more benefits to community churches. Whilst his past of supporting Trump has raised a few eyebrows to those who have been paying attention, Scott no doubt holds popularity amongst the more religious minded members of the Republican Party, believing that traditional values will help bring the new nation together.\n\nThe third and arguably more controversial candidate is Mark Robinson, a man who served briefly as Lieutenant Governor of North Carolina before losing his job due to the collapse of the USA. Robinson is controversial even for Republicans, as he often subscribes to conspiratorial views and anti-semetic rhetoric. There are claims that Robinson believes the collapse of the USA was a part of a grander conspiracy, with the perpetrators only being referred to as “them” by Robinson, with many theorizing that he means members of the Jewish culture. Regardless of his controversial beliefs, there are still those within the Republican Party that agree with his talking points.\n\nAs the United Carolinian Republican Party primary comes to a close, the votes have been counted, and the results are…"
obx.11.a:0 "Unsurprisingly, Haley’s experience won her the vote"
obx.11.b:0 "Scott’s fear of God has granted him the candidacy"
obx.11.c:0 "Shockingly, Robinson’s conspiracies have won over the party"
obx.12.t:0 "Carolinian Democratic Primary"
obx.12.d:0 "As is tradition within the remnants of the USA, the Democratic Party for a United Carolina have organized their primary, and will be choosing who amongst them will be the candidate for the Carolinian presidency. Much like their Republican rivals, the Democrats in Carolina are a hodgepodge of different yet technically united individuals who all have their own platforms that they want Carolina to be influenced by. Whilst the Democratic Party might not have the best reputation, they are still dedicated to helping the people of the new nation, with three candidates being believed to have the best chance at gaining the candidacy.\n\nThe first candidate is Jeff Jackson, an ex-military officer/attorney who also served as a congressional district representative in North Carolina before the collapse. Jackson is somewhat of an unorthodox candidate for the Democratic Party, as he takes a more center-left platform with the sole goal of being a man of the people. His platform believes in things like government transparency and anti-corruption within the government, and if elected his policies will attempt to make Carolina a more honest and corruption free nation. Despite leaning towards the center, Jackson has a following of people who believe the best thing a first president should be is honest.\n\nThe second candidate is Roy Cooper, ex-governor of North Carolina and the prime candidate within the polls. Cooper’s platform takes the face of the traditional modern Democratic platform, believing in more traditional liberal tenants like having the system serving the collective community, as well as proposing mild socially liberal reforms that will help accomplish that goal. His appeal to the wider Democratic Party as a whole mixed with his experience makes him the prime candidate.\n\nThe third candidate is Jim Clyburn, retired educator and ex-representative of South Carolina. Clyburn is seen as the radical option amongst the Democratic Party, as his platform propels staunch progressive policies and civil rights advocacy. Believing that the best starting point for Carolina is a social democratic system, Clyburn promises to make Carolina a nation where all peoples can be represented, as well as expanding things such as welfare and workers rights in order to give the more worse off members of society a fighting chance. Despite being seen as more radical by the older democrats, Clyburn nonetheless has those within the party that follow his mindset.\n\nLike many before it, the primary is coming to an end, and the votes will speak volumes on how the party views the future of Carolina. The winner of the Democratic primary of Carolina is…"
obx.12.a:0 "Jackson, his transparency winning the people’s favor!"
obx.12.b:0 "Cooper, his traditionally liberal points appeased the party!"
obx.12.c:0 "Clyburn, his progressive policies appealed to the masses!"
obx.13.t:0 "Earnhardt Jr. Pulls Into The Race"
obx.13.d:0 "The Carolinian election pool just got more diverse today as Dale Earnhardt Jr., famous NASCAR driver and son of the famed Dale Earnhardt Sr., announced that he will be participating as a candidate for the Carolinian presidency as an independent candidate. In various public speeches and news appearances, Earnhardt’s policies are viewed as taking elements of both Trumpism and the beliefs of the Southern Democrats of old. Mixing elements of nationalism with the old philosophy of Jacksonian Democracy, Earnhardt believes that mixing an extremely small government with Carolinian pride and nationalism is what this new nation needs in order to go into the future as a united nation. Whilst it is yet to be seen whether or not Earnhardt’s campaign will actually gain enough traction to be a serious candidate for the presidency, none can deny that the former NASCAR driver has gained a following, despite many similarities between him and Trump…"
obx.13.a:0 "If you're not first you’re last"
obx.14.t:0 "Buffett Docks And Joins The Race"
obx.14.d:0 "More unexpected news comes regarding the election, as famed singer and restaurant owner Jimmy Buffet has made an announcement saying that he will be participating in the race for the Carolinian presidency. To many, Buffet was never seen as one to delve into politics, given his often laid back and nonchalant nature. Buffett’s policies also give rise to confusion, being a mixture between environmental conservatism, pro-military policies, and an almost reorganization of Carolinian culture. His promises to subsidize alcohol and legalize various substances like marijuana and LSD have given him controversy amongst the more politically established groups in our nation, but also has given him a stable support base amongst the younger generation of people in Carolina. Whilst it is not clear where Buffett’s chances are, there are some who are hopeful that the laid back singer could give Carolina a new mindset."
obx.14.a:0 "Carolina, or Margaritaville?"
obx.15.t:0 "The First Carolinian Election!"
obx.15.d:0 "The day that many have been looking forward to and dreading has finally arrived. Across Carolina, citizens of all demographics and ages are rushing to the voting booths in order to choose who they believe will lead Carolina into a bright and prosperous future. As of right now, the candidates are holding their election day parties, getting ready for both satisfaction and disappointment alike.\n\nThe Republican candidate, Nikki Haley, is waiting with unshaken confidence. She’s won elections before, and she believes she can do it again.\n\nThe Democratic candidate, Jeff Jackson, is hopeful that the people and their institutions will be honest and choose the right person.\n\nThe first independent candidate, Dale Earnhardt Jr, plans to hold a speech if the results prove favorable to him. He also hopes that he can race one last time before leaving that life behind him.\n\nThe second independent candidate, Jimmy Buffet, isn’t worried or anxious one bit. If the people don’t choose him then so be it, but if the people do choose him then good on them.\n\nAs all candidates wait with anticipation and anxiety, it's finally announced that the polls are officially closed for both North and South Carolina. The news anchors say they have the results, and the winner is…"
obx.15.a:0 "Nikki Haley!"
obx.15.b:0 "Jeff Jackson!"
obx.15.c:0 "Dale Earnhardt Jr!"
obx.15.d:0 "Jimmy Buffett!"
