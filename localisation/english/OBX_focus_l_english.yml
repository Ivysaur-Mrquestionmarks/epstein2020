DESC_LEADER_DONALD_MCREE:0 "Donald "Ike" McRee, a seasoned stalwart in the realm of local governance, has emerged as a transformative figure in the evolution of the Outer Banks community. His indelible journey commenced in Currituck County, North Carolina, where he ascended from his initial role as County Attorney in 1989 to eventually assume the mantle of County Manager. After showcasing his adeptness in navigating intricate local dynamics and fostering administrative coherence, McRee's exceptional trajectory saw him transition from the County Manager's post to a more expansive role—the esteemed leader of the Outer Banks. In this envisioned future, McRee's unwavering dedication, honed expertise, and deep-rooted knowledge have propelled him to spearhead the growth and prosperity of the Outer Banks, leaving an enduring legacy of visionary leadership and positive community impact."

