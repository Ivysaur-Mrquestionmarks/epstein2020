obx.24.t:0 "Carolinian Rebels Capture Atlanta"
obx.24.d:0 "Shocking news has come out of the Confederate States today, as reports of Carolinian rebel militia groups occupying the Confederate capital of Atlanta flooded online forums and news websites. The militia group in question are a part of a broad coalition of Carolinian secessionist groups that have been fighting the Confederate government with the hopes of an independent Carolinian state. With the Confederate government being held hostage by the militia, they are pressing their demands of secession in an impromptu peace treaty that Confederate officials being held hostage are expected to sign. It is suspected that Confederate officials will go through with signing the treaty to spare their own lives."
obx.24.a:0 "Proof of Confederate incompetence"
