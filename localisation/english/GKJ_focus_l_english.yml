 gkj.10.t:0 "Envoy to the Vatican"
 gkj.10.d:0 "Jeb sat in a pristine chair outside of the Pope's inner chambers in the vatican. He was nervous for the first time in ages and could not keep himself still. \n\n"He has to listen to reason."  He muttered to himself. "His holiness must see the logic in my ways." \n\nThe doors behind Jeb soon opened and Pope Francis and a translator emerged. Jeb quickly stood up and bowed to kiss the Pope's hand. Pope Francis did not even give him the chance. \n\n"His holiness is quite displeased with your actions Mr. Bush," The translator said. "He was briefed about the stance of your nation for the last hour." \n\nJeb stood there in shock, not really knowing how to proceed. He straighted up and fixed his tie, trying to regain some composure and then said..."
 gkj.10.a:0 ""We will change our ways""
 gkj.10.b:0 ""I must take my leave""
 gkj.10.c:0 ""Rot in hell demon!""
