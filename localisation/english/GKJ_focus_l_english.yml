 gkj.11.b:0 "We must bring them into the fold"
 gkj.12.t:0 "Memory of Waco"
 gkj.12.d:0 "The coffin containing the body of David Koresh was slowly lowered down into the marble toumb. Members of the Floridian goverment stood around near the shade the large monument gave. Etched in gold on the arch of the toumb was the phrase "The Lamb of God". As the large marble lid was slid into place, sealing the coffin in its new home. There was a sense of peace among the croud. Broadcasting cameras made sure to catch every tear and weary face as Jeb Bush began to speak on what he called, "the greatest martyrs of our generation"."
 gkj.12.a:0 "Rest in peace"
