 gkj.13.t:0 "Meet with Matt Shea"
 gkj.13.d:0 ""Eastern Washington is a sight to see. The rolling hills of the Spokane Vally are as vast as its forrests. However, during these rough few years they have held a desperate group of righteous warriors. Matt Shea was able to rally his followers and claim the region around Spokane Valley. Since then it has been his to lose and he hasnt done it yet. Both Cascadia and Bernine Sanders have tried to bing him down but by strength and devotion to God alone he was able to ward off the demons of hell." \n\nJeb Bush finished the article and closed the newpaper. "Powerful words coming from the Westboro Baptist Church Gazette." He said waving the newspaper around. "Are these words true my child?" \n\nFrom the forrest Matt Shea emerged. He was clad in a ghillie  suit and covered in face paint. "You certainly have a way of getting my attention John," Shea said as he removed his hat. "Not every day you see the leader of a country enter my neck of the woods alone." \n\nAs he said this Shea pulled back a large piece of cloth that covered a Desert Eagle .50 cal on his hip. The gun was etched from barrel to muzzle in scripture. \n\n"Very impressive." Jeb retorted. "But I am here to say you no longer need to hide. No more hiding. This nation needs you at my side." \n\n "And what praytell are your plans for this nation?" \n\n"However, in the cities of the nations the LORD your God is giving you as an inheritance, do not leave alive anything that breathes. Completely destroy them." n\n"Deuteronomy 20:16-17," Shea whispered in disbelief. "You see to bring the Kingdom of God to this nation. You know God's plan." \n\nJeb merely smiled. "I am God's plan.""
 gkj.13.a:0 "Powerful Words"
