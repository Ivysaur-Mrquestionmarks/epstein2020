 gkj.11.t:0 "The Mexico Question"
 gkj.11.d:0 "Meixco has long been a nation that has had a back and forth relationship with the United States. After the January 6th insurrection and the following conflict, their economy and goveremnt have fallen into shambles. Mexico has a rich heritage in Christianity being one of the most Catholic nation in the world. \n\nThe question remains, how should we deal with Mexico?"
