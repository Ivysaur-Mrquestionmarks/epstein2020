 gkj.18.t:0 "The American Crusade"
 gkj.18.d:0 "Jeb Bush and his cabniet sat in an office in New Jerusalem, their entire focus set on the television. The national news was showing a emergency speech from His Holiness, Pope Francis. Jeb knew what was in store. He had set it up for months. Sending some of his most elite spies to infiltrate the Vatican and start to influence the Pope. Jeb could only watch and smile as Francis called for all "able bodied Christians to take up arms with the venerable John Ellis Bush to cleanse America." \n\nOnce again, Jeb had won."
 gkj.18.a:0 "DEUS VULT!"
 GKJ_american_crusade:0 "The §RAm§!§Weric§!§Ban§! Crusade"
 GKJ_american_crusade_desc:0 "The Pope has recently called upon the entirity of Christianity to fight for the Lord through the military might of Jeb's Florida. A Crusade of the mangnitude has not been declared since the time of Uban II. This infulx of soldiers should bolster our ranks but many could be limited in their combat expirence."
 gkj.19.t:0 "Operation Holy Fire"
 gkj.19.d:0 "In a large hangar bay outside of Orlando Florida, a small group of 10 elite Floridian troops began to pack a cargo plane. Small arms as well has a large quantity of handheld napalm grenades where being loaded when Jeb Bush entered the hangar. The troops instantly came to attention awaiting Jeb's blessing. Jeb paced back and forth, looking into each man's eyes. His gaze was unwavering, cold and stern. He finally stopped pacing with his back turned, facing the sunset. \n\n"Gentlemen," He said slowly. "You know the mission, you know the stakes and you know the cost." Jeb then turned around. "Don't let me down." \n\nThe operatives merely saluted, finished packing the cargo plane, and took off to the east."
 gkj.19.a:0 "By His Will!"
 News_events.106.t:0 "Bombing of The Vatican"
 News_events.106.d:0 "Just recently the Holy City of the Vatican was bombed by a group of well armed and highly trained operatives. The casulties so far are not fully confirmed however we have the shocking news the remains of Pope Francis were found. His Holiness died in St. Peter's Catherdral as it caught fire and slowly burnt its way inward. So far initial reports confirm that the chemical used to create such devistating fires was none other than napalm, a very toxic and sticky substance that saw majority usage in the Vietnam Conflict. None of the operatives were captured alive or can be traced as security footage shows all 10 comitting suicide with a napalm grenade."
 News_Events.106.a:0 "A truly evil act..."
