 gkj.9.t:0 "Meeting with Greg Locke"
 gkj.9.d:0 "The smoke from the nearby city of Nashville clung to the air. Jeb Bush sat on the seat of a blackhawk as it slowly decended into the small town of Mount Juliet, Tennessee. The chopper slowly set down in a field near a local church named Global Vision Bible Church. Jeb and his security exited the helicopter and quickly made their way to the front door. \n\n"Good moring my fellow brother and sisters in Christ!" he proclaimed, swinging the doors open. "Salvation is here." \n\nA older man stood up from a kneeling cicle of praying chruch members. He fixed his suit and slowly approached Jeb. \n\n"The Lord told me of your arrival." He said calmly, extending his hand toward Jeb's. "I have gathered out congregation for prayer for your triumph over the evils of this land." \n\nJeb smiled. "A true Jeremiah 29:11 man after God's own heart. I have many a use for you." \n\nJeb shook Paster Greg Locke's hand and chuckled. Everything was falling in place"
 gkj.9.a:0 "By His Will!"
 GKJ_root_out_corruption:0 "Root Out Corruption"
 GKJ_root_out_corruption_desc:0 "The televangelist movement truly started in 1947 with the begining of Billy Graham's career. Since then the Christian religion has become more and more corrupt. Though Graham is dead as of 2018, his impact is still felt and headed by the corrupt Kenneth Copeland."
