 gkj.14.t:0 "Meeting with George"
 gkj.14.d:0 ""It's been too long hasn't it?" Jeb Bush proclaimed as he and his brother George stepped into the convertable. \n\n"Far too long." George returned softly as he squinted into the hot Dallas sunlight. "That little prick did a number on ya, didn't he?" George slowly pointed to Jeb's missing eye. \n\n"Yes he did. Wasn't pleasant. Just to rub it in my face he did it with a Rhino tusk." Jeb let out a little chuckle. "Ironic." \n\nGeorge was taken back slightly. He knew Jeb, but not THIS Jeb. As the car moved from the landing stip onto a main road George really wondered if Jeb was still in there. \n\n"So about my proposal?" Jeb said continuing to stare forwards. "Have you given it some thought?" \n\n"I have, but Jeb... I..." George began to stutter a bit as he wrung his hands. \n\nJeb turned to his brother and placed his hands ontop of George's. "Hey, George. This is your brother talking. No one here is going to harm you. After all, I was the one who won you that election all those years ago." \n\n"I know, I'm just worried what the people of Texas will think." \n\n"They are a God fearing people and if they aren't, I will remove them from the equation." \n\nGeorge took a deep breath and relaxed as the convertable began to move in a parade through downtown Dallas. "Alright then John, I'll bring Texas to your side." \n\n"Atta boy." Jeb responded smiling. He threw one arm around George as the car continued its path through the city. "I knew I could trust you." \n\nAll while saying this, Jeb's opposite arm hung down on the side of the car, his fingers tightly gripping a small pen shapped button. He clicked it twice. \n\n\n\nThe sniper had been called off."
 gkj.14.a:0 "Brothers Reunited"
 gkj.15.t:0 "The Fate of Texas"
 gkj.15.d:0 "The control of Texas has gone increasing better than we predicted. George has the full support of the people to align with us and some are even calling for direct control. The question remains then, how do we proceed?"
 gkj.15.a:0 "Leave them how they are"
 gkj.15.b:0 "Take it all"
 gkj.16.t:0 "Take out the Trash"
 gkj.16.d:0 "Jeb stood in a lone room, a single light shone upon the table. Across from him sat Kenneth Copeland, a shrivled old televangelist, bound to the metal chair. Jeb could hardly stand to look at him. \n\n"Do you know what this is?" Jeb said slowly as he tapped the light, swining it back and forth. \n\nKenneth gulped and murmered, "A light." \n\n"Correct! And as Psalms 119:105 says "Your word is a lamp unto my feet and a light unto my path." And you my friend," Jeb got closer to Kenneth till he was mere inches away from his face. "You are one bad light." \n\nBy now Copeland was sweating bullets and could not keep himself together. "Ephesians 4:32! "Be kind to one another, tenderhearted, forgiving one another, as God in Christ forgave you."" \n\n "Revelation 22:18-19!" Jeb yelled in retort. "I warn everyone who hears the words of the prophecy of this book, if anyone adds to them, God will add to him the plagues described in this book, and if anyone takes away from the words of the book of this prophecy, God will take away his share in the tree of life and in the holy city, which are described in this book."" \n\n "Matthew 7:12! "So whatever you wish that others would do to you, do also to them."" \n\n "Matthew 7:5! "You hypocrite, first take the log out of your own eye, and then you will see clearly to take the speck out of your brother's eye!"" \n\n "Am I not that brother in Christ?!" Copeland screamed. "Am I not a fellow beliver?!" \n\n"Not to me!" Jeb then stormed out of the room and behind the two way mirror. He smacked a large red button that made a loud alarm set off. The vents of the interrogation room began to spill out a putrid gass. \n\n"You have preverted the word of God long enough!" Jeb yelled over the intercom. "Time to meet the real writer of his holy word." \n\n Jeb then walked down the cell blocks while Copeland's cries for help could be heard for miles." 
 gkj.16.a:0 "Good Riddance"
 gkj.17.t:0 "Westboro Baptist"
 gkj.17.d:0 "Jeb Bush rode in limo along the long flat roads of Kansas. Feilds still buring around him from his recent conquest. In the limo with him was Timothy Phelps, youngest son of Fred Phelps, founder of Westboro Baptist Church. Tim was quite nervous. He had has a front row seat to the killings, watching from the Westboro Baptist compound as The Ordained State of Florida's troops attacked the city. He still couldn't figure out why the church was left untouched or why he was thrown into this limo only a few hours ago. Timothy wasn't even on the board of elders for Westboro Baptist. He slowly put his head in his hands as he tried to think. \n\n "Son," Jeb said out of the blue. "We have... removed all of the elders of Westboro Baptist Church and laid the blame on retreating Trumpist soldiers." Jeb sat up and leaned forward. "You will be the obvious choice to take the pulpit every Sunday. I need you to expand your following and preach, no, radicalize the people of this nation to my cause. Can you do this?" \n\nTimothy shivered. The mere presence of Jeb was enough to scare him shitless. He quickly looked out the window to try and divert the conversation. \n\n"If you don't," Jeb murmered. "I will find someone who will." \n\n"I can do it" Tim said quietly. "I just need time to gather back my congregation." \n\n"Already done." \n\nAs they neared the city, Timothy saw the entrie congregation out in the streets praising Jeb and the troops as they rolled along. Their supposed savior had come."
 gkj.17.a:0 "Easy Enough"
