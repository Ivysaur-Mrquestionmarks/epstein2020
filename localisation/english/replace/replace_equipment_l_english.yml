 #Non-BBA aircraft descriptions
 army_attack_helicopter_equipment_1_desc:0 "The UH-1 Huey is possibly the most famous helicopter of all time. Reliable, simple, and quick to produce, these helicopters can be fitted with rockets, guns, or missiles, and help support our troops on the ground."
 army_attack_helicopter_equipment_2_desc:0 "The AH-1 Cobra is a purpose-built attack helicopter, using the internals of the Huey, but providing a frame more useful for mounting munitions. This allows the helicopter to more effectively carry guns, missiles, and other weapons."
 army_attack_helicopter_equipment_3_desc:0 "The AH-64 Apache is an advanced attack helicopter, designed with a built-in machine gun, night vision systems, and sensors for target acquisition. The helicopter is also faster than Huey-varient helicopters, and has many hardpoints to carry munitions."
 navy_attack_helicopter_equipment_1_desc:0 "The first American purpose-built anti-submarine helicopter, the SH-3 acted as a hunter-killer for Soviet submarines. Though an old design, the SH-3 is a very capable aircraft, able to land on carriers and hunt enemy submarines."
 navy_attack_helicopter_equipment_2_desc:0 "A varient of the MH-60 Black Hawk, the SH-60 Seahawk is another capable carrier aircraft, though it is able to perform many more tasks than the SH-3. On top of being an excellent submarine hunter-killer, the SH-60 can also engage enemy surface ships."
 fighter_equipment_0_desc:0 "The Cessna 172 is the most produced aircraft of all time. Small, cheap to make, and plenty of aircraft already existing, the 172 is a simple choice for a nation needing to patrol their skies. After all, what’s more American than strapping some machine guns under the wings of some consumer aircraft?"
 fighter_equipment_1_desc:0 "The F-16A/B is a light, powerful, and agile fighter aircraft. Smaller and cheaper to build than larger fighters, the F-16A/B is excellent at dogfighting, although it does struggle at BVR combat."
 fighter_equipment_2_desc:0 "The F-15A/B is much larger and less agile than the F-16A/B, though it is faster and more powerful. It is also able to carry greater amounts of armament, and is much better at BVR combat."
 fighter_equipment_3_desc:0 "The F-15C/D is an improved version of the F-15A/B, having superior maneuverability, acceleration, range, weapons, and avionics. The design also has electronic countermeasures."
 jet_fighter_equipment_1_desc:0 "The F-22 Raptor is in a league of its own. Developed nearly two decades before any other fifth-generation aircraft, the Raptor is the undisputed king of the air. With an incredibly small radar cross section, the ability to supercruise, and advanced technologies, the F-22 is an elite fighter."
 jet_fighter_equipment_2_desc:0 "Developed for competition with the F-22 for a government contract, the YF-23 was ultimately not chosen by the United States Air Force. However, the plane did theoretically have better statistics and abilities all around compared to the Raptor. Producing this aircraft should provide an edge over the already-advanced F-22 Raptor."
 heavy_fighter_equipment_1_desc:0 "The F-16C/D is an improved F-16A/B, having better radar and avionics, allowing the fighter to engage in BVR combat. However, the addition of air-to-ground weapon capabilities increased the weight of the aircraft, decreasing its agility and dogfighting ability."
 heavy_fighter_equipment_2_desc:0 "The F-15E Strike Eagle is a varient of the F-15 fighter, designed to be able to conduct air-to-ground missions on top of its fighter abilities. The F-15E has many hardpoints to hold external fuel tanks, bombs, or missiles, and an advanced radar and avionics system."
 heavy_fighter_equipment_3_desc:0 "The F-15EX Eagle II is an improvement upon the F-15E, having a larger weapon load, advanced radars and computers, electronic warfare capabilities, and increased maneuverability."
 jet_heavy_fighter_equipment_1_desc:0 "The F-35 is the first stealth multirole developed by the United States. Though not as dangerous in air-to-air combat as the Raptor, the F-35 contains more advanced technologies and avionics than the F-22. It also has an extremely small radar cross section, and is capable of both air-to-ground and air-to-air combat. The F-35A is the land-based F-35 varient."
 nav_bomber_equipment_1_desc:0 "The F/A-18A/B Hornet is a Navy aircraft designed to be an all-weather fighter and attack aircraft. Versatile, the Hornet is effective, though not excellent at all its roles."
 nav_bomber_equipment_2_desc:0 "The F/A-18C/D Hornet is an improved version of the F/A-18A/B, containing upgraded radar, avionics, and the ability to carry better missiles than the previous version."
 nav_bomber_equipment_3_desc:0 "The F/A-18E/F Super Hornet is an extensively redesigned F-18 Hornet, with a larger new fuselage and greatly upgraded technologies. The Super Hornet is significantly more lethal than previous F-18 Hornet aircraft."
 jet_nav_bomber_equipment_1_desc:0 "The F-35 is the first stealth multirole developed by the United States. Though not as dangerous in air-to-air combat as the Raptor, the F-35 contains more advanced technologies and avionics than the F-22. It also has an extremely small radar cross section, and is capable of both air-to-sea and air-to-air combat. The F-35C is the carrier-based F-35 varient."
 CAS_equipment_1_desc:0 "The OV-10 Bronco was originally developed for observation and forward air control. However, in the past few decades, it has proven to be effective as a light counter-insurgency and close air support aircraft."
 CAS_equipment_2_desc:0 "The first and only jet-powered close air support aircraft developed by the United States, the A-10 is a flying tank. Able to deliver a multitude of air-to-ground weapons, or use it’s GAU-8 cannon to shred enemy forces, the A-10 is feared by all enemy troops."
 CAS_equipment_3_desc:0 "A modification of the proven C-130 cargo aircraft, the AC-130J “Ghostrider” gunship has precision guided munitions and multiple different calibers of cannons onboard. The large range and expansive armament of this aircraft makes it deadly to any enemy troop type."
 strat_bomber_equipment_1_desc:0 "The Boeing 737 is the most built and widely used commercial airliner in the modern jet age. Using existing frames and manufacturing, the aircraft can be modified to be used as a bomber."
 strat_bomber_equipment_2_desc:0 "The B-52 might be old, but it’s a proven design which allows nations to deliver tons of bombs to the battlefield. With its large range and reliability, the B-52 should be the backbone of any modern Air Force."
 strat_bomber_equipment_3_desc:0 "The B-1B Lancer encapsulates a radically different design for bombers than the B-52. Sleek and fast , this bomber gives up bomb load for speed, allowing it to deliver its munitions and leave before the enemy can catch up."
 jet_strat_bomber_equipment_1_desc:0 "Another radical departure from traditional bomber design, the B-2 is a stealth flying-wing bomber. The B-2 can enter and leave enemy airspace nearly undetected, though it does struggle with some reliability issues. If you manage to see the B-2, well then you probably aren’t it’s target."
 jet_strat_bomber_equipment_2_desc:0 "An improvement upon the B-2, the B-21 is another stealth flying wing bomber. The B-21 is a little bit smaller, though it houses significantly more advanced equipment and a smaller radar cross section."

 #Drone and transport helis
 drone_equipment_desc:0 "An unmanned aerial vehicle (UAV), commonly known as a drone, is an aircraft without any human pilot, crew, or passengers on board."
 drone_equipment_0_desc:0 "Using consumer drones for military purposes may seem absurd at first, but they provide a cheap way to deliver small munitions to or survey the battlefield. They are easy to produce, and are not much of a loss if destroyed. However, they have very limited range and load."
 drone_equipment_1_desc:0 "The Predator drone was used for 20 years by the Air Force and CIA as an observation craft and to strike enemy targets. Though it may be a little outdated, it is a significant improvement upon small consumer drones."
 drone_equipment_2_desc:0 "The Reaper is a redesigned Predator drone, specifically to be used in the hunter-killer role instead of observation. With an upgraded engine, avionics, and larger frame, the Reaper can loiter above the battlefield for nearly a day and deliver munitions wherever needed."
 drone_equipment_3_desc:0 "A stealthy flying-wing design, the MQ-Next is a next generation drone hunter-killer. With an increased loitering time, greater munition load, and less detectability, the MQ-Next provides capabilities seen nowhere else to the battlefield."
 transport_heli_equipment_desc:0 "A helicopter meant to carry infantry and equipment to the frontline." 
 transport_heli_equipment_1_desc:0 "A massively successful and widespread civilian helicopter, the Bell 206 is one of the most produced helicopters of all time. The simplicity and reliability of the design makes it a perfect candidate for a basic transportation helicopter."
 transport_heli_equipment_2_desc:0 "A purpose-built utility helicopter for the military, the Black Hawk is can carry troops and insert them anywhere that’s needed. Equipped with electronic countermeasures and a powerful engine, the black hawk is a workhorse of a helicopter."
 transport_heli_equipment_3_desc:0 "The Osprey is a tiltrotor transport aircraft, capable of STOL and VTOL like helicopters, while also being able to cruise at high speed like an airplane. This allows the vehicle to transport troops quickly, and insert them in remote areas."
 transport_heli_equipment_4_desc:0 "The V-280 valor is another tilt rotor transport. With better engines, avionics, sensors, and a more streamlined design than the V-22, the V-280 is faster and a more capable vehicle."

 #Tooltips for non-bba Air Tech, Drones, and Transport Helis
 army_heli_equipment_desc:0 "Army helicopters are very effective close air support, though have limited range and survivability compared to traditional close air support."
 navy_heli_equipment_desc:0 "Naval Helicopters are excellent at detecting and fighting enemy submarines. They also can strike enemy ships, lay mines, or patrol the sea. Naval Helicopters are designed to operate from aircraft carriers."
 fighter_equipment_desc:0 "Air superiority fighters control the skies. These aircraft are made to intercept and destroy enemy aircraft, either through dogfighting or BVR combat."
 CAS_equipment_desc:0 "Close Air Support aircraft support troops on the ground, through engaging enemy forces or attacking supply lines."
 nav_bomber_equipment_desc:0 "Naval Multirole fighters are jacks-of-all-trades, being able to perform many different mission types. However, this lack of specialization causes them to not be as effective as purpose-built designs. Naval Multiroles are designed to be launched from aircraft carriers."
 heavy_fighter_equipment_desc:0 "Multirole fighters are jacks-of-all-trades, being able to perform many different mission types. However, this lack of specialization causes them to not be as effective as purpose-built designs."
 strat_bomber_equipment_desc:0 "Strategic Bombers have very long ranges, and are made to drop large amounts of munitions over enemy cities, industry, and infrastructure."
 drone_equipment_desc:0 "Cheap and unmanned, drones can loiter above enemy targets and drop munitions to attack enemy troops or damage logistics."
 transport_heli_equipment_desc:0 "Transport helicopters can be used for air assault divisions, or to provide aerial supplies to ground troops in remote areas."

