l_english:
 TEX_economy:0 "The Texan Economy"
 TEX_economy_desc:0 "Texas is one of the biggest powers in America, with an economy that rivals most European countries. We should make sure we don't lose our edge in the chaos of war."
 TEX_black_gold:0 "Black Gold"
 TEX_black_gold_desc:0 "Oil! That's what it's all about, baby! Oil makes the world go round. Well, the actual saying is that money makes the world go round, but what does oil do? It gives you a shit ton of money! Hell yeah!"
 TEX_synthetic:0 "Business is Boomin'!"
 TEX_synthetic_desc:0 "If we invest in technology to maximise our oil production to the utmost we can establish a monopoly on American oil. The riches will flow!"
 TEX_haliburton:0 "Better call my friends at Halliburton!"
 TEX_haliburton_desc:0 "Halliburton is one of the world's biggest oil companies- and has plenty of connections here in Texas and also in Oklahoma."
 TEX_arming_a_state:0 "Arming a State"
 TEX_arming_a_state_desc:0 "Texas is a vast state, and is in dire need of a vast army to defend its borders. We must build up a powerful military industry."
 TEX_military_industrial_complex:0 "Military Industrial Complex"
 TEX_military_industrial_complex_desc:0 "A lot of people criticise the Military Industrial Complex- but in the fires of Civil War, what's so bad about having an over-funded army?"
 TEX_mechanised_ranches:0 "Mechanised Ranches"
 TEX_mechanised_ranches_desc:0 "All the ranches of Texas must be mobilised and mechanised for the good of the state!"
 TEX_uncle_sam_industry:0 "A State for Uncle Sam to be proud of"
 TEX_uncle_sam_industry_desc:0 "We have built up a behemoth of an industry now, just like the Union before us. Uncle Sam and Lady Liberty would be proud!"
 TEX_lone_star:0 "The Lone Star"
 TEX_lone_star_desc:0 "Thanks to the machinations of Ted Cruz, Texas has been pretty much untouched from the Civil War. By pragmatically declaring neutrality while sticking to his values and making sure not to alienate the Republicans, he leads this Lone Star into the future."
 TEX_question_of_government:0 "A Question of Government"
 TEX_question_of_government_desc:0 "Of course, with the Good Friday Ceasefire, we finally have a chance to focus on the interior and consider the future of the Texan state."
 TEX_constitution:0 "Ratify the Texan Constitution"
 TEX_constitution_desc:0 "A Texan Constitution has been drafted, which we can ratify before immediately beginning elections. This will solidify democratic rule in the home of yankee democracy!"
 TEX_elections:0 "The [GetYear] Elections"
 TEX_elections_desc:0 "It's time for a new election in Texas, and this one is hotly contested."
 TEX_results:0 "The Results are In!"
 TEX_results_desc:0 "The results are in! And the winner of the Texan election is......"
 TEX_in_bed_with_ted:0 "Cruz Control"
 TEX_in_bed_with_ted_desc:0 "Incubant president Ted Cruz has won re-election by a stunning majority!"
 TEX_loyalty_to_trump:0 "Loyalty to the Big Man"
 TEX_loyalty_to_trump_desc:0 "Dan Patrick has won the election on a campaign of staunch loyalty to who he considers "the best president of my lifetime"."
 TEX_out_of_retirement:0 "Out of Retirement"
 TEX_out_of_retirement_desc:0 "Following former president George Bush's outrage at the Texan government's inability to save his brother Jeb, he re-entered politics with a vengence. Sweeping the elections, this former president isn't going to be as nice as he once was, as he swears revenge on the Trumps."
 TEX_underdog_no_more:0 "Underdog No More"
 TEX_underdog_no_more_desc:0 "Beto O'Rourke has done the impossible and has actually taken control of Texas for the Democrats since the first time since the days of the Dixiecrats!"
 TEX_miller_coup:0 "Miller's Coup"
 TEX_miller_coup_desc:0 "Outraged at the banning of his party, Daniel Miller has launched a successful coup and seized Texas for himself!"
 TEX_kill_atomwaffen:0 "Put Down the Nazi Threat"
 TEX_kill_atomwaffen_desc:0 "Can you believe it? A Nazi Empire in our fair lands? Unthinkable! Well, they pose a great threat to us. We must destroy them now, before it's too late."
 TEX_tribal_occupation_zone:0 "Tribal Occupation Zone"
 TEX_tribal_occupation_zone_desc:0 "We can't hold this land. We'll gather the remaining leaders of the Navajo Tribe and place them in charge of a Tribal Occupation Zone under our command."
 TEX_continued_neutrality:0 "Continue the Policy of Neutrality"
 TEX_continued_neutrality_desc:0 "We have kept the war out of Texas, and we will continue to do so!"
 TEX_neuter_democrats:0 "Neuter the Democrats"
 TEX_neuter_democrats_desc:0 "Democratic influence must be absolutely annihilated. They are the fifth column!"
 TEX_finish_the_wall:0 "Finish the Wall"
 TEX_finish_the_wall_desc:0 "Trump's wall served a very important service. As it stands, there are far too many illegals flooding into this country- especially what with the Mexican famine!\n\nWe shall finish this wall."
 TEX_defend_neutrality:0 "Defenders of Neutrality"
 TEX_defend_neutrality_desc:0 "We are neutral. We must embrace that. There are other neutrals in this war, but not all can defend themselves as much as we would like to. We must be defenders of all neutrals everywhere!"
 TEX_arsenal_of_neutrality:0 "The Arsenal of Neutrality"
 TEX_arsenal_of_neutrality_desc:0 "What's so wrong with being neutral, anyway?"
 TEX_export_neutrality:0 "Export Neutrality"
 TEX_export_neutrality_desc:0 "Everyone should be neutral! Kanye definitely isn't neutral. Let's sort that out."
 TEX_join_trump:0 "Alright, fuck it, let's join Trump"
 TEX_join_trump_desc:0 "We're not neutral at really are we, let's be honest."
 TEX_Trumps_fuel_silo:0 "Trump's Personal Fuel Silo"
 TEX_Trumps_fuel_silo_desc:0 "One of the biggest crippling issues in modern warfare is access to fuel. However, we're Texas! We have plenty of oil! We'll serve as the Trumpist's personal fuel depot."
 TEX_whats_the_worst:0 "What's the worst that could happen?"
 TEX_whats_the_worst_desc:0 "Joining Trump does seem like a solid idea. What's the worst that could come of it?"
 TEX_finally_join_trump:0 "Finally Join Trump"
 TEX_finally_join_trump_desc:0 "It's about time we actually join Trump. It's not like we even have a choice anymore, with most of our army in tatters after that... crisis of sorts."
 TEX_dont_mess_with_texas:0 "Don't Mess with Texas"
 TEX_dont_mess_with_texas_desc:0 "If you mess with Trump, you mess with Texas! And you do not wanna mess with Texas!"
 TEX_george_not_forget:0 "I do not forget"
 TEX_george_not_forget_desc:0 "I never forget."
 TEX_george_not_forgive:0 "I will not forgive"
 TEX_george_not_forgive_desc:0 "Those who caused this mess won't get off easy."
 TEX_george_republican:0 "But I am true to myself"
 TEX_george_republican_desc:0 "I'm a Republican, dammit, much unlike that bastard in Denver!"
 TEX_george_not_care:0 "And I don't care what it takes"
 TEX_george_not_care_desc:0 "I will avenge Jeb. I will avenge the GOP. I will avenge America!"
 TEX_drums_of_war:0 "The Drums of War"
 TEX_drums_of_war_desc:0 "The Drums of War beat. 43 is Coming."
 TEX_squash_insurgency:0 "Squash the Insurgency"
 TEX_squash_insurgency_desc:0 "Atomwaffen are a vile gang of despots and villains. They must and will be destroyed!"
 TEX_secure_the_flank:0 "Secure the Western Flank"
 TEX_secure_the_flank_desc:0 "Those pinko commie fucks can't be trusted. I know Sanders well and he's too dangerous."
 TEX_befriend_kanye:0 "Befriend the Confederacy"
 TEX_befriend_kanye_desc:0 "That Kanye fella has some good ideas. And he's in opposition to Florida, too!"
 TEX_eastern_blitzkrieg:0 "The Eastern Blitz"
 TEX_eastern_blitzkrieg_desc:0 "That no good rabble-rouser Kanye must be put down!"
 TEX_revenge_at_last:0 "Revenge at Last!"
 TEX_revenge_at_last_desc:0 "Everything's prepared. I will fucking obliterate Barron Trump."
 TEX_join_legitimist_coalition:0 "Join the Legitimist Coalition"
 TEX_join_legitimist_coalition_desc:0 "Hey, Biden! We get along pretty well... right?"
 TEX_stay_calm:0 "Stay Calm!"
 TEX_stay_calm_desc:0 "Alright guys, I knew you wouldn't be happy about this, but come on this is a bit of an overreaction isn't it?"
 TEX_I_said_stay_calm:0 "I SAID STAY FUCKING CALM DAMMIT"
 TEX_I_said_stay_calm_desc:0 "YOU FUCKING REDNECK IDIOTS"
 TEX_right_now_thats_over:0 "Right, now that's over with..."
 TEX_right_now_thats_over_desc:0 "Can we rejoin please, Joe?"
 TEX_vanquish_bigotry:0 "Vanquish Bigotry"
 TEX_vanquish_bigotry_desc:0 "Fuckin Nazis. I bet they had something to do with that rebellion."
 TEX_pull_out_oklahoma:0 "Pull out of Oklahoma"
 TEX_pull_out_oklahoma_desc:0 "We have no legal right to be in Oklahoma!"
 TEX_leave_louisiana:0 "Leave Lousiana"
 TEX_leave_louisiana_desc:0 "Louisiana can govern itself!"
 TEX_a_true_neutral_texas:0 "A TRUELY Neutral Texas"
 TEX_a_true_neutral_texas_desc:0 "Cruzian Neutrality was all bullshit. We'll actually be neutral."
 TEX_millers_kindergarten:0 "Miller's Kindergarten"
 TEX_millers_kindergarten_desc:0 "We will teach in all our schools that Texas has always been independent. We will erase all the Yankee Imperialist conditioniing, and make true Texans of us all."
 TEX_form_liberation_army:0 "Formalise the Liberation Army"
 TEX_form_liberation_army_desc:0 "We have control of our COUNTRY. But many still think it's just a state. We'll form a Liberation 'Army' to eradicate these fifth columnists."
 TEX_one_party_state:0 "One-Party State"
 TEX_one_party_state_desc:0 "Every other party claims that Texas should be in the Union. So why not just ban them all?"
 TEX_texas_forever:0 "Texas Forever!"
 TEX_texas_forever_desc:0 "Huzzah!"
 TEX_peoples_industry:0 "People's Industry"
 TEX_peoples_industry_desc:0 "The People of Texas deserve all our investments."
 TEX_different_direction:0 "A Different Direction"
 TEX_different_direction_desc:0 "To be honest, it was democracy that brought our country to disaster in the first place."
 TEX_monarchist_party_usa:0 "Monarchist Party USA"
 TEX_monarchist_party_usa_desc:0 "A monarchy? In these United States? It sounds outlandish but.... right now, outlandish is what we need."
 TEX_break_bread_mexico:0 "Break Bread with the Latins"
 TEX_break_bread_mexico_desc:0 "If Texas is to survive, we must leave our Yankeeism behind and embrace the Latin heritage."
 TEX_embrace_texan_monarchism:0 "Embrace Texan Monarchism"
 TEX_embrace_texan_monarchism_desc:0 "Great news for the Monarchist Party! Ted Cruz himself has become convinced of their merits, and is openly communicating with them! This signals a great future for the party."
 TEX_great_monarchy_referendum:0 "The Great Monarchy Referendum"
 TEX_great_monarchy_referendum_desc:0 "The time is now to start a referendum on establishing the monarchy in Texas. §RIf popularity for MPUSA is not high enough, we may be forced to rig the results!§!"
 TEX_liberal_king:0 "A Liberal King!"
 TEX_liberal_king_desc:0 "To break bread with the liberals, we'll choose a Liberal King to rule over us. It will ensure we can avoid a fifth column."
 TEX_texan_king:0 "A Texan King!"
 TEX_texan_king_desc:0 "Who is suited to be our king? Well, there's only one true candidate, isn't there? The man who led us to independence, the man who led the party to victory, a true 21st Century Noble. Hail, King Edward I!"
 TEX_european_king:0 "A European King!"
 TEX_european_king_desc:0 "One of the biggest advantages of monarchy is Dynastic Politics. If we can establish sufficient ties to Europe, we can get ample support. Texas has a lot of German heritage, so we shall elect the heir to the house of Hohenzollern as our Konig."
 TEX_westminster:0 "Adopt the Westminster System"
 TEX_westminster_desc:0 "Our king has decreed that the Westminster System is that most appropriate for us. I'm sure he's not biased or anythiing"
 TEX_meet_beto:0 "Meet with O'Rourke"
 TEX_meet_beto_desc:0 "The King has decided to meet with the leader of His Majesty's Most Loyal Opposition, Beto O'Rourke. Beto was initially incredibly opposed to the institution of monarchy, but following their private meeting he is now beginning to publicly support the monarchy."
 TEX_meet_bush:0 "Meet with Bush"
 TEX_meet_bush_desc:0 "George Bush, former president, is notorious for how much he laments Texas' failure to save his dear brother. He loathes Donald Trump completely, and the King has visited him today. It would appear His Majesty is planning something."
 TEX_appoint_new_prime_minister:0 "Appoint a New Prime Minister"
 TEX_appoint_new_prime_minister_desc:0 "Now we know what Harold was up to. He's rallying support so he can depose the Prime Minister, Ted Cruz, and appoint Beto O'Rourke as his new civilian governor. We should've seen this coming!"
 TEX_unique_situation:0 "A Rather Unique Situation"
 TEX_unique_situation_desc:0 "Harold wants to join Biden's coalition, however the issue of the monarchy now comes into question. A compromise has been drafted- Texas will be downgraded into a Principality, and they will be allowed under the Federal Republic as a unique compromise."
 TEX_dreams_of_texan_empire:0 "Dreams of a Texan Empire"
 TEX_dreams_of_texan_empire_desc:0 "We have been presented an opportunity. Ted Cruz dreams of a Continent-Spanning Empire."
 TEX_emperor_not_king:0 "Not a King, but an Emperor!"
 TEX_emperor_not_king_desc:0 "The Emperor of America will rise above all, it will vanquish all!"
 TEX_royal_armament_factories:0 "Royal Armament Factories"
 TEX_royal_armament_factories_desc:0 "His Majesty orders great arsenals built across the nation, ready for our grand crusade for America!"
 TEX_secure_papal_crown:0 "Operation Kingmaker"
 TEX_secure_papal_crown_desc:0 "Yes it's a bit obvious but oh who cares. We'll stage a grand heist of the Papal Crown in D.C., and use it to symbolise our monarch's might."
 TEX_nazis_were_republican:0 "Nazis were Republican!"
 TEX_nazis_were_republican_desc:0 "The Nazis were famously anti-monarchy! We can't have this horde just on our border!"
 TEX_unite_tribes:0 "Unite the Tribes"
 TEX_unite_tribes_desc:0 "Under the banner of the Emperor, we unite these tribes! Hail the House of Dallas!"
 TEX_weak_mexico:0 "A Weak State, ripe for the taking."
 TEX_weak_mexico_desc:0 "Mexico is weak and divided. Ripe for the picking!"
 TEX_Emperor_of_all_americans:0 "Emperor of All Americans"
 TEX_Emperor_of_all_americans_desc:0 "We are the Empire of ALL Americans! And Mexico is in the continent of America, is it not?"
 TEX_god_chose_us:0 "God Chose US!"
 TEX_god_chose_us_desc:0 "God didn't appoint Kanye to the CSA, as he loves to claim. That's blasphemy! God chose Texas!"
 TEX_royal_patriotism:0 "Regal Patriotism"
 TEX_royal_patriotism_desc:0 "Thousands of people are signing up to serve for King and Country"
 TEX_Texan_Tsarism:0 "Texan Tsarism"
 TEX_Texan_Tsarism_desc:0 "That Nicholas II fella had some good ideas!"
 TEX_knights_golden_circle:0 "Knights of the Golden Circle"
 TEX_knights_golden_circle_desc:0 "Knights should serve a King! Or better yet, an Emperor!"
 TEX_war_for_the_midwest:0 "War for the Midwest"
 TEX_war_for_the_midwest_desc:0 "So, it's finally come down to this. Funny. No more than a decade ago, Our Emperor was running against Donald Trump to become president. They've been through highs and they've been through lows. But finally, it's time. It's time to put this whole thing to bed. I'm sorry, Dahnald."
 TEX_deustch_connections:0 "Deustch Connections"
 TEX_deustch_connections_desc:0 "His Majesty has many connections back home in Deustchland."
 TEX_adopt_bullpups:0 "Adopt Bullpups"
 TEX_adopt_bullpups_desc:0 "This would make us the only army in America to use Bullpups- should be an interesting experience."
 TEX_Prussian_Discipline:0 "Prussian Discipline"
 TEX_Prussian_Discipline_desc:0 "We will drill our soldiers in the way of the Prussian. "
 TEX_were_actual_germans:0 "We're ACTUAL Germans!"
 TEX_were_actual_germans_desc:0 "Bloody LARPers. Let's take out this 'Amerikareich'."
 TEX_abolish_socialism:0 "'Abolish' Socialism"
 TEX_abolish_socialism_desc:0 "The People's Republic is weak. We'll attack through the desert and put an end to their experiment."
 TEX_cowboy_country:0 "Cowboy Country"
 TEX_cowboy_country_desc:0 "Yee-haw! This here's cowboy country, and we know how to fight when we need to!"
 TEX_tribal_integration:0 "Native Integration"
 TEX_tribal_integration_desc:0 "Following our seizure of swathes of land in New Mexico, many native tribesmen have come under our control. We should integrate them into our armed forces."
 TEX_official_bilingualism:0 "Official Military Bilingualism"
 TEX_official_bilingualism_desc:0 "It's true, no matter how Yankee we are we have a sizeable Mexican population. It would do well to institute bilingualism in our army, for organisation purposes."
 TEX_strengthen_what_we_have:0 "Strengthen What we Know"
 TEX_strengthen_what_we_have_desc:0 "Texas does have a proud military history, and we would do well to strengthen what we already know and improve our doctrines."
 TEX_recovering_from_great_frost:0 "Recovering from The Great Frost"
 TEX_recovering_from_great_frost_desc:0 "The Great Frost devastated our economy, and must be addressed."
 TEX_bring_back_coal:0 "Coal is King!"
 TEX_bring_back_coal_desc:0 "These namby-pamby greenists and their moronic efforts for a "clean economy" almost brought about the end of Texas with their failure-ridden 'renewable' energy sources. At the end of the day... Coal is King!"
 TEX_nuclear_power:0 "The Power of the Atom"
 TEX_nuclear_power_desc:0 "Nuclear power is the future!"
 TEX_knock_down_wind_turbines:0 "Knock down the Wind Turbines"
 TEX_knock_down_wind_turbines_desc:0 "Wind turbines are messy business. They kill animals (a LOT of animals), they create incredible noise pollution, and The Great Frost has shown they're not even that effective. Tear them down!"
 TEX_complete_recovery:0 "Recovery in Sight!"
 TEX_complete_recovery_desc:0 "We have done it! It took a lot of effort, but we have recovered from The Great Frost and Texas is now fully back in business!"
 TEX_research_slot_one:0 "Research Effort I"
 TEX_research_slot_one_desc:0 "Smart Texans"
 TEX_research_slot_two:0 "Research Effort II"
 TEX_research_slot_two_desc:0 "Ascended Texans"
 TEX_the_showdown:0 "End of the Road"
 TEX_the_showdown_desc:0 "Let's have no delusions over who truly started this. This is a battle for the soul of the nation. Soon, the forces of true liberty will be marching on Denver!"

 TEX_Establish_the_Rio_Grande:0 "The Rio Grande Question"
 TEX_Establish_the_Rio_Grande_desc:0 "With our seizure of the lands West of the Rio Grande following the Mexican Civil War, many wonder... Why the fuck did we take this piece of Mexico again? Regardless of reason, we would get more support in the region if we gave some autonomy."

 TEX_unification:0 "Unification"
 TEX_unification_desc:0 "In the aftermath of the Texan Civil War, we have triumphed and achieved unification. Now we must assert our rightful sovereignty over every part of Texas."
 TEX_core_states:0 "Reintegrate Texan States"

 ###########################
 ##### HORNBERGER TREE #####
 ###########################

 TEX_2_bright_future:0 "A Bright, Libertarian Future for Texas!"
 TEX_2_bright_future_desc:0 "With the nasty NazBols kicked out, Texas' future is bright under President Hornberger!"
 TEX_2_shit:0 "Shit"
 TEX_2_shit_desc:0 "What are those anarchists doing? Stop that!"
 TEX_2_fuck_fuck_fuck:0 "Fuck Fuck Fuck"
 TEX_2_fuck_fuck_fuck_desc:0 "No... wait...!"
 TEX_stop_it:0 "Stop It!"
 TEX_stop_it_desc:0 "Fucking rebels! We could have had something great!"
 TEX_god_fucking_dammit:0 "Hornberger's Folly"
 TEX_god_fucking_dammit_desc:0 "You fucking idiots. Honestly. It's so fucking pathetic. I am so fucking disappointed in all of you. Bastards."
 TEX_2_reclaim_south:0 "Reclaim the South"
 TEX_2_reclaim_south_desc:0 "A rather unpleasant so-called "Red Army" has popped up in the South, based out of Corpus Christi. This cannot stand!"
 TEX_picking_up_pieces:0 "Picking up the Pieces"
 TEX_picking_up_pieces_desc:0 "Texas has entered warlordism. And it's up to us to fix it."
 TEX_2_cruz_missiles:0 "The Cruz Missiles"
 TEX_2_cruz_missiles_desc:0 "During our collapse, former senator and provisional president Ted Cruz managed to secure a significant portion of land, forming a defensive clique and doing battle with the DemocRats. We would do well to ally with his clique."
 TEX_2_bushs_boys:0 "Bush's Boys"
 TEX_2_bushs_boys_desc:0 "43rd President of America George W Bush is a broken man. Damaged by the American Civil War, scarred by the fate of his brother Jeb and now finally driven insane by the Texan Civil War, his psyche is nothing like it was but a few short years ago. Yet, he has gathered a following of like-minded individuals. We have use for him."
 TEX_2_finish_fta:0 "Round 2 Against Miller"
 TEX_2_finish_fta_desc:0 "When Daniel Miller managed to escape our countercoup, he rallied the remnants of the Free Texan Army and rose up against us. This cannot stand! We will deal with him."
 TEX_2_crenshaw:0 "Reestablish Contact with Crenshaw"
 TEX_2_crenshaw_desc:0 "In the earliest days of the civil war, when there was nothing more than a Bandit Army in the North, Daniel Crenshaw raised an army to combat the villains. He then quickly found himself trapped up there. Now that some semblance of stability is returning, we shall contact him regarding a return to Texas."
 TEX_2_wrong_kind_of_anarchy:0 "The Wrong Kind of Anarchy"
 TEX_2_wrong_kind_of_anarchy_desc:0 "The so-called "Black Army" are anarchist drivel... and we don't mean good moral Anarcho-Capitalists! Communists disguised as libertarians. Disgusting!"
 TEX_2_the_way_of_primo_de_rivera:0 "Falangists will go the way of the Dodo!"
 TEX_2_the_way_of_primo_de_rivera_desc:0 "Falangist is horrendously outdated. Let's crush them."
