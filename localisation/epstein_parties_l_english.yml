 rino:0 "RINO"
 rino_desc:0 "RINOs, or Republicans In Name Only, are Republicans vehemently opposed to Trump and his anti-establishment policies. Their only real defining feature is that they are neither Trumpite nor Democrat."
 trumpist:0 "Trumpite"
 trumpist_desc:0 "Trumpites, or MAGApedes, are absolute supporters of President Trump and his efforts to reunite the country. They will follow him to the bitter end."
 neocon:0 "NeoConservative"
 neocon_desc:0 "Neo-Conservatives may be fiscally right wing, but they are as socially liberal as even some democrats."
 conservative:0 "Conservative"
 conservative_desc:0 "Conservatives make up the backbone of the Republican Party, believing in the idea that liberalism is moral decay."

 liberal:0 "Liberal"
 liberal_desc:0 "Liberals believe in advocating progressive policies implemented with Big Government reforms, although not to the extent that defines Libertarian or Authoritarian Left."
 neoliberal:0 "NeoLiberal"
 neoliberal_desc:0 "Neo-Liberals believe in advocating progressive policies while retaining a state-capitalist edge."
 progressive:0 "Progressive"
 progressive_desc:0 "Progressives are a specific branch of liberals who put extra focus on social rights and green economics."
 establishment:0 "Establishment"
 establishment_desc:0 "Establishmentism isn't really an ideology, more of a desire to hold onto power at all costs. In order to maintain the almost holy Status Quo, Establishmentarians have gone to bizarre lengths, and some Republican Establishmentarians have even jumped ship to the Democrats."

 neonazism:0 "Neo-Nazism"
 neonazism_desc:0 "Neo-Nazis desire a white ethnostate in America. Some believe in sending African-Americans back to Africa, while others believe in creating a seperatist state."
 fascism:0 "Fascism"
 fascism_desc:0 "Fascism is a specific ideology calling for strong, dictatorial leadership with a corporatist economy."
 corporatocracy:0 "Corporatocracy"
 corporatocracy_desc:0 "Corporatocracy is the desire to see the nation ruled by a MegaCorporation, a gigantic business entity with autocratic tendencies."
 military_dictatorship:0 "Military Dictatorship"
 military_dictatorship_desc:0 "A Military Dictatorship is a regime headed by military officers, usually selecting one of their own as leader."
 despotism:0 "Despotism"
 despotism_desc:0 "Despotism is a generic term for a state led by one leader, which doesn't necessarily fall under fascism for one reason or another."
 fundamentalism:0 "Fundamentalism"
 fundamentalism_desc:0 "Fundamentalism is a strong belief that Church and State should not be separated, although they still believe in some form of Civilian Government."
 theocracy:0 "Theocracy"
 theocracy_desc:0 "Theocracy is the concept of Church and State being one- the government is often built out of the clergy, and there is little or no Civilian government."
 kemalism:0 "Kemalism"
 kemalism_desc:0 "Kemalism is an authoritarian third-position ideology, based off the 6 principles of Republicanism, Populism, Statism, Secularism, Reformism and Nationalism. By nature it is authoritarian but is constitutionally based on the rights of citizens. The military is typically seen as protector of government and holds an important traditional role in state. Kemalism empowers the parliament but also hails the leader as supreme."

 anarcho_capitalism:0 "Anarcho-Capitalism"
 anarcho_capitalism_desc:0 "Anarcho-Capitalists, or AnCaps for short, believe they can eliminate taxes altogether by privatising every single function of government."
 libertarian_ideology:0 "Libertarian"
 libertarian_ideology_desc:0 "Libertarians believe in minimising state as much as possible, with only the absolute core functions such as foreign policy or military being maintained, and even then only to an absolute minor state."
 populist_conservatism:0 "Populist Conservatism"
 populist_conservatism_desc:0 "Populist Conservatism is not based upon any specific creed of Big versus Small government, but instead is a pragmatic ideology based upon protecting the support of Hard-Working Americans under a Conservative blanket."
 anarcho_primitivism:0 "Anarcho-Primitivism"
 anarcho_primitivism_desc:0 "Anarcho-Primitivism is an ideology which claims that the Industrial Revolution was a mistake, and calls for a return to Pre-Industrial Society. Called 'Luddites' by their opponents, these people proudly wear their rejection of technology as a badge of honour.\n\nOf course, that doesn't mean they're not willing to use technology in order to achieve their ultimate goal..."

 anarcho_communism:0 "Anarcho-Communism"
 anarcho_communism_desc:0 "Anarcho-Communists believe in a Communist state with little to no central government, isolating themselves to anarchist communes."
 anarchism:0 "Anarchism"
 anarchism_desc:0 "Anarchists, also occasionally referred to as Maknhovites, believe in the total abolition of central government in every form."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Democratic Socialists believe in establishing a socialist state with the mandate of an elected government."

 eco_fascism:0 "Eco-Fascism"
 eco_fascism_desc:0 "Eco-Fascists believe that any measure necessary to preserve the environment and prevent climate change is worth it. They will do anything to save the planet. Literally anything. Even mass murder."
 communism:0 "Communism"
 communism_desc:0 "Communists believe in establishing a vanguardist state, a Dictatorship of the Proletariat from which to lead the workers to building socialism."
 maoism:0 "Maoism"
 maoism_desc:0 "Maoism is a specific creed of Communism which puts an emphasis on agriculture and the peasantry, they are also more closely aligned with the People's Republic of China."
 nazbol:0 "National-Bolshevism"
 nazbol_desc:0 "National Bolshevism is a highly nationalistic variant of Communism, often compared to Stalinism or Ba'athism. It calls for the eradication of the bourgeouis capitalist class through revolutionary means, but unlike regular communism it is anti-internationalist and continues to propagate traditional national and ethnic boundaries."
 juche:0 "Juche"
 juche_desc:0 "Juche is the official ideology of North Korea, described by the government as "Kim Il-sung's original, brilliant and revolutionary contribution to national and international thought". It postulates that "man is the master of his destiny", that the Korean masses are to act as the "masters of the revolution and construction" and that by becoming self-reliant and strong, a nation can achieve true socialism."


